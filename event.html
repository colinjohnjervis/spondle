<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spondle — Event</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <link rel="stylesheet" href="styles.css?v=17">
  <style>
    .placeholder {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      color: #856404;
      padding: 1em;
      border-radius: 8px;
      margin: 1em 0;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand"><span class="logo"></span><a href="index.html">Spondle</a></div>
      <div class="actions">
        <a class="btn" href="events.html">Explore Events</a>
        <a class="btn" href="favourites.html">Favourites <span class="badge" data-fav-count style="display:none">0</span></a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <a href="events.html">&larr; Back to Events</a>
      <h1 id="title">Event</h1>
      <div id="eventInfo"></div>
    </section>
  </main>

  <footer>
    <div class="container foot"><div>© <span id="y"></span> Spondle</div></div>
  </footer>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
  <script src="favs.js?v=16"></script>
  <script>
    const EVENTS = [
      { id:"sample-1", title:"The Harbourside Sessions", city:"Bristol", dateLabel:"12 Sep", venue:"The Louisiana", time:"19:30–22:30", price:"Free Entry", category:"Live Music" }
      // We won't manually repeat all 50 here yet — placeholder handles missing ones
    ];

    const map = Object.fromEntries(EVENTS.map(e => [e.id, e]));
    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    const ev = map[id];

    const info = document.getElementById("eventInfo");
    const title = document.getElementById("title");

    if (ev) {
      title.textContent = ev.title;
      info.innerHTML = `
        <p><strong>Date:</strong> ${ev.dateLabel}</p>
        <p><strong>Venue:</strong> ${ev.venue}</p>
        <p><strong>City:</strong> ${ev.city}</p>
        <p><strong>Category:</strong> ${ev.category}</p>
        <p><strong>Price:</strong> ${ev.price}</p>
        <p><strong>Time:</strong> ${ev.time}</p>
      `;
    } else {
      title.textContent = "Event Placeholder";
      info.innerHTML = `
        <div class="placeholder">
          This is a placeholder page.  
          Event details for <code>${id || "unknown event"}</code> have not been added yet.
        </div>
      `;
    }
  </script>
</body>
</html>
