<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sample Event – Spondle</title>
  <meta name="color-scheme" content="dark" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Shared layout + styles -->
  <link rel="stylesheet" href="./spondle-layout.css?v=1006">
  <link rel="stylesheet" href="./styles.css?v=1000">
</head>
<body>
  <!-- Fixed header + sidebar -->
  <div id="layout-root"></div>

  <main class="px-4 sm:px-6 lg:px-8 mt-4 space-y-8">
    <section class="panel p-0 overflow-hidden border border-[color:var(--border)] rounded-2xl shadow-lg">
      <!-- Hero image matching tile style -->
      <div class="relative h-40 sm:h-60 md:h-80">
        <img
          src="https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?auto=format&fit=crop&w=1200&q=80"
          alt="Sample event"
          class="w-full h-full object-cover"
        >
      </div>

      <!-- Event info -->
      <div class="p-6 md:p-8 space-y-4">
        <h1 class="text-3xl md:text-4xl font-extrabold">Sample Event Title</h1>
        <p class="text-[color:var(--muted)]">📍 Venue Name, City</p>
        <p class="text-[color:var(--muted)]">📅 Saturday, December 14, 2025 · 7:30 PM</p>

        <!-- Description -->
        <p class="text-white/90">
          This is a rich placeholder for an event page, showing where organisers will add
          a detailed description, ticket links, and media. It now visually matches the homepage tile layout.
        </p>

        <!-- Buttons -->
        <div class="flex flex-wrap gap-3 mt-4">
          <button class="px-4 py-2 bg-[color:var(--brand)] text-black rounded-md font-medium">
            Buy Tickets
          </button>
          <button class="px-4 py-2 bg-gray-800 text-white rounded-md font-medium">
            Add to Calendar
          </button>
        </div>
      </div>
    </section>
  </main>

  <script src="./spondle-layout.js?v=1006"></script>
  <script>Layout.init();</script>
</body>
</html>
