<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sample Event – Spondle</title>
  <meta name="color-scheme" content="dark" />
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="./spondle-layout.css?v=layout-fixed1">
  <link rel="stylesheet" href="./styles.css?v=3">
</head>
<body>
  <div id="layout-root"></div>

  <main class="px-4 sm:px-6 lg:px-8 mt-4 space-y-8">
    <section class="panel p-6 md:p-8 space-y-4">
      <img src="https://images.unsplash.com/photo-1518972559570-7cc1309f3229?auto=format&fit=crop&w=1200&q=80"
        alt="Sample Event"
        class="w-full h-64 object-cover rounded-md border border-gray-700">
      <h1 class="text-3xl md:text-4xl font-extrabold">Sample Event Title</h1>
      <p class="text-[color:var(--muted)]">📍 Venue Name, City</p>
      <p class="text-[color:var(--muted)]">📅 Saturday, December 14th, 2025 · 7:30 PM</p>
      <p class="text-white/90">
        This is a placeholder event detail page showing where organisers will add descriptions, ticket links, and images.
      </p>
      <div class="flex gap-3 mt-4">
        <button class="px-4 py-2 bg-[color:var(--brand)] text-black rounded-md">Buy Tickets</button>
        <button class="px-4 py-2 bg-gray-800 text-white rounded-md">Add to Calendar</button>
      </div>
    </section>
  </main>

  <script src="./spondle-layout.js?v=layout-fixed1"></script>
  <script>Layout.init();</script>
</body>
</html>
