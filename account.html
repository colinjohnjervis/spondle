<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Account – Spondle</title>
  <meta name="color-scheme" content="dark" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./spondle-layout.css?v=layout-fixed1">
  <link rel="stylesheet" href="./styles.css?v=3">
</head>
<body>
  <div id="layout-root"></div>

  <main class="px-4 sm:px-6 lg:px-8 mt-4">
    <section class="panel p-6 md:p-8 max-w-md mx-auto text-center space-y-4">
      <h1 class="text-3xl md:text-4xl font-extrabold">My Account</h1>
      <p id="status" class="text-[color:var(--muted)]">Loading...</p>
      <button id="logout-button"
        class="py-2 px-4 bg-red-600 text-white font-medium rounded-md hover:opacity-90 transition">
        Log out
      </button>
    </section>
  </main>

  <script src="./spondle-layout.js?v=layout-fixed1"></script>
  <script>Layout.init({ active: 'account' });</script>

  <!-- INLINE Supabase AUTH LOGIC -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      "https://jvuunvnbpdfrttusgelz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY"
    );

    const status = document.getElementById("status");
    const logoutButton = document.getElementById("logout-button");

    async function getUser() {
      const { data: { user }, error } = await supabase.auth.getUser();

      if (error || !user) {
        status.textContent = "❌ Not signed in. Redirecting...";
        setTimeout(() => {
          window.location.href = "/login.html";
        }, 1500);
      } else {
        status.textContent = `✅ Signed in as ${user.email}`;
      }
    }

    logoutButton.addEventListener("click", async () => {
      const { error } = await supabase.auth.signOut();
      if (error) {
        alert("❌ Error logging out: " + error.message);
      } else {
        alert("✅ Logged out!");
        window.location.href = "/login.html";
      }
    });

    getUser();
  </script>
</body>
</html>
