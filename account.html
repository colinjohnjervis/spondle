<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Account – Spondle</title>
  <meta name="color-scheme" content="dark" />
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="./spondle-layout.css?v=layout-fixed1">
  <link rel="stylesheet" href="./styles.css?v=3">
</head>
<body>
  <div id="layout-root"></div>

  <main class="px-4 sm:px-6 lg:px-8 mt-10 space-y-8 text-center">
    <section class="panel p-6 md:p-8 max-w-xl mx-auto">
      <h1 class="text-3xl md:text-4xl font-extrabold mb-2">My Account</h1>
      <p id="user-email" class="text-lg text-[color:var(--muted)] mb-6">Loading...</p>
      <button id="logout-btn"
        class="px-5 py-2 bg-red-500 text-white font-medium rounded-md hover:bg-red-600 transition">
        Log out
      </button>
    </section>
  </main>

  <script src="./spondle-layout.js?v=layout-fixed1"></script>
  <script>Layout.init({ active: 'account' });</script>

  <script type="module">
    import { getCurrentUser, signOut } from './auth.js';

    const emailEl = document.getElementById('user-email');
    const logoutBtn = document.getElementById('logout-btn');

    // Load current user
    const user = await getCurrentUser();
    if (!user) {
      // Not logged in – redirect
      window.location.href = 'login.html';
    } else {
      // Show email
      emailEl.textContent = user.email;
    }

    // Logout
    logoutBtn.addEventListener('click', async () => {
      await signOut();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
