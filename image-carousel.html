<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Event Image</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-6">Choose Event Image</h1>

  <div class="flex gap-4 mb-4">
    <button id="uploadOwnBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Upload My Own</button>
    <button id="chooseStockBtn" class="bg-gray-700 hover:bg-gray-800 px-4 py-2 rounded">Choose Stock Image</button>
  </div>

  <div id="errorBox" class="hidden bg-red-700 text-white p-3 rounded mb-4 text-center max-w-md">
    Storage bucket missing. Please create a public bucket named "event-images" in Supabase Storage (one-time setup).
  </div>

  <div id="uploadSection" class="hidden flex flex-col items-center">
    <input type="file" id="fileInput" accept="image/*" class="mb-3 text-white" />
    <button id="uploadBtn" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded">Upload Image</button>
  </div>

  <div id="previewContainer" class="mt-6 w-full max-w-md"></div>
  <p class="mt-4 text-sm text-gray-300">
    Selected filename: <span id="fileName" class="text-white"></span><br />
    Selected URL: <span id="fileUrl" class="text-blue-400 break-all"></span>
  </p>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://jvuunvnbpdfrttusgelz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY"
    );

    const errorBox = document.getElementById("errorBox");
    const uploadSection = document.getElementById("uploadSection");
    const uploadOwnBtn = document.getElementById("uploadOwnBtn");
    const chooseStockBtn = document.getElementById("chooseStockBtn");
    const uploadBtn = document.getElementById("uploadBtn");
    const fileInput = document.getElementById("fileInput");
    const fileNameDisplay = document.getElementById("fileName");
    const fileUrlDisplay = document.getElementById("fileUrl");
    const previewContainer = document.getElementById("previewContainer");

    // Check if bucket is accessible (directly)
    async function checkBucketAccess() {
      const bucket = supabase.storage.from("event-images");
      const { data, error } = await bucket.list("", { limit: 1 });

      if (error) {
        console.error("Error accessing bucket:", error.message);
        errorBox.classList.remove("hidden");
        uploadOwnBtn.disabled = true;
        chooseStockBtn.disabled = true;
        uploadBtn.disabled = true;
      } else {
        console.log("Bucket accessible âœ…");
        errorBox.classList.add("hidden");
        uploadOwnBtn.disabled = false;
        chooseStockBtn.disabled = false;
        uploadBtn.disabled = false;
      }
    }

    checkBucketAccess();

    uploadOwnBtn.addEventListener("click", () => {
      uploadSection.classList.remove("hidden");
    });

    chooseStockBtn.addEventListener("click", () => {
      alert("Stock image chooser coming soon!");
    });

    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file first.");
        return;
      }

      const fileName = `${Date.now()}_${file.name}`;
      const { data, error } = await supabase.storage
        .from("event-images")
        .upload(fileName, file);

      if (error) {
        alert("Upload failed: " + error.message);
        console.error(error);
        return;
      }

      const { data: urlData } = supabase.storage.from("event-images").getPublicUrl(fileName);
      const imageUrl = urlData.publicUrl;

      fileNameDisplay.textContent = file.name;
      fileUrlDisplay.textContent = imageUrl;

      previewContainer.innerHTML = `
        <img src="${imageUrl}" alt="Preview" class="rounded-lg shadow-md w-full h-auto mt-4" />
        <button id="replaceBtn" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded mt-3">Replace Image</button>
      `;

      document.getElementById("replaceBtn").addEventListener("click", () => {
        fileInput.value = "";
        fileNameDisplay.textContent = "";
        fileUrlDisplay.textContent = "";
        previewContainer.innerHTML = "";
      });
    });
  </script>
</body>
</html>
