<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Carousel â€“ Spondle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: ui-sans-serif, system-ui, sans-serif;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    button:focus-visible {
      outline: none;
    }
    .arrow-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4);
      color: rgba(255,255,255,0.9);
      font-size: 22px;
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .arrow-btn:hover {
      background: rgba(0,0,0,0.6);
    }
  </style>
</head>
<body class="p-6">
  <h1 class="text-3xl font-bold mb-4">Choose a Stock Image</h1>

  <label class="block mb-2">Category</label>
  <select id="categorySelect" class="w-full p-2 bg-gray-800 border border-gray-600 rounded mb-4">
    <option value="">Select stock category</option>
    <option value="music">Music</option>
    <option value="comedy">Comedy</option>
    <option value="theatre">Theatre</option>
    <option value="sports">Sports</option>
    <option value="festival">Festival</option>
  </select>

  <div class="relative">
    <div id="carousel" class="flex overflow-x-auto no-scrollbar gap-2 snap-x snap-mandatory scroll-smooth"></div>

    <!-- Arrows inside image -->
    <button id="leftArrow" class="arrow-btn left-2 hidden">&lt;</button>
    <button id="rightArrow" class="arrow-btn right-2 hidden">&gt;</button>
  </div>

  <p class="text-gray-400 mt-3">Swipe/scroll to browse. Tap an image to select it.</p>
  <p class="mt-4 text-sm">
    <strong>Selected URL:</strong>
    <span id="selectedUrl" class="text-green-400 break-all"></span>
  </p>

  <script>
    const categorySelect = document.getElementById('categorySelect');
    const carousel = document.getElementById('carousel');
    const selectedUrl = document.getElementById('selectedUrl');
    const leftArrow = document.getElementById('leftArrow');
    const rightArrow = document.getElementById('rightArrow');

    const stockImages = {
      music: [
        "https://images.unsplash.com/photo-1511379938547-c1f69419868d?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1518364538800-6bae3c1f3a36?auto=format&fit=crop&w=1200&q=80"
      ],
      comedy: [
        "https://images.unsplash.com/photo-1525182008055-f88b95ff7980?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1525182010674-70a2d87b3d21?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1525181820845-73275b6f8d4d?auto=format&fit=crop&w=1200&q=80"
      ],
      theatre: [
        "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1496307653780-42ee777d4833?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1529101091764-c3526daf38fe?auto=format&fit=crop&w=1200&q=80"
      ],
      sports: [
        "https://images.unsplash.com/photo-1505842465776-3acb9e92c0f0?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1521412644187-c49fa049e84d?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=1200&q=80"
      ],
      festival: [
        "https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1492684223066-81342ee5ff30?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1492684223066-81342ee5ff33?auto=format&fit=crop&w=1200&q=80"
      ]
    };

    categorySelect.addEventListener('change', () => {
      const category = categorySelect.value;
      carousel.innerHTML = '';
      selectedUrl.textContent = '';
      if (!category) {
        leftArrow.classList.add('hidden');
        rightArrow.classList.add('hidden');
        return;
      }

      stockImages[category].forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        img.className = 'h-40 w-full object-cover rounded-lg snap-center flex-shrink-0 border-4 border-transparent cursor-pointer transition-all duration-200';
        img.addEventListener('click', () => {
          carousel.querySelectorAll('img').forEach(i => i.classList.remove('border-green-400'));
          img.classList.add('border-green-400');
          selectedUrl.textContent = url;
        });
        carousel.appendChild(img);
      });

      leftArrow.classList.remove('hidden');
      rightArrow.classList.remove('hidden');
    });

    leftArrow.addEventListener('click', () => {
      carousel.scrollBy({ left: -carousel.clientWidth, behavior: 'smooth' });
    });
    rightArrow.addEventListener('click', () => {
      carousel.scrollBy({ left: carousel.clientWidth, behavior: 'smooth' });
    });
  </script>
</body>
</html>
