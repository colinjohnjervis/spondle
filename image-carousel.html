<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spondle – Image Selector (Upload + Stock)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#000; color:#fff; font-family:ui-sans-serif,system-ui,sans-serif; }
    .no-scrollbar::-webkit-scrollbar{display:none;}
    .no-scrollbar{-ms-overflow-style:none;scrollbar-width:none;}
    .img-wrapper{
      border-radius:0.5rem; /* rounded-lg */
      overflow:hidden;
      background-clip:padding-box;
      border:3px solid transparent;
      transition:border-color .25s ease;
    }
    .img-wrapper.selected{border-color:#22c55e;} /* green-500 */
    .arrow-btn{
      position:absolute;top:50%;transform:translateY(-50%);
      background:rgba(0,0,0,.4);color:rgba(255,255,255,.9);
      font-size:22px;width:40px;height:40px;border:none;border-radius:50%;
      cursor:pointer;display:flex;align-items:center;justify-content:center;
      transition:background .2s;
    }
    .arrow-btn:hover{background:rgba(0,0,0,.6);}
    .tab-btn{flex:1;text-align:center;padding:.5rem 0;border-radius:.5rem;background:#222;}
    .tab-btn.active{background:#3b82f6;color:#fff;}
    .banner{display:none;margin-top:.75rem;border-radius:.5rem;padding:.5rem .75rem;font-size:.9rem;text-align:center;}
    .banner.ok{background:#16a34a;color:#000;}     /* green-600 */
    .banner.err{background:#dc2626;color:#fff;}    /* red-600 */
    .banner.info{background:#374151;color:#fff;}   /* gray-700 */
    .muted{color:#9ca3af;} /* gray-400 */
  </style>
</head>
<body class="p-6">
  <h1 class="text-3xl font-bold mb-6">Choose Event Image</h1>

  <!-- Tabs -->
  <div class="flex gap-2 mb-4">
    <button id="uploadTab" class="tab-btn active">Upload My Own</button>
    <button id="stockTab" class="tab-btn">Choose Stock Image</button>
  </div>

  <!-- Status banner -->
  <div id="banner" class="banner"></div>

  <!-- Upload Section -->
  <section id="uploadSection" class="space-y-3">
    <input type="file" id="imageUpload" accept="image/*" class="hidden">
    <button id="uploadBtn" class="px-4 py-2 bg-gray-700 rounded hover:bg-gray-600">Upload Image</button>

    <div id="uploadPreview" class="hidden">
      <div id="previewWrapper" class="img-wrapper selected w-full h-40 flex items-center justify-center">
        <img id="previewImg" src="" alt="Preview" class="w-full h-full object-cover">
      </div>
      <div class="flex items-center justify-between mt-2">
        <button id="replaceBtn" class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600 text-sm">Replace Image</button>
        <span class="text-sm muted">Selected filename: <span id="uploadedFilename" class="text-green-400"></span></span>
      </div>
    </div>
  </section>

  <!-- Stock Section -->
  <section id="stockSection" class="hidden">
    <label class="block mb-2">Category</label>
    <select id="categorySelect" class="w-full p-2 bg-gray-800 border border-gray-600 rounded mb-4">
      <option value="">Select stock category</option>
      <option value="music">Music</option>
      <option value="comedy">Comedy</option>
      <option value="theatre">Theatre</option>
      <option value="sports">Sports</option>
      <option value="festival">Festival</option>
    </select>

    <div class="relative">
      <div id="carousel" class="flex overflow-x-auto no-scrollbar gap-2 snap-x snap-mandatory scroll-smooth"></div>
      <!-- Arrows INSIDE the image area -->
      <button id="leftArrow" class="arrow-btn left-2 hidden" type="button" aria-label="Previous">&lt;</button>
      <button id="rightArrow" class="arrow-btn right-2 hidden" type="button" aria-label="Next">&gt;</button>
    </div>
    <p class="text-gray-400 mt-2 text-sm">Swipe/scroll to browse. Tap an image to select it.</p>
  </section>

  <!-- Selected value (display filename only) -->
  <p class="mt-4 text-sm">
    <strong>Selected URL:</strong>
    <span id="selectedUrl" class="text-green-400 break-all"></span>
  </p>

  <!-- Hidden field to hold the REAL URL for integration later -->
  <input type="hidden" id="selectedRealUrl" value="" />

  <!-- Supabase + Page Logic -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // ---- Supabase project (from your working file) ----
    const supabaseUrl = 'https://jvuunvnbpdfrttusgelz.supabase.co';
    const supabaseAnon = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY';
    const supabase = createClient(supabaseUrl, supabaseAnon);

    const BUCKET = 'event-images';

    // UI refs
    const banner = document.getElementById('banner');
    function showBanner(msg, type='info') {
      banner.textContent = msg;
      banner.className = `banner ${type}`;
      banner.style.display = 'block';
      if (type === 'ok') setTimeout(()=> (banner.style.display='none'), 2000);
    }

    // Tabs
    const uploadTab=document.getElementById('uploadTab');
    const stockTab=document.getElementById('stockTab');
    const uploadSection=document.getElementById('uploadSection');
    const stockSection=document.getElementById('stockSection');
    function setActive(tab){
      uploadTab.classList.remove('active');
      stockTab.classList.remove('active');
      uploadSection.classList.add('hidden');
      stockSection.classList.add('hidden');
      if(tab==='upload'){ uploadTab.classList.add('active'); uploadSection.classList.remove('hidden'); }
      else { stockTab.classList.add('active'); stockSection.classList.remove('hidden'); }
    }
    uploadTab.addEventListener('click',()=>setActive('upload'));
    stockTab.addEventListener('click',()=>setActive('stock'));

    // Selected URL (display & real)
    const selectedUrlOut = document.getElementById('selectedUrl');
    const selectedRealUrl = document.getElementById('selectedRealUrl');

    // ---------- Upload Flow ----------
    const imageUpload=document.getElementById('imageUpload');
    const uploadBtn=document.getElementById('uploadBtn');
    const uploadPreview=document.getElementById('uploadPreview');
    const previewImg=document.getElementById('previewImg');
    const replaceBtn=document.getElementById('replaceBtn');
    const uploadedFilename=document.getElementById('uploadedFilename');

    uploadBtn.addEventListener('click',()=>imageUpload.click());
    replaceBtn.addEventListener('click',()=>imageUpload.click());

    async function ensureBucket() {
      // Try to upload immediately; if bucket is missing, creation may be needed.
      // We'll attempt to create the bucket if needed — note: this may require service role on server-side.
      const { data: list, error: listErr } = await supabase.storage.listBuckets();
      if (listErr) {
        // Some Supabase projects restrict this on anon keys — ignore and try create anyway.
      }
      const exists = Array.isArray(list) && list.some(b => b.name === BUCKET);
      if (!exists) {
        const { data, error } = await supabase.storage.createBucket(BUCKET, { public: true });
        if (error) {
          // If this fails, it likely needs to be created once via Dashboard or server with service key.
          showBanner('Storage bucket missing. Please create a public bucket named "event-images" in Supabase Storage (one-time setup).', 'err');
          return false;
        } else {
          showBanner('Created storage bucket "event-images".', 'ok');
        }
      }
      return true;
    }

    function filenameFrom(file) {
      // Return just the name for display
      return file?.name || '';
    }

    async function uploadToSupabase(file) {
      const ok = await ensureBucket();
      if (!ok) return null;

      const ext = file.name.split('.').pop() || 'jpg';
      const path = `${Date.now()}-${Math.random().toString(36).slice(2)}.${ext}`;

      const { error: upErr } = await supabase.storage.from(BUCKET).upload(path, file, { upsert: false });
      if (upErr) {
        showBanner('Upload failed. Check bucket permissions (public read) and try again.', 'err');
        return null;
      }

      const { data: pub } = supabase.storage.from(BUCKET).getPublicUrl(path);
      return { url: pub.publicUrl, path, name: file.name };
    }

    imageUpload.addEventListener('change', async (e)=>{
      const file=e.target.files?.[0];
      if(!file) return;

      // Instant local preview
      const reader=new FileReader();
      reader.onload=()=>{ previewImg.src=reader.result; uploadPreview.classList.remove('hidden'); };
      reader.readAsDataURL(file);

      // Upload to Supabase
      showBanner('Uploading image…', 'info');
      const uploaded = await uploadToSupabase(file);
      if (!uploaded) return; // error already shown

      // Update UI: show filename only, store real URL in hidden field
      uploadedFilename.textContent = filenameFrom(file);
      selectedUrlOut.textContent = uploaded.name; // filename only
      selectedRealUrl.value = uploaded.url;       // REAL public URL for later use
      showBanner('Image uploaded successfully.', 'ok');
    });

    // ---------- Stock Flow (unchanged visuals) ----------
    const categorySelect=document.getElementById('categorySelect');
    const carousel=document.getElementById('carousel');
    const leftArrow=document.getElementById('leftArrow');
    const rightArrow=document.getElementById('rightArrow');

    const stockImages={
      music:[
        "https://images.unsplash.com/photo-1511379938547-c1f69419868d?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1518364538800-6bae3c1f3a36?auto=format&fit=crop&w=1200&q=80"
      ],
      comedy:[
        "https://images.unsplash.com/photo-1525182008055-f88b95ff7980?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1521119989659-a83eee488004?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1532634896-26909d0d4b6a?auto=format&fit=crop&w=1200&q=80"
      ],
      theatre:[
        "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1505666287802-931dc83948e0?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1529101091764-c3526daf38fe?auto=format&fit=crop&w=1200&q=80"
      ],
      sports:[
        "https://images.unsplash.com/photo-1505842465776-3acb9e92c0f0?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1521412644187-c49fa049e84d?auto=format&fit=crop&w=1200&q=80"
      ],
      festival:[
        "https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1492684223066-81342ee5ff30?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1492684223066-81342ee5ff33?auto=format&fit=crop&w=1200&q=80"
      ]
    };

    let slides=[];
    let currentIndex=0;
    function updateArrows(){
      if(!slides.length){ leftArrow.classList.add('hidden'); rightArrow.classList.add('hidden'); return; }
      leftArrow.classList.remove('hidden'); rightArrow.classList.remove('hidden');
      leftArrow.disabled=currentIndex<=0;
      rightArrow.disabled=currentIndex>=slides.length-1;
    }
    function scrollToIndex(i){
      if(!slides[i])return;
      currentIndex=Math.max(0,Math.min(i,slides.length-1));
      const left=slides[currentIndex].offsetLeft;
      carousel.scrollTo({left,behavior:'smooth'});
      updateArrows();
    }

    categorySelect.addEventListener('change',()=>{
      const cat=categorySelect.value;
      carousel.innerHTML='';
      selectedUrlOut.textContent='';
      selectedRealUrl.value='';
      if(!cat){ leftArrow.classList.add('hidden'); rightArrow.classList.add('hidden'); return; }

      stockImages[cat].forEach(url=>{
        const wrapper=document.createElement('div');
        wrapper.className='img-wrapper w-full h-40 shrink-0 snap-center';
        const img=document.createElement('img');
        img.src=url;
        img.className='w-full h-full object-cover cursor-pointer';
        img.alt=`${cat} image`;
        img.addEventListener('click',()=>{
          carousel.querySelectorAll('.img-wrapper').forEach(w=>w.classList.remove('selected'));
          wrapper.classList.add('selected');
          // Show filename-ish for display while keeping real URL hidden
          const displayName = url.split('?')[0].split('/').pop();
          selectedUrlOut.textContent = displayName || 'Stock image';
          selectedRealUrl.value = url;
        });
        wrapper.appendChild(img);
        carousel.appendChild(wrapper);
      });
      slides=Array.from(carousel.children);
      currentIndex=0;
      updateArrows();
    });

    leftArrow.addEventListener('click',()=>scrollToIndex(currentIndex-1));
    rightArrow.addEventListener('click',()=>scrollToIndex(currentIndex+1));
  </script>
</body>
</html>
