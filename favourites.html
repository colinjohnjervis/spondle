<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Favourites – Spondle</title>
  <meta name="color-scheme" content="dark" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Match events.html baseline styles -->
  <link rel="stylesheet" href="./spondle-layout.css?v=global-14">
  <link rel="stylesheet" href="./styles.css?v=global-14">
  <link rel="stylesheet" href="./hearts.css?v=global-14">

  <style>
    /* Keep your confirmation overlay exactly as before */
    .confirm-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.75rem;
      z-index: 20;
    }
    .confirm-box {
      background: #1f2937;
      border: 1px solid #374151;
      padding: 1.2rem 1.5rem;
      border-radius: 0.75rem;
      text-align: center;
      max-width: 260px;
    }
    .confirm-box p {
      margin-bottom: 0.9rem;
      font-size: 1rem;
      color: #f3f4f6;
    }
    .confirm-btn {
      font-weight: 600;
      padding: 0.6rem 0;
      width: 90px;
      border-radius: 0.5rem;
      background: #4b5563;
      color: #ffffff;
      border: none;
    }
    .confirm-btn + .confirm-btn { margin-left: 0.75rem; }
  </style>
</head>
<body>
  <!-- LAYOUT ROOT -->
  <div id="layout-root"></div>

  <main class="px-4 sm:px-6 lg:px-8 mt-4 space-y-8">
    <section class="panel p-6 md:p-8">
      <h1 class="text-3xl md:text-4xl font-extrabold">My Favourites</h1>
      <p class="text-[color:var(--muted)] mt-3">Events you’ve saved.</p>
    </section>

    <section>
      <div id="eventsGrid" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3 mt-6"></div>
      <!-- sentinel for infinite scroll will be inserted after the grid -->
    </section>
  </main>

  <!-- Shared layout -->
  <script src="./spondle-layout.js?v=global-14" type="module"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      window.Layout.init({ active: 'favourites' });
    });
  </script>

  <!-- Page logic -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://jvuunvnbpdfrttusgelz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY'
    );

    const eventsGrid = document.getElementById('eventsGrid');

    const PAGE_SIZE = 12;
    let page = 0;
    let user = null;
    let favIds = [];
    let sortedFavIds = []; // ordered by event_date asc
    let favouriteEventIds = new Set(); // for quick membership checks
    let usingBuffer = true; // favourites are client-buffered by sorted IDs

    /* ---------- User + favourites (IDs) ---------- */
    async function loadUserAndFavouriteIds() {
      const { data: { user: u } } = await supabase.auth.getUser();
      user = u;
      if (!user) return false;
      const { data } = await supabase
        .from('event_favourites')
        .select('event_id')
        .eq('user_id', user.id);
      favIds = (data || []).map(r => r.event_id);
      favouriteEventIds = new Set(favIds);
      return true;
    }

    /* ---------- Sort favourites by event_date ---------- */
    async function buildSortedFavIds() {
      if (!favIds.length) return;
      // fetch minimal fields to sort by event_date
      const { data } = await supabase
        .from('events')
        .select('id,event_date')
        .in('id', favIds)
        .order('event_date', { ascending: true });
      sortedFavIds = (data || []).map(e => e.id);
    }

    /* ---------- Render ---------- */
    function renderCards(rows) {
      const seen = new Set();
      for (const event of rows) {
        if (seen.has(event.id)) continue;
        seen.add(event.id);

        const card = document.createElement('a');
        card.href = `/event-page.html?id=${event.id}`;
        card.dataset.eventId = event.id;
        // match events.html class list (no green ring)
        card.className = 'block relative rounded-xl overflow-hidden shadow bg-gray-900 hover:opacity-90 event-card';

        // Save clicked event ID for precise scroll restore
        card.addEventListener('click', () => {
          sessionStorage.setItem('lastClickedEventId', event.id);
        });

        const image = event.image_url
          ? `<img src="${event.image_url}" alt="${event.event_name}" class="w-full h-96 object-cover">`
          : `<div class="w-full h-96 flex items-center justify-center bg-gray-800 text-gray-400 text-sm">Image Coming Soon</div>`;

        const date = new Date(event.event_date).toLocaleDateString('en-GB', {
          weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
        });

        const venue = event.venues?.venue_name || 'Venue TBA';
        const town = event.venues?.location?.town_city || '';
        const place = town ? `${venue}, ${town}` : venue;

        const fav = favouriteEventIds.has(event.id);
        card.innerHTML = `
          ${image}
          <button class="heart-btn ${fav ? 'fav-on' : ''}" onclick="event.preventDefault();" aria-label="Favourite">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733C11.285 4.876 9.623 3.75 7.688 3.75 5.099 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
            </svg>
          </button>
          <div class="p-4">
            <h3 class="text-xl font-semibold mb-1">${event.event_name}</h3>
            <p class="text-sm text-gray-400 mb-1">${date}</p>
            <p class="text-sm text-gray-400">${place}</p>
          </div>`;

        // Heart (with confirmation flow preserved)
        const heartBtn = card.querySelector('.heart-btn');
        heartBtn.addEventListener('click', e => {
          e.preventDefault();
          showConfirmation(card, event.id, heartBtn);
        });

        eventsGrid.appendChild(card);
      }
    }

    /* ---------- Confirmation overlay (unchanged behaviour) ---------- */
    function showConfirmation(card, eventId, btn) {
      if (card.querySelector('.confirm-overlay')) return;
      const overlay = document.createElement('div');
      overlay.className = 'confirm-overlay';
      overlay.innerHTML = `
        <div class="confirm-box">
          <p>Remove from favourites?</p>
          <div class="flex justify-center">
            <button class="confirm-btn confirm-yes">Yes</button>
            <button class="confirm-btn confirm-no">No</button>
          </div>
        </div>`;
      card.appendChild(overlay);

      overlay.querySelector('.confirm-yes').addEventListener('click', async (e) => {
        e.stopPropagation();
        e.preventDefault();
        await removeFavourite(eventId, card, btn);
        overlay.remove();
      });

      overlay.querySelector('.confirm-no').addEventListener('click', (e) => {
        e.stopPropagation();
        e.preventDefault();
        overlay.remove();
      });
    }

    async function removeFavourite(eventId, card, btn) {
      if (!user) return;
      await supabase.from('event_favourites')
        .delete()
        .eq('user_id', user.id)
        .eq('event_id', eventId);

      favouriteEventIds.delete(eventId);
      btn.classList.remove('fav-on');

      // Remove from local arrays so paging stays consistent
      favIds = favIds.filter(id => id !== eventId);
      sortedFavIds = sortedFavIds.filter(id => id !== eventId);

      card.remove();

      if (!sortedFavIds.length) {
        eventsGrid.innerHTML = '<p class="text-gray-400">No favourites yet.</p>';
      }
    }

    /* ---------- Server load for a page of favourites ---------- */
    async function loadFavouritesPage() {
      // get next slice of IDs
      const start = page * PAGE_SIZE;
      const end = start + PAGE_SIZE;
      const sliceIds = sortedFavIds.slice(start, end);
      if (!sliceIds.length) return false;

      const { data, error } = await supabase
        .from('events')
        .select('*, venues(venue_name, location:location_id(town_city))')
        .in('id', sliceIds);

      if (error) return false;

      // sort this batch by event_date client-side, then render
      (data || []).sort((a, b) => String(a.event_date).localeCompare(String(b.event_date)));
      renderCards(data || []);
      page++;
      return true;
    }

    /* ---------- Infinite scroll helpers (match events baseline) ---------- */
    function headerHeightPx() {
      const header =
        document.querySelector('header.sticky, header.fixed, header') ||
        document.querySelector('[data-sticky-header]') ||
        document.querySelector('#app-header');
      const h = header ? (header.offsetHeight || 0) : 0;
      return h || 64; // fallback
    }
    function scrollCardToTop(card) {
      const top = card.getBoundingClientRect().top + window.scrollY - headerHeightPx() - 8;
      window.scrollTo({ top, behavior: 'auto' });
    }

    async function loadNextBatchIfAvailable() {
      return await loadFavouritesPage();
    }

    async function restoreScrollToClickedEvent() {
      const lastId = sessionStorage.getItem('lastClickedEventId');
      if (!lastId) return;

      let attempts = 0;
      const maxAttempts = 30;
      while (attempts < maxAttempts) {
        const card = eventsGrid.querySelector(`[data-event-id="${lastId}"]`);
        if (card) {
          setTimeout(() => {
            scrollCardToTop(card);
            sessionStorage.removeItem('lastClickedEventId');
          }, 50);
          return;
        }
        const loaded = await loadNextBatchIfAvailable();
        if (!loaded) break;
        attempts++;
        await new Promise(r => setTimeout(r, 20));
      }
    }

    /* ---------- Initial load ---------- */
    async function initialLoad() {
      eventsGrid.innerHTML = '';
      page = 0;

      const ok = await loadUserAndFavouriteIds();
      if (!ok) {
        // Page is not accessible unless logged in per your nav, so do nothing
        return;
      }
      if (!favIds.length) {
        eventsGrid.innerHTML = '<p class="text-gray-400">No favourites yet.</p>';
        return;
      }

      await buildSortedFavIds();
      await loadFavouritesPage();
      await restoreScrollToClickedEvent();
    }

    /* ---------- Infinite scroll ---------- */
    const sentinel = document.createElement('div');
    sentinel.className = 'h-8';
    eventsGrid.insertAdjacentElement('afterend', sentinel);

    const observer = new IntersectionObserver(async entries => {
      const [entry] = entries;
      if (!entry.isIntersecting) return;
      await loadFavouritesPage();
    }, { rootMargin: '200px' });

    observer.observe(sentinel);

    /* ---------- Boot ---------- */
    (async () => {
      await initialLoad();
    })();
  </script>
</body>
</html>
