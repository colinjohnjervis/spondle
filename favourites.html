<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Favourites – Spondle</title>
  <meta name="color-scheme" content="dark" />
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="./spondle-layout.css?v=layout-fixed1">
  <link rel="stylesheet" href="./styles.css?v=3">
  <link rel="stylesheet" href="./hearts.css?v=2">
</head>
<body>
  <div id="layout-root"></div>

  <main class="px-4 sm:px-6 lg:px-8 mt-4 space-y-8">
    <section class="panel p-6 md:p-8">
      <h1 class="text-3xl md:text-4xl font-extrabold">My Favourites</h1>
      <p class="text-[color:var(--muted)] mt-3">Events you’ve saved.</p>
    </section>

    <section>
      <div id="eventsGrid" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3 mt-6"></div>
      <p id="eventsError" class="text-red-400 mt-4 hidden">Couldn’t load favourites.</p>
    </section>
  </main>

  <script src="./spondle-layout.js?v=layout-fixed1" type="module"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      Layout.init({ active: 'favourites' });
    });
  </script>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://jvuunvnbpdfrttusgelz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const eventsGrid = document.getElementById('eventsGrid');
    const eventsError = document.getElementById('eventsError');

    let user = null;
    let favouriteEventIds = new Set();

    // Load current user and favourites
    async function loadUserAndFavourites() {
      const { data: { user: currentUser } } = await supabase.auth.getUser();
      user = currentUser;

      if (!user) {
        eventsGrid.innerHTML = '<p class="text-gray-400">Please log in to view your favourites.</p>';
        return false;
      }

      const { data, error } = await supabase
        .from('event_favourites')
        .select('event_id')
        .eq('user_id', user.id);

      if (!error && data) {
        favouriteEventIds = new Set(data.map(f => f.event_id));
      }

      return true;
    }

    // Toggle favourite
    async function toggleFavourite(eventId, btn, e) {
      e.stopPropagation(); // prevent card click navigation
      if (!user) return;

      if (favouriteEventIds.has(eventId)) {
        await supabase
          .from('event_favourites')
          .delete()
          .eq('user_id', user.id)
          .eq('event_id', eventId);

        favouriteEventIds.delete(eventId);
        btn.classList.remove('fav-on');

        // Remove card from favourites view
        btn.closest('.event-card')?.remove();

        if (favouriteEventIds.size === 0) {
          eventsGrid.innerHTML = '<p class="text-gray-400">No favourites yet.</p>';
        }
      } else {
        await supabase
          .from('event_favourites')
          .insert([{ user_id: user.id, event_id: eventId }]);

        favouriteEventIds.add(eventId);
        btn.classList.add('fav-on');
      }
    }

    async function loadFavouriteEvents() {
      if (!user) return;

      const { data, error } = await supabase
        .from('events')
        .select('*, venues(venue_name, location:location_id(town_city))')
        .in('id', [...favouriteEventIds])
        .order('event_date', { ascending: true });

      if (error) {
        console.error('Supabase error:', error);
        eventsError.classList.remove('hidden');
        return;
      }

      if (!data || !data.length) {
        eventsGrid.innerHTML = '<p class="text-gray-400">No favourites yet.</p>';
        return;
      }

      eventsGrid.innerHTML = '';

      data.forEach(event => {
        const cardLink = document.createElement('a');
        cardLink.href = `/event-page.html?id=${event.id}`;
        cardLink.className = 'event-card block relative rounded-xl overflow-hidden shadow bg-gray-900 hover:opacity-90 transition';

        const imageContent = event.image_url
          ? `<img src="${event.image_url}" alt="${event.event_name}" class="w-full h-40 object-cover">`
          : `<div class="w-full h-40 flex items-center justify-center bg-gray-800 text-gray-400 text-sm">Image Coming Soon</div>`;

        const formattedDate = new Date(event.event_date).toLocaleDateString('en-GB', {
          weekday: 'long',
          day: 'numeric',
          month: 'long',
          year: 'numeric'
        });

        const venueName = event.venues?.venue_name || 'Venue TBA';
        const townCity = event.venues?.location?.town_city || '';
        const venueDisplay = townCity ? `${venueName}, ${townCity}` : venueName;

        cardLink.innerHTML = `
          ${imageContent}
          <button class="heart-btn fav-on absolute top-2 right-2 z-10" aria-label="Favourite">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733C11.285 4.876 9.623 3.75 7.688 3.75 5.099 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
            </svg>
          </button>
          <div class="p-4">
            <h3 class="text-xl font-semibold mb-1">${event.event_name}</h3>
            <p class="text-sm text-gray-400 mb-1">${formattedDate}</p>
            <p class="text-sm text-gray-400">${venueDisplay}</p>
          </div>
        `;

        const heartBtn = cardLink.querySelector('.heart-btn');
        heartBtn.addEventListener('click', (e) => toggleFavourite(event.id, heartBtn, e));

        eventsGrid.appendChild(cardLink);
      });
    }

    (async () => {
      const ok = await loadUserAndFavourites();
      if (ok) await loadFavouriteEvents();
    })();
  </script>
</body>
</html>
