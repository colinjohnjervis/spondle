<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events - Debug v4</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background: #222; color: #fff; text-align: center; padding: 1rem; }
    .debug-banner { background: yellow; color: black; text-align: center; padding: 0.5rem; font-weight: bold; }
    main { padding: 1rem; max-width: 900px; margin: auto; }
    .event-card { border: 1px solid #ccc; padding: 1rem; margin: 1rem 0; border-radius: 6px; }
    h1 { margin-top: 0; }
  </style>
</head>
<body>
  <header>
    <h1>Spondle Events</h1>
  </header>

  <div class="debug-banner">
    DEBUG v4: If you can see this banner, deployments are working!
  </div>

  <main>
    <h2>Upcoming Events</h2>
    <div class="event-card">
      <h3>Sample Event 1</h3>
      <p>Date: 15 Sept 2025</p>
      <p>Location: Bristol</p>
    </div>
    <div class="event-card">
      <h3>Sample Event 2</h3>
      <p>Date: 20 Sept 2025</p>
      <p>Location: London</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Spondle</p>
  </footer>
</body>
</html>
