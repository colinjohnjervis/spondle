<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events – Spondle</title>
  <meta name="color-scheme" content="dark" />
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="./spondle-layout.css?v=layout-fixed1">
  <link rel="stylesheet" href="./styles.css?v=3">
  <link rel="stylesheet" href="./hearts.css?v=2">
</head>
<body>
  <div id="layout-root"></div>

  <main class="px-4 sm:px-6 lg:px-8 mt-4 space-y-8">
    <section class="panel p-6 md:p-8">
      <h1 class="text-3xl md:text-4xl font-extrabold">All Events</h1>
      <p class="text-[color:var(--muted)] mt-3">Browse the latest listings from all organisers.</p>
    </section>

    <section>
      <div id="eventsGrid" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3 mt-6"></div>
      <div class="flex justify-center mt-6">
        <button id="loadMoreBtn"
          class="px-4 py-2 bg-[color:var(--brand)] text-black font-medium rounded-md hover:opacity-90 transition">
          Load More
        </button>
      </div>
      <p id="eventsError" class="text-red-400 mt-4 hidden">Couldn’t load events.</p>
    </section>
  </main>

  <script src="./spondle-layout.js?v=layout-fixed1"></script>
  <script>Layout.init({ active: 'events' });</script>

  <script>
    const supabaseUrl = 'https://jvuunvnbpdfrttusgelz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY';

    const supabase = window.supabase = supabase || {};
    supabase.client = supabaseClient(supabaseUrl, supabaseKey);

    function supabaseClient(url, key) {
      return {
        from: (table) => ({
          select: function (columns = '*') {
            this.query = { table, columns };
            return this;
          },
          eq: function (column, value) {
            this.query.eq = { column, value };
            return this;
          },
          gte: function (column, value) {
            this.query.gte = { column, value };
            return this;
          },
          order: function (column, { ascending }) {
            this.query.order = { column, ascending };
            return this;
          },
          range: function (from, to) {
            this.query.range = { from, to };
            return this.execute();
          },
          async execute() {
            const { table, columns, eq, gte, order, range } = this.query;
            let url = `${supabaseUrl}/rest/v1/${table}?select=${columns}`;
            const filters = [];

            if (eq) filters.push(`${eq.column}=eq.${encodeURIComponent(eq.value)}`);
            if (gte) filters.push(`${gte.column}=gte.${encodeURIComponent(gte.value)}`);
            if (order) url += `&order=${order.column}.${order.ascending ? 'asc' : 'desc'}`;
            if (range) url += `&offset=${range.from}&limit=${range.to - range.from + 1}`;
            if (filters.length) url += '&' + filters.join('&');

            const res = await fetch(url, {
              headers: { apikey: supabaseKey, Authorization: `Bearer ${supabaseKey}` }
            });
            if (!res.ok) return { data: [], error: await res.text() };
            return { data: await res.json(), error: null };
          }
        })
      };
    }

    const eventsGrid = document.getElementById('eventsGrid');
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    const eventsError = document.getElementById('eventsError');

    let page = 0;
    const PAGE_SIZE = 12;

    function renderEventCard(event) {
      const imageUrl = event.image_url?.trim()
        ? event.image_url
        : `https://source.unsplash.com/featured/?concert,festival,comedy&sig=${Math.floor(Math.random() * 1000)}`;

      const timeText = event.event_time || 'TBA';
      const desc = event.description?.slice(0, 100) || '';

      const card = document.createElement('div');
      card.className = 'rounded-xl overflow-hidden shadow bg-gray-900';
      card.innerHTML = `
        <img src="${imageUrl}" alt="${event.event_name}" class="w-full h-40 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-semibold mb-1">${event.event_name}</h3>
          <p class="text-sm text-gray-400 mb-2">${event.event_date} at ${timeText}</p>
          <p class="text-sm text-gray-300">${desc}...</p>
        </div>
      `;
      return card;
    }

    async function loadEvents() {
      const { data, error } = await supabase.client
        .from('events')
        .select('*')
        .eq('publish_status', 'published')
        .gte('event_date', new Date().toISOString().split('T')[0])
        .order('event_date', { ascending: true })
        .range(page * PAGE_SIZE, page * PAGE_SIZE + PAGE_SIZE - 1);

      if (error) {
        eventsError.classList.remove('hidden');
        console.error('Error loading events:', error);
        return;
      }

      if (!data.length && page === 0) {
        eventsGrid.innerHTML = '<p class="text-gray-400">No upcoming events found.</p>';
        loadMoreBtn.style.display = 'none';
        return;
      }

      data.forEach(event => {
        const card = renderEventCard(event);
        eventsGrid.appendChild(card);
      });

      page++;

      if (data.length < PAGE_SIZE) {
        loadMoreBtn.style.display = 'none';
      }
    }

    loadMoreBtn.addEventListener('click', loadEvents);
    loadEvents();
  </script>
</body>
</html>
