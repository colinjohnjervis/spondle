<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Spondle — Events</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand"><span class="logo"></span><a href="index.html">Spondle</a></div>
      <div class="actions">
        <a class="btn primary" href="events.html">Explore Events</a>
        <a class="btn" href="organisers.html">For Organisers</a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <h1>Explore Events</h1>
      <p class="tagline">Find events by category, location, or date. (Search and filters coming soon!)</p>
    </section>

    <section class="section" id="results">
      <div class="grid">
        <!-- Event cards dynamically rendered by app.js -->
      </div>
    </section>
  </main>

  <footer>
    <div class="container foot">
      <div>© <span id="y"></span> Spondle</div>
    </div>
  </footer>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
  <script src="app.js"></script>
  <script>
    const grid = document.querySelector('#results .grid');
    const events = SpondleApp.listEvents();
    if (!events.length) {
      grid.innerHTML = '<p>No events found.</p>';
    } else {
      grid.innerHTML = events.map(ev => `
        <article class="card">
          <div class="thumb"><span class="badge">${ev.city || ''} • ${ev.dateLabel || ''}</span>${ev.category || ''}</div>
          <div class="content">
            <h3>${ev.title}</h3>
            <p class="meta">${ev.venue || ''}</p>
            <div class="row">
              <span class="chip">${ev.price || 'Free'}</span>
              <a href="event.html?id=${ev.id}">Details →</a>
            </div>
          </div>
        </article>
      `).join('');
    }
  </script>
</body>
</html>
