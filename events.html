<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events – Spondle</title>
  <meta name="color-scheme" content="dark" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./spondle-layout.css?v=layout-fixed1">
  <link rel="stylesheet" href="./styles.css?v=3">
  <link rel="stylesheet" href="./hearts.css?v=2">
</head>
<body>
  <div id="layout-root"></div>

  <main class="px-4 sm:px-6 lg:px-8 mt-4 space-y-8">
    <section class="panel p-6 md:p-8">
      <h1 class="text-3xl md:text-4xl font-extrabold">All Events</h1>
      <p class="text-[color:var(--muted)] mt-3">Browse the latest listings from all organisers.</p>
    </section>

    <section>
      <div id="eventsGrid" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3 mt-6"></div>
      <div class="flex justify-center mt-6">
        <button id="loadMoreBtn"
          class="px-4 py-2 bg-[color:var(--brand)] text-black font-medium rounded-md hover:opacity-90 transition">
          Load More
        </button>
      </div>
      <p id="eventsError" class="text-red-400 mt-4 hidden">Couldn’t load events.</p>
    </section>
  </main>

  <script src="./spondle-layout.js?v=layout-fixed1"></script>
  <script>Layout.init({ active: 'events' });</script>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://jvuunvnbpdfrttusgelz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const eventsGrid = document.getElementById('eventsGrid');
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    const eventsError = document.getElementById('eventsError');

    let page = 0;
    const PAGE_SIZE = 12;

    // cache the signed-in user & their favourite event ids
    let currentUser = null;
    let favSet = new Set();

    async function initUserAndFavs() {
      const { data: { user } } = await supabase.auth.getUser();
      currentUser = user || null;
      favSet = new Set();

      if (!currentUser) return; // not signed in

      const { data, error } = await supabase
        .from('event_favourites')
        .select('event_id')
        .eq('user_id', currentUser.id);

      if (!error && data) favSet = new Set(data.map(r => r.event_id));
    }

    async function loadEvents() {
      const { data, error } = await supabase
        .from('events')
        .select('*, venues(venue_name, location:location_id(town_city))')
        .eq('publish_status', 'published')
        .gte('event_date', new Date().toISOString().split('T')[0])
        .order('event_date', { ascending: true })
        .range(page * PAGE_SIZE, page * PAGE_SIZE + PAGE_SIZE - 1);

      if (error) {
        console.error('Supabase error:', error);
        eventsError.classList.remove('hidden');
        return;
      }

      if (!data.length && page === 0) {
        eventsGrid.innerHTML = '<p class="text-gray-400">No upcoming events found.</p>';
        loadMoreBtn.style.display = 'none';
        return;
      }

      data.forEach(event => {
        const card = document.createElement('div');
        card.className = 'relative rounded-xl overflow-hidden shadow bg-gray-900';

        const imageContent = event.image_url
          ? `<img src="${event.image_url}" alt="${event.event_name}" class="w-full h-40 object-cover">`
          : `<div class="w-full h-40 flex items-center justify-center bg-gray-800 text-gray-400 text-sm">Image Coming Soon</div>`;

        // "Tuesday 30 September 2025"
        const formattedDate = new Date(event.event_date).toLocaleDateString('en-GB', {
          weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
        });

        const venueName = event.venues?.venue_name || 'Venue TBA';
        const townCity  = event.venues?.location?.town_city || '';
        const venueDisplay = townCity ? `${venueName}, ${townCity}` : venueName;

        card.innerHTML = `
          ${imageContent}

          <!-- Heart button (matches demo) -->
          <button class="heart-btn${favSet.has(event.id) ? ' fav-on' : ''}" data-event-id="${event.id}" aria-label="Save to favourites">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="1.5" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.81 0-3.402 1.06-4.312 2.625-.91-1.565-2.502-2.625-4.313-2.625C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"/>
            </svg>
          </button>

          <div class="p-4">
            <h3 class="text-xl font-semibold mb-1">${event.event_name}</h3>
            <p class="text-sm text-gray-400 mb-1">${formattedDate}</p>
            <p class="text-sm text-gray-400">${venueDisplay}</p>
          </div>
        `;

        // Wire up click handling
        const btn = card.querySelector('.heart-btn');
        btn.addEventListener('click', () => toggleFavourite(btn, event.id));

        eventsGrid.appendChild(card);
      });

      page++;
      if (data.length < PAGE_SIZE) loadMoreBtn.style.display = 'none';
    }

    async function toggleFavourite(btn, eventId) {
      // require sign-in for server-backed favourites
      if (!currentUser) {
        alert('Please sign in to save favourites.');
        return;
      }

      const isOn = btn.classList.contains('fav-on');

      if (isOn) {
        // remove favourite
        const { error } = await supabase
          .from('event_favourites')
          .delete()
          .eq('user_id', currentUser.id)
          .eq('event_id', eventId);

        if (!error) {
          btn.classList.remove('fav-on');
          favSet.delete(eventId);
        } else {
          console.error('Remove favourite failed:', error);
        }
      } else {
        // add favourite
        const { error } = await supabase
          .from('event_favourites')
          .insert([{ user_id: currentUser.id, event_id: eventId }]);

        if (!error) {
          btn.classList.add('fav-on');
          favSet.add(eventId);
        } else {
          console.error('Add favourite failed:', error);
        }
      }
    }

    loadMoreBtn.addEventListener('click', loadEvents);

    // Initial load: get user + favs, then load first page
    (async () => {
      await initUserAndFavs();
      await loadEvents();
    })();
  </script>
</body>
</html>
