<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events – Spondle</title>
  <meta name="color-scheme" content="dark" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./spondle-layout.css?v=layout-fixed1">
  <link rel="stylesheet" href="./styles.css?v=3">
  <link rel="stylesheet" href="./hearts.css?v=2">
</head>
<body>
  <!-- Layout (sidebar + sticky header) gets injected here -->
  <div id="layout-root"></div>

  <!-- Page content -->
  <main class="px-4 sm:px-6 lg:px-8 mt-4 space-y-8">
    <section class="panel p-6 md:p-8">
      <h1 class="text-3xl md:text-4xl font-extrabold">All Events</h1>
      <p class="text-[color:var(--muted)] mt-3">Browse the latest listings from all organisers.</p>

      <!-- Filters -->
      <form id="searchForm" class="mt-6 grid grid-cols-1 md:grid-cols-4 items-end gap-3">
        <div class="md:col-span-2">
          <label class="block text-xs text-gray-400 mb-1">Search</label>
          <input id="searchInput" type="text" placeholder="Search by event or venue..."
                 class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" />
        </div>
        <div>
          <label class="block text-xs text-gray-400 mb-1">From</label>
          <input id="startDate" type="date"
                 class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" />
        </div>
        <div>
          <label class="block text-xs text-gray-400 mb-1">To</label>
          <input id="endDate" type="date"
                 class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" />
        </div>
        <div class="md:col-span-4">
          <button type="submit"
                  class="w-full md:w-auto px-4 py-2 bg-[color:var(--brand)] text-black font-medium rounded hover:opacity-90 transition">
            Apply Filters
          </button>
        </div>
      </form>
    </section>

    <section>
      <div id="eventsGrid" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3 mt-6"></div>
      <div class="flex justify-center mt-6">
        <button id="loadMoreBtn"
          class="px-4 py-2 bg-[color:var(--brand)] text-black font-medium rounded-md hover:opacity-90 transition">
          Load More
        </button>
      </div>
      <p id="eventsError" class="text-red-400 mt-4 hidden">Couldn’t load events.</p>
    </section>
  </main>

  <!-- Layout script (injects sidebar + sticky header) -->
  <script src="./spondle-layout.js?v=layout-fixed1"></script>
  <script>
    window.Layout?.init({ active: 'events' });
  </script>

  <!-- Page logic -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://jvuunvnbpdfrttusgelz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY'
    );

    const eventsGrid = document.getElementById('eventsGrid');
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    const eventsError = document.getElementById('eventsError');
    const searchForm = document.getElementById('searchForm');
    const searchInput = document.getElementById('searchInput');
    const startDateInput = document.getElementById('startDate');
    const endDateInput = document.getElementById('endDate');

    const PAGE_SIZE = 12;
    let page = 0;

    let user = null;
    let favouriteEventIds = new Set();

    let usingClientBuffer = false;
    let buffer = [];

    async function loadUserAndFavourites() {
      const { data: { user: currentUser } } = await supabase.auth.getUser();
      user = currentUser;
      if (!user) return;

      const { data } = await supabase
        .from('event_favourites')
        .select('event_id')
        .eq('user_id', user.id);

      if (data) favouriteEventIds = new Set(data.map(r => r.event_id));
    }

    async function toggleFavourite(eventId, btn) {
      if (!user) return alert('Please log in to save favourites.');

      if (favouriteEventIds.has(eventId)) {
        await supabase.from('event_favourites')
          .delete()
          .eq('user_id', user.id)
          .eq('event_id', eventId);
        favouriteEventIds.delete(eventId);
        btn.classList.remove('fav-on');
      } else {
        await supabase.from('event_favourites')
          .insert([{ user_id: user.id, event_id: eventId }]);
        favouriteEventIds.add(eventId);
        btn.classList.add('fav-on');
      }
    }

    function renderCards(rows) {
      for (const event of rows) {
        const card = document.createElement('div');
        card.className = 'relative rounded-xl overflow-hidden shadow bg-gray-900';

        const imageContent = event.image_url
          ? `<img src="${event.image_url}" alt="${event.event_name}" class="w-full h-40 object-cover">`
          : `<div class="w-full h-40 flex items-center justify-center bg-gray-800 text-gray-400 text-sm">Image Coming Soon</div>`;

        const formattedDate = new Date(event.event_date).toLocaleDateString('en-GB', {
          weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
        });

        const venueName = event.venues?.venue_name || 'Venue TBA';
        const townCity = event.venues?.location?.town_city || '';
        const venueDisplay = townCity ? `${venueName}, ${townCity}` : venueName;

        const isFavourited = favouriteEventIds.has(event.id);

        card.innerHTML = `
          ${imageContent}
          <button class="heart-btn ${isFavourited ? 'fav-on' : ''}" aria-label="Favourite">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733C11.285 4.876 9.623 3.75 7.688 3.75 5.099 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
            </svg>
          </button>
          <div class="p-4">
            <h3 class="text-xl font-semibold mb-1">${event.event_name}</h3>
            <p class="text-sm text-gray-400 mb-1">${formattedDate}</p>
            <p class="text-sm text-gray-400">${venueDisplay}</p>
          </div>
        `;

        const heartBtn = card.querySelector('.heart-btn');
        heartBtn.addEventListener('click', () => toggleFavourite(event.id, heartBtn));

        eventsGrid.appendChild(card);
      }
    }

    async function loadEventsServerPaged({ startDate, endDate }) {
      let q = supabase
        .from('events')
        .select('*, venues(venue_name, location:location_id(town_city))')
        .eq('publish_status', 'published')
        .order('event_date', { ascending: true })
        .range(page * PAGE_SIZE, page * PAGE_SIZE + PAGE_SIZE - 1);

      const today = new Date().toISOString().split('T')[0];
      q = q.gte('event_date', startDate || today);
      if (endDate) q = q.lte('event_date', endDate);

      const { data, error } = await q;
      if (error) throw error;

      renderCards(data);
      page++;

      if (data.length < PAGE_SIZE) loadMoreBtn.style.display = 'none';
    }

    async function buildClientBuffer({ text, startDate, endDate }) {
      const selectCols = 'id,event_name,event_date,event_time,image_url,venues(venue_name,location:location_id(town_city))';
      const today = new Date().toISOString().split('T')[0];

      let q1 = supabase.from('events')
        .select(selectCols)
        .eq('publish_status', 'published')
        .order('event_date', { ascending: true })
        .ilike('event_name', `%${text}%`)
        .limit(500);

      q1 = q1.gte('event_date', startDate || today);
      if (endDate) q1 = q1.lte('event_date', endDate);

      let q2 = supabase.from('events')
        .select(`id,event_name,event_date,event_time,image_url,venues!inner(venue_name,location:location_id(town_city))`)
        .eq('publish_status', 'published')
        .order('event_date', { ascending: true })
        .ilike('venues.venue_name', `%${text}%`)
        .limit(500);

      q2 = q2.gte('event_date', startDate || today);
      if (endDate) q2 = q2.lte('event_date', endDate);

      const [{ data: a }, { data: b }] = await Promise.all([q1, q2]);

      const dedup = new Map();
      [...(a || []), ...(b || [])].forEach(row => dedup.set(row.id, row));
      buffer = [...dedup.values()].sort((x, y) => x.event_date.localeCompare(y.event_date));
      usingClientBuffer = true;
    }

    function loadFromClientBuffer() {
      const slice = buffer.slice(page * PAGE_SIZE, page * PAGE_SIZE + PAGE_SIZE);
      renderCards(slice);
      page++;

      if (page * PAGE_SIZE >= buffer.length) loadMoreBtn.style.display = 'none';
    }

    async function initialLoad(filters) {
      eventsGrid.innerHTML = '';
      eventsError.classList.add('hidden');
      loadMoreBtn.style.display = 'block';
      page = 0;

      const { text, startDate, endDate } = filters;

      try {
        if (text) {
          await buildClientBuffer({ text, startDate, endDate });
          loadFromClientBuffer();
        } else {
          usingClientBuffer = false;
          await loadEventsServerPaged({ startDate, endDate });
        }
      } catch (err) {
        console.error(err);
        eventsError.classList.remove('hidden');
        loadMoreBtn.style.display = 'none';
      }
    }

    loadMoreBtn.addEventListener('click', () => {
      if (usingClientBuffer) {
        loadFromClientBuffer();
      } else {
        initialLoad({
          text: '',
          startDate: startDateInput.value,
          endDate: endDateInput.value
        });
      }
    });

    searchForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const filters = {
        text: searchInput.value.trim(),
        startDate: startDateInput.value,
        endDate: endDateInput.value
      };
      initialLoad(filters);
    });

    (async () => {
      await loadUserAndFavourites();
      await initialLoad({ text: '', startDate: '', endDate: '' });
    })();
  </script>
</body>
  </html>
