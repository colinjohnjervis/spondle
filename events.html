<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events – Spondle</title>
  <meta name="color-scheme" content="dark" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Shared styles -->
  <link rel="stylesheet" href="./spondle-layout.css?v=global-13">
  <link rel="stylesheet" href="./styles.css?v=global-13">
  <link rel="stylesheet" href="./hearts.css?v=global-13">
</head>
<body>
  <!-- LAYOUT ROOT -->
  <div id="layout-root"></div>

  <main class="px-4 sm:px-6 lg:px-8 mt-4 space-y-8">
    <h1 class="sr-only">Events</h1>

    <section>
      <div id="eventsGrid" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3 mt-6"></div>
      <div class="flex justify-center mt-6">
        <button id="loadMoreBtn"
          class="px-4 py-2 bg-[color:var(--brand)] text-black font-medium rounded-md hover:opacity-90 transition">
          Load More
        </button>
      </div>
      <p id="eventsError" class="text-red-400 mt-4 hidden">Couldn’t load events.</p>
    </section>
  </main>

  <!-- Shared layout -->
  <script src="./spondle-layout.js?v=global-13" type="module"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      window.Layout.init({ active: "events" });
    });
  </script>

  <!-- Page logic -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://jvuunvnbpdfrttusgelz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY'
    );

    const eventsGrid = document.getElementById('eventsGrid');
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    const eventsError = document.getElementById('eventsError');

    const PAGE_SIZE = 12;
    let page = 0;
    let buffer = [];
    let usingBuffer = false;
    let user = null;
    let favouriteEventIds = new Set();
    let currentFilters = {};

    // -------- Dates / filters helpers
    function todayYMD() {
      return new Date().toISOString().split('T')[0];
    }
    function addMonths(ymd, months) {
      const d = new Date(ymd);
      d.setMonth(d.getMonth() + months);
      return d.toISOString().split('T')[0];
    }

    function getFiltersFromURL() {
      const sp = new URL(window.location.href).searchParams;
      let text = (sp.get("text") || "").trim();
      let startDate = (sp.get("startDate") || "").trim();
      let endDate = (sp.get("endDate") || "").trim();
      let location = (sp.get("location") || "").trim(); // NEW

      const today = todayYMD();
      const oneYearAhead = addMonths(today, 12);

      // Default window if nothing chosen
      if (!startDate && !endDate) {
        startDate = today;
        endDate = oneYearAhead;
      }

      // Single-day fallback & no past events rule
      if (startDate && !endDate) endDate = startDate;
      if (endDate && !startDate) startDate = today;

      return { text, startDate, endDate, location };
    }

    // -------- Auth + favourites
    async function loadUserAndFavourites() {
      const { data: { user: u } } = await supabase.auth.getUser();
      user = u;
      if (!user) return;
      const { data } = await supabase.from('event_favourites').select('event_id').eq('user_id', user.id);
      if (data) favouriteEventIds = new Set(data.map(r => r.event_id));
    }

    async function toggleFavourite(eventId, btn) {
      if (!user) return alert('Please log in to save favourites.');
      if (favouriteEventIds.has(eventId)) {
        await supabase.from('event_favourites').delete().eq('user_id', user.id).eq('event_id', eventId);
        favouriteEventIds.delete(eventId);
        btn.classList.remove('fav-on');
      } else {
        await supabase.from('event_favourites').insert([{ user_id: user.id, event_id: eventId }]);
        favouriteEventIds.add(eventId);
        btn.classList.add('fav-on');
      }
    }

    // -------- Render
    function renderCards(rows) {
      const seen = new Set();
      for (const event of rows) {
        if (seen.has(event.id)) continue;
        seen.add(event.id);

        const card = document.createElement('a');
        card.href = `/event-page.html?id=${event.id}`;
        card.className = 'block relative rounded-xl overflow-hidden shadow bg-gray-900 hover:ring-2 hover:ring-[color:var(--brand)] transition';

        const image = event.image_url
          ? `<img src="${event.image_url}" alt="${event.event_name}" class="w-full h-40 object-cover">`
          : `<div class="w-full h-40 flex items-center justify-center bg-gray-800 text-gray-400 text-sm">Image Coming Soon</div>`;

        const date = new Date(event.event_date).toLocaleDateString('en-GB', {
          weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
        });

        const venue = event.venues?.venue_name || 'Venue TBA';
        const town = event.venues?.location?.town_city || '';
        const place = town ? `${venue}, ${town}` : venue;

        const fav = favouriteEventIds.has(event.id);
        card.innerHTML = `
          ${image}
          <button class="heart-btn ${fav ? 'fav-on' : ''}" onclick="event.preventDefault();">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733C11.285 4.876 9.623 3.75 7.688 3.75 5.099 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
            </svg>
          </button>
          <div class="p-4">
            <h3 class="text-xl font-semibold mb-1">${event.event_name}</h3>
            <p class="text-sm text-gray-400 mb-1">${date}</p>
            <p class="text-sm text-gray-400">${place}</p>
          </div>`;

        const heartBtn = card.querySelector('.heart-btn');
        heartBtn.addEventListener('click', e => {
          e.preventDefault();
          toggleFavourite(event.id, heartBtn);
        });
        eventsGrid.appendChild(card);
      }
    }

    // -------- Server-paged load (no text search)
    async function loadEventsServerPaged({ startDate, endDate, location }) {
      // Base select with location nested (not inner by default)
      let q = supabase
        .from('events')
        .select('*, venues(venue_name, location:location_id(town_city))')
        .eq('publish_status', 'published')
        .order('event_date', { ascending: true })
        .range(page * PAGE_SIZE, page * PAGE_SIZE + PAGE_SIZE - 1)
        .gte('event_date', startDate)
        .lte('event_date', endDate);

      // If a location (town/city) is chosen, switch to double inner join and filter
      if (location) {
        q = supabase
          .from('events')
          .select(`
            *,
            venues!inner(
              venue_name,
              location:location_id!inner(town_city)
            )
          `)
          .eq('publish_status', 'published')
          .order('event_date', { ascending: true })
          .range(page * PAGE_SIZE, page * PAGE_SIZE + PAGE_SIZE - 1)
          .gte('event_date', startDate)
          .lte('event_date', endDate)
          // case-insensitive partial match for friendlier UX
          .ilike('venues.location.town_city', \`%${location}%\`);
      }

      const { data, error } = await q;
      if (error) throw error;

      renderCards(data || []);
      page++;
    }

    // -------- Client buffer (when text search is used)
    async function buildBuffer({ text, startDate, endDate, location }) {
      // When location is provided, both queries use double inner join + filter
      if (location) {
        const qName = supabase.from('events')
          .select(`
            id,event_name,event_date,event_time,image_url,
            venues!inner(
              venue_name,
              location:location_id!inner(town_city)
            )
          `)
          .eq('publish_status', 'published')
          .order('event_date', { ascending: true })
          .ilike('event_name', \`%${text}%\`)
          .gte('event_date', startDate)
          .lte('event_date', endDate)
          .ilike('venues.location.town_city', \`%${location}%\`)
          .limit(500);

        const qVenue = supabase.from('events')
          .select(`
            id,event_name,event_date,event_time,image_url,
            venues!inner(
              venue_name,
              location:location_id!inner(town_city)
            )
          `)
          .eq('publish_status', 'published')
          .order('event_date', { ascending: true })
          .ilike('venues.venue_name', \`%${text}%\`)
          .gte('event_date', startDate)
          .lte('event_date', endDate)
          .ilike('venues.location.town_city', \`%${location}%\`)
          .limit(500);

        const [{ data: a }, { data: b }] = await Promise.all([qName, qVenue]);
        const dedup = new Map();
        [...(a || []), ...(b || [])].forEach(r => dedup.set(r.id, r));
        buffer = [...dedup.values()].sort((x, y) => x.event_date.localeCompare(y.event_date));
        usingBuffer = true;
        return;
      }

      // No location filter → original two-query approach
      const q1 = supabase.from('events')
        .select('id,event_name,event_date,event_time,image_url,venues(venue_name,location:location_id(town_city))')
        .eq('publish_status', 'published')
        .order('event_date', { ascending: true })
        .ilike('event_name', \`%${text}%\`)
        .gte('event_date', startDate)
        .lte('event_date', endDate)
        .limit(500);

      const q2 = supabase.from('events')
        .select('id,event_name,event_date,event_time,image_url,venues!inner(venue_name,location:location_id(town_city))')
        .eq('publish_status', 'published')
        .order('event_date', { ascending: true })
        .ilike('venues.venue_name', \`%${text}%\`)
        .gte('event_date', startDate)
        .lte('event_date', endDate)
        .limit(500);

      const [{ data: a }, { data: b }] = await Promise.all([q1, q2]);
      const dedup = new Map();
      [...(a || []), ...(b || [])].forEach(r => dedup.set(r.id, r));
      buffer = [...dedup.values()].sort((x, y) => x.event_date.localeCompare(y.event_date));
      usingBuffer = true;
    }

    function loadFromBuffer() {
      const slice = buffer.slice(page * PAGE_SIZE, page * PAGE_SIZE + PAGE_SIZE);
      renderCards(slice);
      page++;
    }

    // -------- Initial load + infinite scroll
    async function initialLoad(filters) {
      eventsGrid.innerHTML = '';
      page = 0;
      eventsError.classList.add('hidden');
      loadMoreBtn.style.display = 'block';
      currentFilters = filters;

      try {
        if (filters.text) {
          await buildBuffer(filters);
          loadFromBuffer();
        } else {
          usingBuffer = false;
          await loadEventsServerPaged(filters);
        }
      } catch (err) {
        console.error(err);
        eventsError.classList.remove('hidden');
        loadMoreBtn.style.display = 'none';
      }
    }

    // Infinite scroll sentinel
    loadMoreBtn.style.display = 'none';
    const sentinel = document.createElement('div');
    sentinel.className = 'h-8';
    loadMoreBtn.insertAdjacentElement('afterend', sentinel);

    const observer = new IntersectionObserver(async entries => {
      const [entry] = entries;
      if (!entry.isIntersecting) return;
      try {
        if (usingBuffer) {
          loadFromBuffer();
        } else {
          await loadEventsServerPaged(currentFilters);
        }
      } catch (e) {
        console.error(e);
      }
    }, { rootMargin: '200px' });
    observer.observe(sentinel);

    // Boot
    (async () => {
      await loadUserAndFavourites();
      const filters = getFiltersFromURL();
      await initialLoad(filters);
    })();
  </script>
</body>
</html>
