<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events – Spondle</title>
  <meta name="color-scheme" content="dark" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./spondle-layout.css?v=layout-fixed1">
  <link rel="stylesheet" href="./styles.css?v=3">
  <link rel="stylesheet" href="./hearts.css?v=2">
</head>
<body>
  <div id="layout-root"></div>

  <main class="px-4 sm:px-6 lg:px-8 mt-4 space-y-8">
    <section class="panel p-6 md:p-8">
      <h1 class="text-3xl md:text-4xl font-extrabold">All Events</h1>
      <p class="text-[color:var(--muted)] mt-3">Browse the latest listings from all organisers.</p>
    </section>

    <section>
      <div id="eventsGrid" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3 mt-6"></div>
      <div class="flex justify-center mt-6">
        <button id="loadMoreBtn"
          class="px-4 py-2 bg-[color:var(--brand)] text-black font-medium rounded-md hover:opacity-90 transition">
          Load More
        </button>
      </div>
      <p id="eventsError" class="text-red-400 mt-4 hidden">Couldn’t load events.</p>
    </section>
  </main>

  <script src="./spondle-layout.js?v=layout-fixed1"></script>
  <script>
    Layout.init({ active: 'events' });
  </script>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://jvuunvnbpdfrttusgelz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const eventsGrid = document.getElementById('eventsGrid');
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    const eventsError = document.getElementById('eventsError');

    let page = 0;
    const PAGE_SIZE = 12;
    let currentUser = null;
    let userFavourites = new Set();

    // Fetch logged-in user
    async function getUser() {
      const { data: { user } } = await supabase.auth.getUser();
      currentUser = user;
      if (currentUser) {
        await loadUserFavourites();
      }
    }

    // Load user favourites from Supabase
    async function loadUserFavourites() {
      const { data, error } = await supabase
        .from('event_favourites')
        .select('event_id')
        .eq('user_id', currentUser.id);

      if (!error && data) {
        userFavourites = new Set(data.map(row => row.event_id));
      }
    }

    // Toggle favourite in Supabase
    async function toggleFavourite(eventId, heartBtn) {
      if (!currentUser) {
        alert('Please sign in to save favourites.');
        return;
      }

      if (userFavourites.has(eventId)) {
        // Remove favourite
        const { error } = await supabase
          .from('event_favourites')
          .delete()
          .eq('user_id', currentUser.id)
          .eq('event_id', eventId);

        if (!error) {
          userFavourites.delete(eventId);
          heartBtn.classList.remove('fav-on');
        }
      } else {
        // Add favourite
        const { error } = await supabase
          .from('event_favourites')
          .insert([{ user_id: currentUser.id, event_id: eventId }]);

        if (!error) {
          userFavourites.add(eventId);
          heartBtn.classList.add('fav-on');
        }
      }
    }

    async function loadEvents() {
      const { data, error } = await supabase
        .from('events')
        .select('id, event_name, event_date, image_url, venues(venue_name, location:location_id(town_city))')
        .eq('publish_status', 'published')
        .gte('event_date', new Date().toISOString().split('T')[0])
        .order('event_date', { ascending: true })
        .range(page * PAGE_SIZE, page * PAGE_SIZE + PAGE_SIZE - 1);

      if (error) {
        console.error('Supabase error:', error);
        eventsError.classList.remove('hidden');
        return;
      }

      if (!data.length && page === 0) {
        eventsGrid.innerHTML = '<p class="text-gray-400">No upcoming events found.</p>';
        loadMoreBtn.style.display = 'none';
        return;
      }

      data.forEach(event => {
        const card = document.createElement('div');
        card.className = 'relative rounded-xl overflow-hidden shadow bg-gray-900';

        const imageContent = event.image_url
          ? `<img src="${event.image_url}" alt="${event.event_name}" class="w-full h-40 object-cover">`
          : `<div class="w-full h-40 flex items-center justify-center bg-gray-800 text-gray-400 text-sm">Image Coming Soon</div>`;

        const formattedDate = new Date(event.event_date).toLocaleDateString('en-GB', {
          weekday: 'long',
          day: 'numeric',
          month: 'long',
          year: 'numeric'
        });

        const venueName = event.venues?.venue_name || 'Venue TBA';
        const townCity = event.venues?.location?.town_city || '';
        const venueDisplay = townCity ? `${venueName}, ${townCity}` : venueName;

        const favClass = userFavourites.has(event.id) ? 'fav-on' : '';

        card.innerHTML = `
          ${imageContent}
          <button class="heart-btn ${favClass}" data-event-id="${event.id}">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-5 h-5">
              <path d="M12 21C12 21 5 14.5 5 9.5C5 6.42 7.42 4 10.5 4C12.24 4 13.91 4.81 15 6.08C16.09 4.81 17.76 4 19.5 4C22.58 4 25 6.42 25 9.5C25 14.5 18 21 18 21H12Z"/>
            </svg>
          </button>
          <div class="p-4">
            <h3 class="text-xl font-semibold mb-1">${event.event_name}</h3>
            <p class="text-sm text-gray-400 mb-1">${formattedDate}</p>
            <p class="text-sm text-gray-400">${venueDisplay}</p>
          </div>
        `;

        eventsGrid.appendChild(card);

        // Wire up heart toggle
        const heartBtn = card.querySelector('.heart-btn');
        heartBtn.addEventListener('click', () => toggleFavourite(event.id, heartBtn));
      });

      page++;

      if (data.length < PAGE_SIZE) {
        loadMoreBtn.style.display = 'none';
      }
    }

    loadMoreBtn.addEventListener('click', loadEvents);

    // Initialise: get user, then load events
    (async () => {
      await getUser();
      loadEvents();
    })();
  </script>
</body>
</html>
