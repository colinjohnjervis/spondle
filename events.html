<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events – Spondle</title>
  <meta name="color-scheme" content="dark" />
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="./spondle-layout.css?v=layout-fixed1">
  <link rel="stylesheet" href="./styles.css?v=3">
  <link rel="stylesheet" href="./hearts.css?v=2">
</head>
<body>
  <div id="layout-root"></div>

  <main class="px-4 sm:px-6 lg:px-8 mt-4 space-y-8">
    <section class="panel p-6 md:p-8">
      <h1 class="text-3xl md:text-4xl font-extrabold">All Events</h1>
      <p class="text-[color:var(--muted)] mt-3">Browse the latest listings from all organisers.</p>
    </section>

    <section>
      <div id="eventsGrid" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3 mt-6"></div>
      <div class="flex justify-center mt-6">
        <button id="loadMoreBtn"
          class="px-4 py-2 bg-[color:var(--brand)] text-black font-medium rounded-md hover:opacity-90 transition">
          Load More
        </button>
      </div>
      <p id="eventsError" class="text-red-400 mt-4 hidden">Couldn’t load events.</p>
    </section>
  </main>

  <script src="./spondle-layout.js?v=layout-fixed1"></script>
  <script>
    Layout.init({ active: 'events' });
  </script>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://zvfvqvwjmyqnlxkskmib.supabase.co';
    const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const eventsGrid = document.getElementById('eventsGrid');
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    const eventsError = document.getElementById('eventsError');

    let allEvents = [];
    let currentIndex = 0;
    const pageSize = 12;

    function renderEvents(startIndex) {
      const eventsToShow = allEvents.slice(startIndex, startIndex + pageSize);
      for (const event of eventsToShow) {
        const card = document.createElement('div');
        card.className = 'bg-gray-900 rounded-lg overflow-hidden shadow-md';

        const imageUrl = event.image_url && event.image_url.trim() !== ''
          ? event.image_url
          : 'https://source.unsplash.com/800x600/?concert,event';

        card.innerHTML = `
          <img src="${imageUrl}" alt="${event.event_name}" class="w-full h-40 object-cover">
          <div class="p-4">
            <h3 class="text-xl font-semibold mb-1">${event.event_name}</h3>
            <p class="text-sm text-gray-400 mb-2">${event.event_date} at ${event.event_time || 'TBA'}</p>
            <p class="text-sm text-gray-300">${event.description?.slice(0, 100) || ''}...</p>
          </div>
        `;
        eventsGrid.appendChild(card);
      }

      currentIndex += eventsToShow.length;
      if (currentIndex >= allEvents.length) {
        loadMoreBtn.style.display = 'none';
      }
    }

    loadMoreBtn.addEventListener('click', () => renderEvents(currentIndex));

    async function fetchEvents() {
      try {
        const { data, error } = await supabase
          .from('events')
          .select('*')
          .eq('publish_status', 'Published');

        if (error) throw error;

        // Filter for future events
        const now = new Date();
        allEvents = data.filter(event => {
          const eventDate = new Date(event.event_date);
          return eventDate > now;
        });

        // Sort by event_date ascending
        allEvents.sort((a, b) => new Date(a.event_date) - new Date(b.event_date));

        renderEvents(currentIndex);
      } catch (err) {
        console.error('Failed to load events:', err.message);
        eventsError.classList.remove('hidden');
      }
    }

    fetchEvents();
  </script>
</body>
</html>
