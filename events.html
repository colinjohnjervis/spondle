<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events â€“ Spondle</title>
  <meta name="color-scheme" content="dark" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./spondle-layout.css?v=layout-fixed1">
  <link rel="stylesheet" href="./styles.css?v=3">
  <link rel="stylesheet" href="./hearts.css?v=2">
</head>
<body>
  <div id="layout-root"></div>

  <main class="px-4 sm:px-6 lg:px-8 mt-4 space-y-8">

    <!-- ðŸ”Ž Search & Date Filters -->
    <section class="panel p-6 md:p-8">
      <form id="searchForm" class="flex flex-wrap gap-4 items-end">
        <div class="flex-1">
          <label class="block text-sm text-gray-400 mb-1">Search events</label>
          <input type="text" id="searchQuery"
            class="w-full p-2 rounded bg-gray-800 border border-gray-600"
            placeholder="Search by name, category, or venue...">
        </div>
        <div>
          <label class="block text-sm text-gray-400 mb-1">From</label>
          <input type="date" id="startDate"
            class="p-2 rounded bg-gray-800 border border-gray-600">
        </div>
        <div>
          <label class="block text-sm text-gray-400 mb-1">To</label>
          <input type="date" id="endDate"
            class="p-2 rounded bg-gray-800 border border-gray-600">
        </div>
        <div>
          <button type="submit"
            class="px-4 py-2 bg-[color:var(--brand)] text-black font-semibold rounded hover:opacity-90 transition">
            Apply
          </button>
        </div>
      </form>
    </section>

    <!-- Events header -->
    <section class="panel p-6 md:p-8">
      <h1 class="text-3xl md:text-4xl font-extrabold">All Events</h1>
      <p class="text-[color:var(--muted)] mt-3">Browse the latest listings from all organisers.</p>
    </section>

    <!-- Events grid -->
    <section>
      <div id="eventsGrid" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3 mt-6"></div>
      <div class="flex justify-center mt-6">
        <button id="loadMoreBtn"
          class="px-4 py-2 bg-[color:var(--brand)] text-black font-medium rounded-md hover:opacity-90 transition">
          Load More
        </button>
      </div>
      <p id="eventsError" class="text-red-400 mt-4 hidden">Couldnâ€™t load events.</p>
    </section>
  </main>

  <script src="./spondle-layout.js?v=layout-fixed1"></script>
  <script>
    Layout.init({ active: 'events' });
  </script>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://jvuunvnbpdfrttusgelz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY'
    );

    const eventsGrid = document.getElementById('eventsGrid');
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    const eventsError = document.getElementById('eventsError');

    const searchForm = document.getElementById('searchForm');
    const searchQuery = document.getElementById('searchQuery');
    const startDate = document.getElementById('startDate');
    const endDate = document.getElementById('endDate');

    let page = 0;
    const PAGE_SIZE = 12;
    let user = null;
    let favouriteEventIds = new Set();

    let currentFilters = {
      query: '',
      start: '',
      end: ''
    };

    // Load current user + favourites
    async function loadUserAndFavourites() {
      const { data: { user: currentUser } } = await supabase.auth.getUser();
      user = currentUser;
      if (!user) return;
      const { data } = await supabase
        .from('event_favourites')
        .select('event_id')
        .eq('user_id', user.id);
      if (data) favouriteEventIds = new Set(data.map(f => f.event_id));
    }

    async function toggleFavourite(eventId, btn) {
      if (!user) {
        alert("Please log in to save favourites.");
        return;
      }
      if (favouriteEventIds.has(eventId)) {
        await supabase.from('event_favourites')
          .delete()
          .eq('user_id', user.id)
          .eq('event_id', eventId);
        favouriteEventIds.delete(eventId);
        btn.classList.remove('fav-on');
      } else {
        await supabase.from('event_favourites')
          .insert([{ user_id: user.id, event_id: eventId }]);
        favouriteEventIds.add(eventId);
        btn.classList.add('fav-on');
      }
    }

    async function loadEvents(reset = false) {
      if (reset) {
        page = 0;
        eventsGrid.innerHTML = '';
        loadMoreBtn.style.display = 'block';
      }

      let query = supabase
        .from('events')
        .select('*, venues(venue_name, location:location_id(town_city))')
        .eq('publish_status', 'published')
        .order('event_date', { ascending: true })
        .range(page * PAGE_SIZE, page * PAGE_SIZE + PAGE_SIZE - 1);

      // Apply filters
      if (currentFilters.query) {
        query = query.ilike('event_name', `%${currentFilters.query}%`);
      }
      if (currentFilters.start) {
        query = query.gte('event_date', currentFilters.start);
      } else {
        // default: only future events
        query = query.gte('event_date', new Date().toISOString().split('T')[0]);
      }
      if (currentFilters.end) {
        query = query.lte('event_date', currentFilters.end);
      }

      const { data, error } = await query;
      if (error) {
        console.error(error);
        eventsError.classList.remove('hidden');
        return;
      }
      if (!data.length && page === 0) {
        eventsGrid.innerHTML = '<p class="text-gray-400">No matching events found.</p>';
        loadMoreBtn.style.display = 'none';
        return;
      }

      data.forEach(event => {
        const card = document.createElement('div');
        card.className = 'relative rounded-xl overflow-hidden shadow bg-gray-900';

        const imageContent = event.image_url
          ? `<img src="${event.image_url}" alt="${event.event_name}" class="w-full h-40 object-cover">`
          : `<div class="w-full h-40 flex items-center justify-center bg-gray-800 text-gray-400 text-sm">Image Coming Soon</div>`;

        const formattedDate = new Date(event.event_date).toLocaleDateString('en-GB', {
          weekday: 'long',
          day: 'numeric',
          month: 'long',
          year: 'numeric'
        });

        const venueName = event.venues?.venue_name || 'Venue TBA';
        const townCity = event.venues?.location?.town_city || '';
        const venueDisplay = townCity ? `${venueName}, ${townCity}` : venueName;

        const isFavourited = favouriteEventIds.has(event.id);

        card.innerHTML = `
          ${imageContent}
          <button class="heart-btn ${isFavourited ? 'fav-on' : ''}" aria-label="Favourite">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733C11.285 4.876 9.623 3.75 7.688 3.75 5.099 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
            </svg>
          </button>
          <div class="p-4">
            <h3 class="text-xl font-semibold mb-1">${event.event_name}</h3>
            <p class="text-sm text-gray-400 mb-1">${formattedDate}</p>
            <p class="text-sm text-gray-400">${venueDisplay}</p>
          </div>
        `;

        const heartBtn = card.querySelector('.heart-btn');
        heartBtn.addEventListener('click', () => toggleFavourite(event.id, heartBtn));

        eventsGrid.appendChild(card);
      });

      page++;
      if (data.length < PAGE_SIZE) {
        loadMoreBtn.style.display = 'none';
      }
    }

    loadMoreBtn.addEventListener('click', () => loadEvents());

    // Search form submit
    searchForm.addEventListener('submit', e => {
      e.preventDefault();
      currentFilters.query = searchQuery.value.trim();
      currentFilters.start = startDate.value;
      currentFilters.end = endDate.value;
      loadEvents(true);
    });

    (async () => {
      await loadUserAndFavourites();
      await loadEvents(true);
    })();
  </script>
</body>
</html>
