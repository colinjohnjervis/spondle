<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Organiser Dashboard – Spondle</title>
  <meta name="color-scheme" content="dark" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Shared layout + styles -->
  <link rel="stylesheet" href="./spondle-layout.css?v=layout-fixed1">
  <link rel="stylesheet" href="./styles.css?v=3">
  <style>
    /* Accordion styles */
    .accordion-section {
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--card);
      overflow: hidden;
    }
    .accordion-header {
      width: 100%;
      text-align: left;
      padding: 14px 16px;
      font-weight: bold;
      background: rgba(255,255,255,0.05);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      cursor: pointer;
    }
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, padding 0.3s ease;
      padding: 0 16px;
    }
    .accordion-section.open .accordion-content {
      max-height: 400px;
      padding: 16px;
    }
  </style>
</head>
<body>
  <!-- Fixed header + sidebar -->
  <div id="layout-root"></div>

  <main class="px-4 sm:px-6 lg:px-8 mt-4 space-y-8">
    <section class="panel p-6 md:p-8">
      <h1 class="text-3xl md:text-4xl font-extrabold">Organiser Dashboard</h1>
      <p class="text-[color:var(--muted)] mt-3">
        Manage your events, drafts, analytics, and more. Click sections to expand details.
      </p>
    </section>

    <!-- Accordion sections -->
    <section class="space-y-4">
      <div class="accordion-section">
        <button class="accordion-header">📅 Published Events</button>
        <div class="accordion-content">
          <p class="text-white/90">View, edit, and manage your live events.</p>
        </div>
      </div>

      <div class="accordion-section">
        <button class="accordion-header">📝 Drafts</button>
        <div class="accordion-content">
          <p class="text-white/90">Events saved as drafts before publishing.</p>
        </div>
      </div>

      <div class="accordion-section">
        <button class="accordion-header">📊 Analytics</button>
        <div class="accordion-content">
          <p class="text-white/90">Future insights about engagement, ticket sales, and traffic.</p>
        </div>
      </div>

      <div class="accordion-section">
        <button class="accordion-header">⚙️ Settings</button>
        <div class="accordion-content">
          <p class="text-white/90">Account preferences and organiser information.</p>
        </div>
      </div>
    </section>
  </main>

  <script src="./spondle-layout.js?v=layout-fixed1"></script>
  <script>
    Layout.init({ active: 'organisers' });

    // Accordion toggle logic
    document.querySelectorAll('.accordion-header').forEach(btn => {
      btn.addEventListener('click', () => {
        const section = btn.parentElement;
        section.classList.toggle('open');
      });
    });
  </script>
</body>
</html>
