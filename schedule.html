<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule Setup â€“ Spondle</title>

  <!-- Tailwind + Flowbite -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>

  <style>
    body {
      background-color: #f4f5f7; /* Light background like Google Calendar */
      font-family: ui-sans-serif, system-ui, sans-serif;
      color: #111;
      min-height: 100vh;
    }
    .calendar-modal {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      border-radius: 12px;
      z-index: 9999;
    }
    .datepicker {
      border-radius: 12px !important;
      padding: 8px !important;
    }
    .datepicker-cell.selected {
      background-color: #22c55e !important; /* Spondle green */
      color: white !important;
      border-radius: 50% !important;
    }
    .datepicker-cell:hover {
      background-color: #e5e7eb !important;
    }
    input[readonly] {
      background-color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body class="flex flex-col items-center py-10">
  <div class="w-full max-w-3xl bg-white rounded-xl shadow-lg p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Schedule Setup</h1>

    <!-- FROM / TO FIELDS -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- FROM -->
      <div>
        <label for="fromDate" class="block text-sm font-medium text-gray-700 mb-2">From</label>
        <div class="flex gap-2">
          <input id="fromDate" type="text" readonly
            class="w-2/3 p-2.5 border border-gray-300 rounded-lg text-gray-800 bg-white focus:ring-green-500 focus:border-green-500"
            placeholder="Select date">
          <input id="fromTime" type="time"
            class="w-1/3 p-2.5 border border-gray-300 rounded-lg text-gray-800 bg-white focus:ring-green-500 focus:border-green-500">
        </div>
      </div>

      <!-- TO -->
      <div>
        <label for="toDate" class="block text-sm font-medium text-gray-700 mb-2">To</label>
        <div class="flex gap-2">
          <input id="toDate" type="text" readonly
            class="w-2/3 p-2.5 border border-gray-300 rounded-lg text-gray-800 bg-white focus:ring-green-500 focus:border-green-500"
            placeholder="Select date">
          <input id="toTime" type="time"
            class="w-1/3 p-2.5 border border-gray-300 rounded-lg text-gray-800 bg-white focus:ring-green-500 focus:border-green-500">
        </div>
      </div>
    </div>

    <!-- REPEAT DROPDOWN -->
    <div class="mt-10">
      <label for="repeat" class="block text-sm font-medium text-gray-700 mb-2">Repeat</label>
      <select id="repeat"
        class="w-full p-2.5 border border-gray-300 rounded-lg text-gray-800 bg-white focus:ring-green-500 focus:border-green-500">
        <option>Does not repeat</option>
        <option>Daily</option>
        <option>Weekly</option>
        <option>Every 2 weeks</option>
        <option>Monthly</option>
      </select>
    </div>
  </div>

  <!-- Flowbite JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

  <script>
    // Create today's date as default
    const today = new Date();
    const formatDate = (d) => d.toLocaleDateString('en-GB'); // e.g., 19/10/2025
    document.getElementById('fromDate').value = formatDate(today);
    document.getElementById('toDate').value = formatDate(today);

    // Initialize Flowbite datepickers with correct defaults
    const fromPicker = new Datepicker(document.getElementById('fromDate'), {
      autohide: true,
      defaultDate: today,
      minDate: today,
    });

    const toPicker = new Datepicker(document.getElementById('toDate'), {
      autohide: true,
      defaultDate: today,
      minDate: today,
    });

    // Force the calendar popup to center on screen
    document.addEventListener('show.datepicker', () => {
      const picker = document.querySelector('.datepicker[role="dialog"]');
      if (picker) picker.classList.add('calendar-modal');
    });
  </script>
</body>
</html>
