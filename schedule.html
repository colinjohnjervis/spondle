<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule Setup â€“ Spondle</title>

  <!-- Tailwind + Flowbite -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>

  <style>
    body {
      background-color: #f4f5f7;
      font-family: ui-sans-serif, system-ui, sans-serif;
      color: #111;
      min-height: 100vh;
    }
    .calendar-modal {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      border-radius: 12px;
      z-index: 9999;
    }
    .datepicker-picker {
      border-radius: 12px !important;
      background-color: #fff !important;
    }
    .datepicker-cell.selected {
      background-color: #22c55e !important; /* Spondle green */
      color: white !important;
      border-radius: 50% !important;
    }
    .datepicker-cell:hover {
      background-color: #e5e7eb !important;
    }
    input[readonly] {
      background-color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body class="flex flex-col items-center py-10">
  <div class="w-full max-w-3xl bg-white rounded-xl shadow-lg p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Schedule Setup</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- FROM -->
      <div>
        <label for="fromDate" class="block text-sm font-medium text-gray-700 mb-2">From</label>
        <div class="flex gap-2">
          <input id="fromDate" name="fromDate" type="text" readonly
            class="w-2/3 p-2.5 border border-gray-300 rounded-lg text-gray-800 bg-white focus:ring-green-500 focus:border-green-500"
            placeholder="Select date" />
          <input id="fromTime" type="time"
            class="w-1/3 p-2.5 border border-gray-300 rounded-lg text-gray-800 bg-white focus:ring-green-500 focus:border-green-500" />
        </div>
      </div>

      <!-- TO -->
      <div>
        <label for="toDate" class="block text-sm font-medium text-gray-700 mb-2">To</label>
        <div class="flex gap-2">
          <input id="toDate" name="toDate" type="text" readonly
            class="w-2/3 p-2.5 border border-gray-300 rounded-lg text-gray-800 bg-white focus:ring-green-500 focus:border-green-500"
            placeholder="Select date" />
          <input id="toTime" type="time"
            class="w-1/3 p-2.5 border border-gray-300 rounded-lg text-gray-800 bg-white focus:ring-green-500 focus:border-green-500" />
        </div>
      </div>
    </div>

    <!-- REPEAT -->
    <div class="mt-10">
      <label for="repeat" class="block text-sm font-medium text-gray-700 mb-2">Repeat</label>
      <select id="repeat"
        class="w-full p-2.5 border border-gray-300 rounded-lg text-gray-800 bg-white focus:ring-green-500 focus:border-green-500">
        <option>Does not repeat</option>
        <option>Daily</option>
        <option>Weekly</option>
        <option>Every 2 weeks</option>
        <option>Monthly</option>
      </select>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

  <script>
    const today = new Date();
    const formatDate = (d) => {
      const dd = String(d.getDate()).padStart(2, '0');
      const mm = String(d.getMonth() + 1).padStart(2, '0');
      const yyyy = d.getFullYear();
      return `${dd}/${mm}/${yyyy}`;
    };

    const fromInput = document.getElementById('fromDate');
    const toInput = document.getElementById('toDate');
    fromInput.value = formatDate(today);
    toInput.value = formatDate(today);

    // Initialize Flowbite Datepicker manually (ensures popup works)
    const fromPicker = new Datepicker(fromInput, {
      autohide: true,
      defaultDate: today,
      minDate: today,
    });
    const toPicker = new Datepicker(toInput, {
      autohide: true,
      defaultDate: today,
      minDate: today,
    });

    // Open calendar when input is clicked
    fromInput.addEventListener('click', () => fromPicker.show());
    toInput.addEventListener('click', () => toPicker.show());

    // Center popup calendar when shown
    document.addEventListener('show.datepicker', () => {
      setTimeout(() => {
        const picker = document.querySelector('.datepicker[role="dialog"]');
        if (picker) picker.classList.add('calendar-modal');
      }, 50);
    });
  </script>
</body>
</html>
