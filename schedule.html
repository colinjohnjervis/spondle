<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schedule Setup â€“ Spondle</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    /* ===============================
       CORE CALENDAR LAYOUT FIX
    =============================== */
    .flatpickr-calendar {
      background: #f8f8f8 !important;
      border: none !important;
      border-radius: 20px !important;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3) !important;
      font-family: "Inter", system-ui, sans-serif !important;
      color: #222 !important;
      width: 360px !important;
      max-width: 92vw !important;
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      transform: translate(-50%, -50%) scale(1.05) !important;
      z-index: 9999 !important;
      overflow: hidden !important;
    }

    .flatpickr-calendar::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
      backdrop-filter: blur(3px);
    }

    .flatpickr-months {
      background: #f8f8f8 !important;
      border-bottom: 1px solid #ddd !important;
      font-weight: 600 !important;
      padding: 16px 0 !important;
      font-size: 18px !important;
      text-align: center;
    }

    .flatpickr-weekdays {
      background: #f8f8f8 !important;
      border-bottom: 1px solid #ddd !important;
      font-size: 15px !important;
      padding: 8px 0 !important;
      display: grid !important;
      grid-template-columns: repeat(7, 1fr) !important;
      text-align: center !important;
      color: #555 !important;
      font-weight: 500 !important;
    }

    .flatpickr-days {
      display: block !important;
      padding: 10px !important;
    }

    .dayContainer {
      display: grid !important;
      grid-template-columns: repeat(7, minmax(0, 1fr)) !important;
      gap: 4px !important;
      justify-items: center !important;
      align-items: center !important;
      width: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
    }

    .flatpickr-day {
      width: 42px !important;
      height: 42px !important;
      line-height: 42px !important;
      margin: 0 auto !important;
      border-radius: 50% !important;
      font-size: 16px !important;
      text-align: center !important;
      display: flex !important;
      justify-content: center !important;
      align-items: center !important;
      transition: all 0.2s ease;
    }

    .flatpickr-day:hover {
      background: rgba(34, 197, 94, 0.25) !important;
      color: #000 !important;
    }

    .flatpickr-day.today {
      border: 2px solid #22c55e !important;
      color: #22c55e !important;
      font-weight: 600 !important;
    }

    .flatpickr-day.selected {
      background: #22c55e !important;
      color: #fff !important;
      font-weight: 600 !important;
      transform: scale(1.05);
    }

    .flatpickr-footer {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      padding: 14px 20px;
      border-top: 1px solid #ddd;
      background: #f8f8f8;
    }

    .flatpickr-btn {
      padding: 8px 18px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
    }

    .flatpickr-btn-cancel { background: #e5e5e5; color: #333; }
    .flatpickr-btn-ok { background: #22c55e; color: white; }
    .flatpickr-btn:hover { opacity: 0.9; }
  </style>
</head>

<body class="bg-black text-white min-h-screen">
  <main class="max-w-xl mx-auto p-4 space-y-6">
    <h1 class="text-2xl font-bold">Schedule Setup</h1>

    <!-- FROM -->
    <section class="space-y-3">
      <h2 class="text-lg font-semibold text-gray-200">From</h2>
      <input id="fromDate" type="text" placeholder="DD/MM/YYYY"
             class="w-full rounded border border-gray-700 bg-gray-900 p-3 text-white"
             autocomplete="off" />
      <input id="fromTime" type="time"
             class="w-full rounded border border-gray-700 bg-gray-900 p-3 text-white" />
    </section>

    <!-- TO -->
    <section class="space-y-3">
      <h2 class="text-lg font-semibold text-gray-200">To</h2>
      <input id="toDate" type="text" placeholder="DD/MM/YYYY"
             class="w-full rounded border border-gray-700 bg-gray-900 p-3 text-white"
             autocomplete="off" />
      <input id="toTime" type="time"
             class="w-full rounded border border-gray-700 bg-gray-900 p-3 text-white" />
    </section>
  </main>

  <script>
    const pad = n => String(n).padStart(2,'0');
    const now = new Date();
    const start = new Date(now);
    start.setMinutes(0,0,0); start.setHours(now.getHours()+1);
    const end = new Date(start); end.setHours(start.getHours()+1);

    document.getElementById('fromTime').value = `${pad(start.getHours())}:${pad(start.getMinutes())}`;
    document.getElementById('toTime').value   = `${pad(end.getHours())}:${pad(end.getMinutes())}`;

    function enhanceWithFooter(instance) {
      const calendar = instance.calendarContainer;
      if (calendar && !calendar.querySelector('.flatpickr-footer')) {
        const footer = document.createElement('div');
        footer.className = 'flatpickr-footer';
        footer.innerHTML = `
          <button class="flatpickr-btn flatpickr-btn-cancel">Cancel</button>
          <button class="flatpickr-btn flatpickr-btn-ok">OK</button>`;
        calendar.appendChild(footer);
        footer.querySelector('.flatpickr-btn-cancel').addEventListener('click', () => instance.close());
        footer.querySelector('.flatpickr-btn-ok').addEventListener('click', () => instance.close());
      }
    }

    const fromPicker = flatpickr('#fromDate', {
      disableMobile: true,
      altInput: true,
      altFormat: 'd/m/Y',
      dateFormat: 'Y-m-d',
      defaultDate: start,
      onOpen: enhanceWithFooter,
      onChange: ensureToDate
    });

    const toPicker = flatpickr('#toDate', {
      disableMobile: true,
      altInput: true,
      altFormat: 'd/m/Y',
      dateFormat: 'Y-m-d',
      defaultDate: end,
      onOpen: enhanceWithFooter
    });

    function ensureToDate(selectedDates) {
      const fromDate = selectedDates?.[0] || fromPicker.selectedDates[0];
      const toDate = toPicker.selectedDates[0];
      if (toDate && toDate < fromDate) {
        toPicker.setDate(fromDate, true);
      }
    }
  </script>
</body>
</html>
