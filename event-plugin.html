<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Plugin</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .error {
      color: red;
      margin-bottom: 10px;
    }
    .event {
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Event Plugin</h2>
    <div id="error" class="error"></div>
    <div id="events">Loading events...</div>
  </div>  <script>
    const organiserId = new URLSearchParams(window.location.search).get('organiser_id');

    const supabase = supabase.createClient(
      'https://jvuunvnbpdfrttusgelz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY'
    );

    async function fetchEvents() {
      const { data, error } = await supabase
        .from('events')
        .select(`title, date, venues:venue_id (venue_name)`) // relationship alias
        .eq('organiser_id', organiserId)
        .order('date', { ascending: true });

      const eventsDiv = document.getElementById('events');
      const errorDiv = document.getElementById('error');

      if (error) {
        errorDiv.textContent = `Error loading events: ${error.message}`;
        eventsDiv.innerHTML = '';
        return;
      }

      if (!data || data.length === 0) {
        eventsDiv.textContent = 'No events found.';
        return;
      }

      eventsDiv.innerHTML = data.map(event => `
        <div class="event">
          ${event.date} â€“ ${event.title} @ ${event.venues?.venue_name || 'Unknown Venue'}
        </div>
      `).join('');
    }

    fetchEvents();
  </script></body>
</html>
