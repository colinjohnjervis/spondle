<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate Your Event Plugin</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 1rem;
      font-family: monospace;
      font-size: 0.9rem;
    }
    #errorLog {
      color: red;
      margin-top: 1rem;
      display: none;
    }
    button {
      padding: 10px 20px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Generate Your Event Plugin</h1>
  <p>This will generate an iframe snippet you can paste into your own website to show your events.</p>

  <button id="generateBtn">Generate Plugin Code</button>
  <textarea id="pluginCode" placeholder="Your plugin code will appear here..."></textarea>
  <div id="errorLog"></div>

  <script>
    // ✅ Initialize Supabase
    const supabase = supabase.createClient(
      "https://jvuunvnbpdfrttusgelz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY"
    );

    document.getElementById("generateBtn").addEventListener("click", async () => {
      try {
        document.getElementById("errorLog").style.display = "none";

        // ✅ Get current user
        const {
          data: { user },
          error
        } = await supabase.auth.getUser();

        if (error || !user) {
          throw new Error("You must be logged in to generate your plugin code.");
        }

        // ✅ Use user.id as organiser_id
        const pluginCode = `
<iframe 
  src="https://spondle-uk.vercel.app/embed-events.html?organiser_id=${user.id}" 
  width="100%" 
  height="400" 
  frameborder="0"
  style="border: none; overflow: hidden;">
</iframe>`.trim();

        document.getElementById("pluginCode").value = pluginCode;

      } catch (err) {
        const errorBox = document.getElementById("errorLog");
        errorBox.textContent = err.message || err.toString();
        errorBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
