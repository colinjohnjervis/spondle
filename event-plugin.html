<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate Event Plugin</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }
    button {
      background: #111;
      color: #fff;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-top: 1rem;
      padding: 1rem;
      font-family: monospace;
      border: 1px solid #ccc;
      border-radius: 6px;
      white-space: pre;
    }
  </style>
</head>
<body>
  <h1>Generate Your Event Plugin</h1>
  <p>This creates an embeddable HTML snippet showing your events with title, date, and venue name.</p>
  <button onclick="generatePlugin()">Generate Plugin Code</button>
  <textarea id="pluginCode" placeholder="Your plugin code will appear here..."></textarea>

  <script>
    const supabase = supabase.createClient(
      'https://jvuunvnbpdfrttusgelz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY'
    );

    async function generatePlugin() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error || !user) {
        alert("You must be logged in to generate your plugin.");
        return;
      }

      const userId = user.id;

      const pluginCode = `
<!-- Spondle Events Plugin -->
<div id="spondle-events"></div>
<script>
  (async () => {
    const res = await fetch('https://jvuunvnbpdfrttusgelz.supabase.co/rest/v1/events?organiser_id=eq.${userId}&select=title,date,venues(name)&order=date.asc', {
      headers: {
        apikey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY'
      }
    });
    const events = await res.json();
    const container = document.getElementById('spondle-events');
    if (!Array.isArray(events) || events.length === 0) {
      container.innerHTML = "<p>No events found.</p>";
      return;
    }
    const list = document.createElement("ul");
    events.forEach(event => {
      const venueName = event.venues?.name || "Unknown venue";
      const dateStr = new Date(event.date).toLocaleDateString();
      const item = document.createElement("li");
      item.innerHTML = \`<strong>\${event.title}</strong> â€“ \${dateStr} @ \${venueName}\`;
      list.appendChild(item);
    });
    container.appendChild(list);
  })();
</script>
<!-- End Plugin -->
`.trim();

      document.getElementById("pluginCode").value = pluginCode;
    }
  </script>
</body>
</html>
