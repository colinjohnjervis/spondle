<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 1rem;
      color: #333;
    }
    h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.25rem;
    }
    ul.event-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .event-item {
      background: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
    }
    .event-date {
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 0.25rem;
    }
    .event-title {
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
    }
    .event-venue {
      font-style: italic;
      color: #7f8c8d;
    }
  </style>
</head>
<body>

  <h2>Upcoming Events</h2>
  <ul id="eventList" class="event-list">
    <!-- Events will be injected here -->
  </ul>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://spondle-uk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwb25kbGUtdWsiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTY5NTM2ODg5NSwiZXhwIjoxOTExOTQ0ODk1fQ.9u-V4VG0GhAvZljR3AslCjV4vbfBni3XDglwhtYGtnY'
    );

    const organiserId = '9a65e123-4321-44a4-81dd-f0123456789a';

    async function fetchEvents() {
      const { data, error } = await supabase
        .from('events')
        .select('id, title, date, venue_name')
        .eq('organiser_id', organiserId)
        .gte('date', new Date().toISOString())
        .order('date', { ascending: true })
        .limit(10);

      const list = document.getElementById('eventList');

      if (error || !data || data.length === 0) {
        list.innerHTML = `<li class="event-item">No upcoming events found.</li>`;
        return;
      }

      data.forEach(event => {
        const li = document.createElement('li');
        li.className = 'event-item';
        li.innerHTML = `
          <div class="event-date">${formatDate(event.date)}</div>
          <div class="event-title">${event.title}</div>
          <div class="event-venue">${event.venue_name || ''}</div>
        `;
        list.appendChild(li);
      });
    }

    function formatDate(dateString) {
      const options = { weekday: 'short', day: 'numeric', month: 'short', year: 'numeric' };
      return new Date(dateString).toLocaleDateString(undefined, options);
    }

    fetchEvents();
  </script>

</body>
</html>
