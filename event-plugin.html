<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Plugin Generator</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 2rem;
      background: #fff;
      color: #000;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 1.5rem;
      margin-bottom: 0.3rem;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    textarea {
      min-height: 200px;
      font-family: monospace;
    }

    button {
      background-color: #111;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Event Plugin Generator</h1>

  <label for="organiser">Your Organiser ID</label>
  <input type="text" id="organiser" placeholder="e.g. 05c1463f-510d-4e40-a5fc-f5aa6138a716" value="05c1463f-510d-4e40-a5fc-f5aa6138a716" />

  <label for="bg">Background Colour (Hex)</label>
  <input type="text" id="bg" placeholder="e.g. ffffff" />

  <label for="text">Text Colour (Hex)</label>
  <input type="text" id="text" placeholder="e.g. 000000" />

  <label for="style">Plugin Style</label>
  <select id="style">
    <option value="default">Default</option>
    <option value="fixture">Fixture</option>
  </select>

  <button id="generateBtn">Generate Plugin Code</button>

  <label for="output">Your Copyable Plugin Code</label>
  <textarea id="output" readonly></textarea>

  <script>
    const organiserInput = document.getElementById('organiser');
    const bgInput = document.getElementById('bg');
    const textInput = document.getElementById('text');
    const styleSelect = document.getElementById('style');
    const output = document.getElementById('output');
    const generateBtn = document.getElementById('generateBtn');

    function updateCode() {
      const organiser = organiserInput.value.trim();
      const bg = bgInput.value.trim();
      const text = textInput.value.trim();
      const style = styleSelect.value;

      if (!organiser) {
        output.value = 'Please enter your organiser ID.';
        return;
      }

      let src = `https://spondle-uk.vercel.app/event-plugin-gateway.html?organiser_id=${organiser}`;
      if (bg) src += `&bg=${bg}`;
      if (text) src += `&text=${text}`;
      if (style) src += `&style=${style}`;

      output.value =
`<iframe src="${src}" style="border: none; width: 100%; min-height: 400px;" loading="lazy"></iframe>

<script>
window.addEventListener('message', function(event) {
  if (event.data && event.data.type === 'SPONDLE_IFRAME_HEIGHT') {
    var iframe = document.querySelector('iframe[src*="event-plugin-gateway.html"]');
    if (iframe) {
      iframe.style.height = event.data.height + 'px';
    }
  }
});
<\/script>`;

      // Optional: auto-select textarea content
      output.focus();
      output.select();
    }

    // Auto-generate on field change
    organiserInput.addEventListener('input', updateCode);
    bgInput.addEventListener('input', updateCode);
    textInput.addEventListener('input', updateCode);
    styleSelect.addEventListener('change', updateCode);

    // Manual generate on button click
    generateBtn.addEventListener('click', updateCode);

    // Initial output
    updateCode();
  </script>
</body>
</html>
