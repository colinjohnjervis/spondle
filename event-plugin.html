<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Your Event Plugin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 1rem;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    #userStatus {
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: #f4f4f4;
      border-left: 4px solid #444;
      font-size: 14px;
    }
    #errorLog {
      color: red;
      margin-top: 1rem;
      display: none;
    }
    label {
      margin-top: 1rem;
      display: block;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Generate Your Event Plugin</h1>
  <p>This will generate an iframe snippet you can paste into your own website to show your events.</p>
  <div id="userStatus">Checking login status...</div>

  <label for="bgColour">Background Colour (Hex)</label>
  <input type="text" id="bgColour" placeholder="e.g. ffffff" />

  <label for="textColour">Text Colour (Hex)</label>
  <input type="text" id="textColour" placeholder="e.g. 000000" />

  <button id="generateBtn">Generate Plugin Code</button>

  <textarea id="pluginCode" placeholder="Your plugin code will appear here..." rows="8" readonly></textarea>
  <div id="errorLog"></div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://jvuunvnbpdfrttusgelz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY'
    );

    const userStatus = document.getElementById("userStatus");

    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const { data: { user }, error } = await supabase.auth.getUser();
        if (error) throw error;
        if (user) {
          userStatus.textContent = `✅ Logged in as user: ${user.id}`;
        } else {
          userStatus.textContent = "❌ You are not signed in.";
        }
      } catch (err) {
        userStatus.textContent = `❌ Error getting user: ${err.message || err}`;
      }
    });

    document.getElementById("generateBtn").addEventListener("click", async () => {
      const output = document.getElementById("pluginCode");
      const errorBox = document.getElementById("errorLog");
      const bgColour = document.getElementById("bgColour").value.trim();
      const textColour = document.getElementById("textColour").value.trim();
      output.value = "";
      errorBox.style.display = "none";
      errorBox.textContent = "";

      try {
        const { data: { user }, error } = await supabase.auth.getUser();
        if (error) throw error;
        if (!user) throw new Error("You are not logged in. Please sign in first.");

        const organiserId = user.id;
        let src = `https://spondle-uk.vercel.app/event-plugin-gateway.html?organiser_id=${organiserId}`;
        if (bgColour) src += `&bg=${encodeURIComponent(bgColour)}`;
        if (textColour) src += `&text=${encodeURIComponent(textColour)}`;

        let fullCode = `<iframe id="spondle-plugin" src="${src}" width="100%" style="border:none;" frameborder="0"></iframe>\n<script>\nwindow.addEventListener("message", function(e) {\n  if (e.origin === "https://spondle-uk.vercel.app" && e.data.height) {\n    var iframe = document.getElementById("spondle-plugin");\n    if (iframe) iframe.style.height = e.data.height + "px";\n  }\n});\n</script>`;

        // Escape </script> to prevent breaking the real <script> tag in the HTML page
        fullCode = fullCode.replace(/<\/script>/gi, "<\\/script>");

        output.value = fullCode;
      } catch (err) {
        errorBox.textContent = err.message || err.toString();
        errorBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
