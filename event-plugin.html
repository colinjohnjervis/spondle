<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Your Event Plugin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    input {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin-top: 1rem;
      font-size: 1rem;
    }

    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 14px;
      margin-top: 1rem;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: break-word;
      resize: vertical;
    }

    #errorLog {
      color: red;
      margin-top: 1rem;
      display: none;
    }

    button {
      padding: 0.6rem 1.2rem;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 1rem;
    }

    #userStatus {
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: #f4f4f4;
      border-left: 4px solid #444;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Generate Your Event Plugin</h1>
  <p>This will generate an iframe snippet you can paste into your own website to show your events.</p>

  <div id="userStatus">Checking login status...</div>

  <label for="bgColor">Background Colour (Hex)</label>
  <input type="text" id="bgColor" placeholder="e.g. ffffff" />

  <label for="textColor">Text Colour (Hex)</label>
  <input type="text" id="textColor" placeholder="e.g. 000000" />

  <button id="generateBtn">Generate Plugin Code</button>
  <textarea id="pluginCode" placeholder="Your plugin code will appear here..." readonly></textarea>
  <div id="errorLog"></div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const supabase = window.supabase.createClient(
      'https://jvuunvnbpdfrttusgelz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY'
    );

    const userStatus = document.getElementById("userStatus");
    const pluginCode = document.getElementById("pluginCode");
    const errorLog = document.getElementById("errorLog");
    const generateBtn = document.getElementById("generateBtn");
    const bgColorInput = document.getElementById("bgColor");
    const textColorInput = document.getElementById("textColor");

    let currentUser = null;

    window.addEventListener("DOMContentLoaded", async () => {
      try {
        const { data: { user }, error } = await supabase.auth.getUser();
        if (error) throw error;
        if (!user) {
          userStatus.textContent = "❌ You are not signed in.";
        } else {
          currentUser = user;
          userStatus.textContent = `✅ Logged in as user: ${user.id}`;
        }
      } catch (err) {
        userStatus.textContent = `❌ Error getting user: ${err.message || err}`;
      }
    });

    generateBtn.addEventListener("click", async () => {
      pluginCode.value = "";
      errorLog.style.display = "none";
      errorLog.textContent = "";

      if (!currentUser) {
        errorLog.textContent = "❌ You must be logged in to generate your plugin.";
        errorLog.style.display = "block";
        return;
      }

      const organiserId = currentUser.id;
      const bg = bgColorInput.value.trim();
      const text = textColorInput.value.trim();

      const url = new URL("https://spondle-uk.vercel.app/event-plugin-gateway.html");
      url.searchParams.set("organiser_id", organiserId);
      if (bg) url.searchParams.set("bg", bg);
      if (text) url.searchParams.set("text", text);

      const iframe = `<iframe src="${url.toString()}" width="100%" height="400" frameborder="0" onload="this.contentWindow.postMessage({ type: 'getHeight' }, '*')"></iframe>
<script>
  window.addEventListener('message', (event) => {
    if (event.data && event.data.type === 'setHeight') {
      const iframes = document.querySelectorAll('iframe');
      iframes.forEach(iframe => {
        if (iframe.contentWindow === event.source) {
          iframe.style.height = event.data.height + 'px';
        }
      });
    }
  });
</script>`;

      pluginCode.value = iframe;
    });
  </script>
</body>
</html>
