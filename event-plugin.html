<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Your Event Plugin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.25rem;
    }
    button {
      margin-top: 1.5rem;
      background: black;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }
    textarea {
      margin-top: 1.5rem;
      width: 100%;
      height: 160px;
      font-family: monospace;
      font-size: 0.85rem;
      padding: 0.5rem;
    }
    .status {
      background: #f1f1f1;
      padding: 0.75rem;
      font-size: 0.9rem;
      margin-top: 1rem;
      border-left: 4px solid #444;
    }
  </style>
</head>
<body>
  <h1>Generate Your Event Plugin</h1>
  <p>This will generate an iframe snippet you can paste into your own website to show your events.</p>

  <div class="status" id="statusBox">Checking login status...</div>

  <label for="bg">Background Colour (Hex)</label>
  <input type="text" id="bg" placeholder="e.g. ffffff" />

  <label for="text">Text Colour (Hex)</label>
  <input type="text" id="text" placeholder="e.g. 000000" />

  <button id="generateBtn">Generate Plugin Code</button>

  <textarea id="output" readonly placeholder="Your plugin code will appear here..."></textarea>

  <script>
    const supabase = supabase.createClient(
      'https://jvuunvnbpdfrttusgelz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY'
    );

    const statusBox = document.getElementById('statusBox');
    const generateBtn = document.getElementById('generateBtn');
    const output = document.getElementById('output');

    let userId = null;

    async function checkLogin() {
      const { data, error } = await supabase.auth.getUser();
      if (error || !data.user) {
        statusBox.textContent = "❌ You must be signed in to generate your plugin.";
        generateBtn.disabled = true;
        return;
      }
      userId = data.user.id;
      statusBox.textContent = "✅ Logged in as user: " + userId;
      generateBtn.disabled = false;
    }

    checkLogin();

    generateBtn.addEventListener('click', () => {
      const bg = document.getElementById('bg').value.trim() || 'ffffff';
      const text = document.getElementById('text').value.trim() || '000000';

      if (!userId) {
        alert("User not logged in");
        return;
      }

      const src = `https://spondle-uk.vercel.app/event-plugin-gateway.html?organiser_id=${userId}&bg=${bg}&text=${text}`;

      const fullCode = `
<iframe id="spondle-plugin" src="${src}" width="100%" style="border:none;" frameborder="0"></iframe>
<script>
window.addEventListener("message", function(e) {
  if (e.origin === "https://spondle-uk.vercel.app" && e.data.height) {
    var iframe = document.getElementById("spondle-plugin");
    if (iframe) iframe.style.height = e.data.height + "px";
  }
});
<\/script>`.trim();

      output.value = fullCode;
    });
  </script>
</body>
</html>
