<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plugin Generator Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin: 1rem 0 0.25rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    textarea {
      height: 200px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h2>Event Plugin Generator</h2>

  <label for="organiserId">Your Organiser ID</label>
  <input type="text" id="organiserId" placeholder="e.g. 05c1463f-510d-4e40-a5fc-f5aa6138a716" />

  <label for="bgColor">Background Colour (Hex)</label>
  <input type="text" id="bgColor" placeholder="e.g. ffffff" />

  <label for="textColor">Text Colour (Hex)</label>
  <input type="text" id="textColor" placeholder="e.g. 000000" />

  <label for="styleSelect">Plugin Style</label>
  <select id="styleSelect">
    <option value="default">Default</option>
    <option value="fixture">Fixture</option>
  </select>

  <label for="output">Your Copyable Plugin Code</label>
  <textarea id="output" readonly></textarea>

  <script>
    const organiserInput = document.getElementById('organiserId');
    const bgInput = document.getElementById('bgColor');
    const textInput = document.getElementById('textColor');
    const styleSelect = document.getElementById('styleSelect');
    const output = document.getElementById('output');

    function updateCode() {
      const organiserId = organiserInput.value.trim();
      const bg = bgInput.value.trim();
      const text = textInput.value.trim();
      const style = styleSelect.value;

      if (!organiserId) {
        output.value = 'Please enter your organiser ID.';
        return;
      }

      const src = `https://spondle-uk.vercel.app/event-plugin-gateway.html?organiser_id=${organiserId}&bg=${bg}&text=${text}&style=${style}`;
      output.value = `<iframe src="${src}" style="border: none; width: 100%; min-height: 400px;" loading="lazy"></iframe>\n\n<script>
  window.addEventListener('message', (event) => {
    if (event.data?.type === 'SPONDLE_IFRAME_HEIGHT') {
      const iframe = document.querySelector('iframe[src*="event-plugin-gateway.html"]');
      if (iframe) {
        iframe.style.height = event.data.height + 'px';
      }
    }
  });
</script>`;
    }

    organiserInput.addEventListener('input', updateCode);
    bgInput.addEventListener('input', updateCode);
    textInput.addEventListener('input', updateCode);
    styleSelect.addEventListener('change', updateCode);

    // Trigger initial output
    updateCode();
  </script>

</body>
</html>
