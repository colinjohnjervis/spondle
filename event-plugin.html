<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate Your Event Plugin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      color: #111;
    }
    button {
      background: #1e293b;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    textarea {
      margin-top: 1.5rem;
      width: 100%;
      height: 350px;
      font-family: monospace;
      font-size: 0.9rem;
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      white-space: pre;
      resize: vertical;
    }
  </style>
</head>
<body>

  <h1>Generate Your Event Plugin</h1>
  <p>This creates an embeddable HTML snippet showing your events with title, date, and venue name.</p>
  <button onclick="generatePlugin()">Generate Plugin Code</button>

  <textarea id="pluginCode" readonly placeholder="Your plugin code will appear here..."></textarea>

  <script>
    const supabaseUrl = 'https://jvuunvnbpdfrttusgelz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function generatePlugin() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error || !user) {
        alert("You must be logged in to generate your plugin.");
        return;
      }

      const organiserId = user.id;

      const pluginCode = `
<!-- Spondle Event Plugin -->
<div id="spondle-events"></div>
<script>
  (function() {
    const organiserId = "${organiserId}";
    const supabaseUrl = "${supabaseUrl}";
    const supabaseKey = "${supabaseKey}";

    fetch(\`\${supabaseUrl}/rest/v1/events?organiser_id=eq.\${organiserId}&select=title,date,venue:venues(name)\`, {
      headers: {
        apikey: supabaseKey,
        Authorization: "Bearer " + supabaseKey
      }
    })
    .then(res => res.json())
    .then(events => {
      const container = document.getElementById("spondle-events");
      if (!Array.isArray(events) || events.length === 0) {
        container.innerHTML = "<p>No events found.</p>";
        return;
      }

      const list = document.createElement("ul");
      events.forEach(event => {
        const venueName = event.venue?.name || "Unknown venue";
        const dateStr = new Date(event.date).toLocaleDateString();
        const item = document.createElement("li");
        item.innerHTML = \`<strong>\${event.title}</strong> â€“ \${dateStr} @ \${venueName}\`;
        list.appendChild(item);
      });

      container.appendChild(list);
    })
    .catch(err => {
      console.error(err);
      document.getElementById("spondle-events").innerHTML = "<p>Error loading events.</p>";
    });
  })();
</script>
<!-- End Spondle Event Plugin -->
      `.trim();

      document.getElementById("pluginCode").value = pluginCode;
    }
  </script>

</body>
</html>
