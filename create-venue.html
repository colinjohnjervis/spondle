<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create a New Venue – Spondle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./spondle-layout.js"></script>
  <meta name="color-scheme" content="dark" />
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen">

  <div class="max-w-3xl mx-auto px-4 py-6">
    <!-- Page Header -->
    <h1 class="text-3xl font-bold mb-4">Create a New Venue</h1>

    <!-- Connection Status -->
    <p id="connectionStatus" class="mb-6 text-green-400 font-medium">Connecting to Supabase...</p>

    <!-- Search Section -->
    <div id="searchSection" class="bg-gray-800 p-4 rounded-2xl shadow mb-6">
      <label for="venueSearch" class="block text-sm font-semibold mb-2">Search for venue first:</label>
      <input
        id="venueSearch"
        type="text"
        placeholder="Type a venue name..."
        class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500"
      />
      <div id="searchResults" class="mt-4 text-sm"></div>
    </div>

    <!-- Venue Form (initially hidden) -->
    <div id="venueFormSection" class="hidden bg-gray-800 p-5 rounded-2xl shadow-lg">
      <h2 class="text-xl font-semibold mb-4">Add new venue</h2>
      <form id="venueForm" class="space-y-4">
        <!-- Venue Name -->
        <div>
          <label class="block mb-1 font-medium">Venue Name</label>
          <input type="text" id="venue_name" required
            class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <!-- Street Name -->
        <div>
          <label class="block mb-1 font-medium">Street Address</label>
          <input type="text" id="street_name"
            class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <!-- Town/City -->
        <div>
          <label class="block mb-1 font-medium">Town / City</label>
          <input type="text" id="town_city"
            class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <!-- Postcode -->
        <div>
          <label class="block mb-1 font-medium">Postcode</label>
          <input type="text" id="postcode"
            class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <!-- Email -->
        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" id="email" required
            class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <!-- Telephone -->
        <div>
          <label class="block mb-1 font-medium">Telephone</label>
          <input type="tel" id="telephone"
            class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <!-- Website -->
        <div>
          <label class="block mb-1 font-medium">Website</label>
          <input type="text" id="website"
            class="w-full p-3 rounded-lg bg-gray-900 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <!-- Submit -->
        <button type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg mt-2">Create Venue</button>
      </form>

      <!-- Feedback -->
      <div id="formFeedback" class="mt-4 text-sm font-medium"></div>
    </div>
  </div>

  <!-- Script -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://jvuunvnbpdfrttusgelz.supabase.co";
    const supabaseKey = "sb_publishable_3MgTmkpcR73OVvablohiog_06I0EQsn";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const connectionStatus = document.getElementById("connectionStatus");
    const searchInput = document.getElementById("venueSearch");
    const searchResults = document.getElementById("searchResults");
    const venueFormSection = document.getElementById("venueFormSection");
    const venueForm = document.getElementById("venueForm");
    const formFeedback = document.getElementById("formFeedback");

    // Test Supabase connection
    async function testConnection() {
      try {
        const { data, error } = await supabase.from("venues").select("id").limit(1);
        if (error) throw error;
        connectionStatus.textContent = "✅ Connected to Supabase successfully";
        connectionStatus.classList.add("text-green-400");
      } catch (err) {
        connectionStatus.textContent = "❌ Failed to connect to Supabase";
        connectionStatus.classList.add("text-red-400");
      }
    }

    testConnection();

    // Search existing venues
    searchInput.addEventListener("input", async (e) => {
      const term = e.target.value.trim();
      searchResults.textContent = "";
      venueFormSection.classList.add("hidden");

      if (term.length < 2) return;

      const { data, error } = await supabase
        .from("venues")
        .select("venue_name")
        .ilike("venue_name", `%${term}%`);

      if (error) {
        searchResults.textContent = "Error searching venues.";
        searchResults.className = "mt-4 text-red-400";
        return;
      }

      if (data.length > 0) {
        searchResults.innerHTML = `
          <p class="text-yellow-400 font-medium">${data.length} matching venue(s) found — please check before adding:</p>
          <ul class="list-disc list-inside mt-2 text-gray-200">${data.map(v => `<li>${v.venue_name}</li>`).join("")}</ul>
          <p class="text-gray-400 mt-3">If nothing matches, the add-venue form will appear below.</p>
        `;
        venueFormSection.classList.remove("hidden");
      } else {
        searchResults.innerHTML = `<p class="text-green-400">No results — Create a new venue below:</p>`;
        venueFormSection.classList.remove("hidden");
      }
    });

    // Submit new venue
    venueForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      formFeedback.textContent = "";
      const venueData = {
        venue_name: document.getElementById("venue_name").value.trim(),
        street_name: document.getElementById("street_name").value.trim(),
        town_city: document.getElementById("town_city").value.trim(),
        postcode: document.getElementById("postcode").value.trim(),
        email: document.getElementById("email").value.trim(),
        telephone: document.getElementById("telephone").value.trim(),
        website: document.getElementById("website").value.trim(),
      };

      const { data, error } = await supabase.from("venues").insert([venueData]);

      if (error) {
        formFeedback.textContent = `❌ ${error.message}`;
        formFeedback.className = "mt-4 text-red-400";
      } else {
        formFeedback.textContent = "✅ Venue created successfully!";
        formFeedback.className = "mt-4 text-green-400";
        venueForm.reset();
      }
    });
  </script>
</body>
</html>
