<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Venue ‚Äì Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">

  <div class="max-w-xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">Create a New Venue</h1>

    <p id="status" class="text-xs text-gray-400 mb-4">Loading script...</p>

    <!-- Search -->
    <label class="block mb-2 font-semibold">Search for venue first:</label>
    <input id="venueSearchInput" type="text" placeholder="Start typing a venue name..."
      class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" />
    <div id="venueSearchResults" class="mt-2 space-y-1 text-sm text-gray-300"></div>

    <!-- Venue Form -->
    <form id="venueForm" class="space-y-4 hidden mt-6">
      <input id="venueName" type="text" placeholder="Venue Name" required
        class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" />
      <input id="address" type="text" placeholder="Address"
        class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" />
      <input id="postcode" type="text" placeholder="Postcode"
        class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" />
      <input id="phone" type="text" placeholder="Phone"
        class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" />
      <input id="email" type="email" placeholder="Email"
        class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" />
      <input id="website" type="text" placeholder="Website"
        class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" />

      <select id="town_city_id" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white">
        <option value="">Select a town/city</option>
      </select>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 p-2 rounded font-bold">
        Create Venue
      </button>
    </form>

    <div id="message" class="mt-4 text-sm font-semibold"></div>
  </div>

  <script>
    const status = document.getElementById('status');
    status.textContent = '‚úÖ Script loaded successfully';

    const supabase = supabase.createClient(
      'https://jvuunvnbpdfrttusgelz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE2OTcwNzE3MDYsImV4cCI6MjAxMjY0NzcwNn0.WOaUzyDNohMtPYKp7xHpE-eW6QznCdUMjvhWquw4WR8'
    );

    const input = document.getElementById('venueSearchInput');
    const resultsBox = document.getElementById('venueSearchResults');
    const form = document.getElementById('venueForm');
    const msg = document.getElementById('message');

    input.addEventListener('input', async () => {
      const query = input.value.trim();
      resultsBox.innerHTML = '';
      form.classList.add('hidden');
      msg.textContent = '';
      status.textContent = 'üîé Searching‚Ä¶';

      if (query.length < 2) {
        status.textContent = '‚úã Type at least 2 characters';
        return;
      }

      try {
        const { data, error } = await supabase
          .from('venues')
          .select('name')
          .textSearch('name', query);

        if (error) {
          status.textContent = '‚ùå Supabase error: ' + error.message;
          return;
        }

        if (data && data.length > 0) {
          status.textContent = '‚úÖ Found ' + data.length + ' result(s)';
          data.forEach(v => {
            const div = document.createElement('div');
            div.textContent = v.name;
            div.className = 'text-green-400';
            resultsBox.appendChild(div);
          });
        } else {
          status.textContent = '‚ö†Ô∏è No matches found ‚Äî showing form';
          form.classList.remove('hidden');
          document.getElementById('venueName').value = query;
        }
      } catch (err) {
        status.textContent = 'üí• Script crashed: ' + err.message;
      }
    });

    async function loadTowns() {
      const { data, error } = await supabase.from('town_city').select('id, name').order('name');
      const dropdown = document.getElementById('town_city_id');
      if (data) {
        data.forEach(t => {
          const opt = document.createElement('option');
          opt.value = t.id;
          opt.textContent = t.name;
          dropdown.appendChild(opt);
        });
        status.textContent += ' | üèôÔ∏è Towns loaded';
      } else {
        status.textContent += ' | ‚ö†Ô∏è Town load error';
      }
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      msg.textContent = 'Submitting‚Ä¶';
      const newVenue = {
        name: document.getElementById('venueName').value.trim(),
        address: document.getElementById('address').value.trim(),
        postcode: document.getElementById('postcode').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        email: document.getElementById('email').value.trim(),
        website: document.getElementById('website').value.trim(),
        town_city_id: document.getElementById('town_city_id').value || null
      };

      const { error } = await supabase.from('venues').insert([newVenue]);

      if (error) {
        msg.textContent = '‚ùå ' + error.message;
      } else {
        msg.textContent = '‚úÖ Venue created!';
        input.value = '';
        resultsBox.innerHTML = '';
        form.classList.add('hidden');
      }
    });

    loadTowns();
  </script>
</body>
</html>
