<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create a New Venue – Spondle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background-color: #111827;
      color: white;
      font-family: ui-sans-serif, system-ui, sans-serif;
      padding: 2rem;
    }
    .hidden { display: none; }
    input, select {
      background-color: #1f2937;
      color: white;
      border: 1px solid #374151;
      border-radius: 0.5rem;
      padding: 0.5rem;
      width: 100%;
    }
    label { display: block; margin-top: 1rem; }
    button {
      background-color: #22c55e;
      color: black;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1 class="text-2xl font-bold mb-4">Create a New Venue</h1>

  <div id="status" class="mb-4 text-sm text-green-400">Connecting to Supabase...</div>

  <!-- Search first -->
  <label for="venueSearch">Search for venue first:</label>
  <input id="venueSearch" type="text" placeholder="Start typing..." />
  <div id="searchResults" class="mt-4"></div>

  <!-- Create form (hidden until no results) -->
  <form id="venueForm" class="hidden mt-6">
    <label for="venueName">Venue Name:</label>
    <input id="venueName" type="text" required />

    <label for="address">Address:</label>
    <input id="address" type="text" />

    <label for="townCity">Town / City:</label>
    <input id="townCity" type="text" />

    <label for="county">County:</label>
    <input id="county" type="text" />

    <label for="postcode">Postcode:</label>
    <input id="postcode" type="text" />

    <button type="submit">Add Venue</button>
  </form>

  <script>
    // =========================================
    // SECTION 1: SUPABASE INITIALISATION
    // =========================================
    const supabaseUrl = 'https://jvuunvnbpdfrttusgelz.supabase.co';

    // 👉 INSERT YOUR NEW PUBLISHABLE KEY BELOW (inside the quotes)
    const supabaseKey = 'sb_publishable_3MgTmkpcR73OVvablohiog_06I0EQsn';

    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    // =========================================

    const statusEl = document.getElementById('status');
    const searchInput = document.getElementById('venueSearch');
    const searchResults = document.getElementById('searchResults');
    const form = document.getElementById('venueForm');

    // =========================================
    // SECTION 2: CONNECTION TEST
    // =========================================
    async function testConnection() {
      try {
        const { data, error } = await supabase.from('venues').select('id').limit(1);
        if (error) throw error;
        statusEl.textContent = '✅ Connected to Supabase successfully';
      } catch (err) {
        statusEl.textContent = '❌ Error connecting to Supabase: ' + err.message;
      }
    }
    testConnection();
    // =========================================

    // =========================================
    // SECTION 3: VENUE SEARCH
    // =========================================
    searchInput.addEventListener('input', async (e) => {
      const query = e.target.value.trim();
      if (query.length < 2) {
        searchResults.innerHTML = '';
        form.classList.add('hidden');
        return;
      }

      const { data, error } = await supabase
        .from('venues')
        .select('*')
        .ilike('venue_name', `%${query}%`);

      if (error) {
        searchResults.innerHTML = `<p class='text-red-400'>Error: ${error.message}</p>`;
        return;
      }

      if (data.length > 0) {
        searchResults.innerHTML = `<p class='text-yellow-400'>${data.length} matching venue(s) found – please check before adding:</p><ul class='list-disc pl-5 mt-2'>${data.map(v => `<li>${v.venue_name}</li>`).join('')}</ul>`;
        form.classList.add('hidden');
      } else {
        searchResults.innerHTML = `<p class='text-green-400'>No existing venue found – you can add it below.</p>`;
        form.classList.remove('hidden');
        document.getElementById('venueName').value = query;
      }
    });
    // =========================================

    // =========================================
    // SECTION 4: SUBMIT NEW VENUE
    // =========================================
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const venue = {
        venue_name: document.getElementById('venueName').value.trim(),
        address: document.getElementById('address').value.trim(),
        town_city: document.getElementById('townCity').value.trim(),
        county: document.getElementById('county').value.trim(),
        postcode: document.getElementById('postcode').value.trim()
      };

      const { error } = await supabase.from('venues').insert([venue]);

      if (error) {
        alert('Error: ' + error.message);
      } else {
        alert('✅ Venue added successfully!');
        form.reset();
        form.classList.add('hidden');
        searchInput.value = '';
        searchResults.innerHTML = '';
      }
    });
    // =========================================
  </script>
</body>
</html>
