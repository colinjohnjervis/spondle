<!DOCTYPE html>
<html lang="en">
<head>
  <!-- =========================================
       META & TITLE
  ========================================== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spondle ‚Ä¢ Create Venue</title>

  <!-- =========================================
       STYLES & LIBS (match other pages)
  ========================================== -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Global layout (sidebar + sticky header) -->
  <script type="module" src="./spondle-layout.js"></script>

  <style>
    /* Keep look/feel identical to your dark theme pages */
    body { background: #0b1220; color: #e5e7eb; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji"; }
    .card { background:#101826; border:1px solid #1f2a3b; border-radius:14px; }
    input, select, textarea {
      background-color: #121a2a;
      border: 1px solid #29344a;
      border-radius: 10px;
      color: #e5e7eb;
      padding: 0.6rem 0.8rem;
      width: 100%;
      outline: none;
    }
    input:focus, select:focus, textarea:focus { border-color:#3b82f6; box-shadow: 0 0 0 3px rgba(59,130,246,0.25); }
    label { font-size: 0.9rem; color:#aab4c5; }
    .btn {
      display:inline-flex; align-items:center; justify-content:center;
      background:#22c55e; color:#081220; font-weight:700;
      border-radius:10px; padding:0.7rem 1rem;
    }
    .btn:hover { filter:brightness(1.05) }
    .hidden { display:none }
  </style>
</head>
<body>

  <!-- =========================================
       MAIN CONTENT CONTAINER (matches other pages)
       Your layout script will mount the header & sidebar.
       Place page body inside a centered container.
  ========================================== -->
  <div id="main-content" class="max-w-5xl mx-auto px-4 sm:px-6 md:px-8 py-6">

    <!-- PAGE HEADER -->
    <div class="mb-6">
      <h1 class="text-2xl sm:text-3xl font-bold tracking-tight text-white">Create Venue</h1>
      <!-- Top connection/status banner (keep like create-event) -->
      <p id="status" class="mt-2 text-sm text-emerald-400">Connecting to Supabase‚Ä¶</p>
    </div>

    <!-- =========================================
         SEARCH SECTION (mirror event flow)
    ========================================== -->
    <div class="card p-5 mb-6">
      <h2 class="text-lg font-semibold text-white mb-3">Search for venue first</h2>

      <label for="venue_search" class="mb-1 block">Venue name</label>
      <input id="venue_search" type="text" placeholder="Start typing a venue name‚Ä¶" autocomplete="off" />

      <div id="venue_search_results" class="mt-4 space-y-2 text-sm"></div>

      <!-- Small hint to match UX tone -->
      <p class="mt-3 text-xs text-slate-400">
        If nothing matches, the add-venue form will appear below.
      </p>
    </div>

    <!-- =========================================
         ADD VENUE FORM (hidden until no matches)
         Fields match what you're used to.
    ========================================== -->
    <div id="add_venue_block" class="card p-5 mb-10 hidden">
      <h2 class="text-lg font-semibold text-white mb-4">Add new venue</h2>

      <form id="add_venue_form" class="space-y-4">
        <div>
          <label for="venue_name" class="mb-1 block">Venue Name</label>
          <input id="venue_name" type="text" required />
        </div>

        <div>
          <label for="address" class="mb-1 block">Address</label>
          <input id="address" type="text" />
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="town_city" class="mb-1 block">Town / City</label>
            <input id="town_city" type="text" />
          </div>
          <div>
            <label for="county" class="mb-1 block">County</label>
            <input id="county" type="text" />
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div class="sm:col-span-1">
            <label for="postcode" class="mb-1 block">Postcode</label>
            <input id="postcode" type="text" />
          </div>
          <div>
            <label for="email" class="mb-1 block">Email</label>
            <input id="email" type="email" />
          </div>
          <div>
            <label for="phone" class="mb-1 block">Phone</label>
            <input id="phone" type="text" />
          </div>
        </div>

        <div>
          <label for="website" class="mb-1 block">Website</label>
          <input id="website" type="url" />
        </div>

        <div class="pt-2">
          <button type="submit" class="btn">Create Venue</button>
        </div>
      </form>

      <!-- Inline messages (success / error) -->
      <div id="form_message" class="mt-3 text-sm"></div>
    </div>

  </div><!-- /#main-content -->

  <!-- =========================================
       SCRIPT: SUPABASE + PAGE LOGIC
  ========================================== -->
  <script>
    // =========================================
    // SECTION 1: SUPABASE INITIALISATION
    // =========================================
    const supabaseUrl = 'https://jvuunvnbpdfrttusgelz.supabase.co';

    // üëâüëâüëâ PASTE YOUR NEW PUBLISHABLE KEY BETWEEN THE QUOTES üëá
    const supabaseKey = 'sb_publishable_3MgTmkpcR73OVvablohiog_06I0EQsn';
    // üëÜüëÜüëÜ Do not add spaces/line-breaks inside the string.

    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const statusEl = document.getElementById('status');
    const resultsBox = document.getElementById('venue_search_results');
    const searchInput = document.getElementById('venue_search');
    const addBlock = document.getElementById('add_venue_block');
    const form = document.getElementById('add_venue_form');
    const msg = document.getElementById('form_message');

    // =========================================
    // SECTION 2: CONNECTION TEST (top banner)
    // =========================================
    (async function testConnection() {
      try {
        const { data, error } = await supabase.from('venues').select('id').limit(1);
        if (error) throw error;
        statusEl.textContent = '‚úÖ Connected to Supabase successfully';
        statusEl.classList.remove('text-rose-400');
        statusEl.classList.add('text-emerald-400');
      } catch (err) {
        statusEl.textContent = '‚ùå Supabase connection error: ' + err.message;
        statusEl.classList.remove('text-emerald-400');
        statusEl.classList.add('text-rose-400');
      }
    })();

    // =========================================
    // SECTION 3: SEARCH (mirror event flow)
    // - Type ‚â• 2 chars ‚Üí search by venue_name
    // - If matches ‚Üí list them (and keep form hidden)
    // - If none ‚Üí reveal the add venue form
    // =========================================
    function debounce(fn, delay = 250) {
      let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), delay); };
    }

    const runSearch = debounce(async () => {
      const query = (searchInput.value || '').trim();
      resultsBox.innerHTML = '';
      addBlock.classList.add('hidden');
      msg.textContent = '';

      if (query.length < 2) return;

      // Use ilike on venue_name to match your schema & event flow
      const { data, error } = await supabase
        .from('venues')
        .select('id, venue_name')
        .ilike('venue_name', `%${query}%`)
        .limit(10);

      if (error) {
        resultsBox.innerHTML = `<p class="text-rose-400">Error: ${error.message}</p>`;
        return;
      }

      if (data && data.length > 0) {
        const list = document.createElement('ul');
        list.className = 'space-y-1';
        data.forEach(v => {
          const li = document.createElement('li');
          li.className = 'text-slate-300';
          li.textContent = v.venue_name;
          list.appendChild(li);
        });
        resultsBox.innerHTML = `<p class="text-amber-300 mb-2">${data.length} matching venue(s) found ‚Äì please check before adding:</p>`;
        resultsBox.appendChild(list);
      } else {
        resultsBox.innerHTML = `<p class="text-emerald-400">No existing venue found ‚Äî you can add it below.</p>`;
        addBlock.classList.remove('hidden');
        document.getElementById('venue_name').value = query;
      }
    }, 300);

    searchInput.addEventListener('input', runSearch);

    // =========================================
    // SECTION 4: SUBMIT NEW VENUE
    // Matches the columns you're used to:
    //   venue_name, address, town_city, county, postcode, email, phone, website
    // =========================================
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      msg.className = 'mt-3 text-sm';

      const payload = {
        venue_name: (document.getElementById('venue_name').value || '').trim(),
        address:    (document.getElementById('address').value || '').trim(),
        town_city:  (document.getElementById('town_city').value || '').trim(),
        county:     (document.getElementById('county').value || '').trim(),
        postcode:   (document.getElementById('postcode').value || '').trim(),
        email:      (document.getElementById('email').value || '').trim(),
        phone:      (document.getElementById('phone').value || '').trim(),
        website:    (document.getElementById('website').value || '').trim()
      };

      if (!payload.venue_name) {
        msg.textContent = 'Please enter a venue name.';
        msg.classList.add('text-amber-300');
        return;
      }

      const { error } = await supabase.from('venues').insert([payload]);

      if (error) {
        msg.textContent = '‚ùå ' + error.message;
        msg.classList.add('text-rose-400');
      } else {
        msg.textContent = '‚úÖ Venue created successfully.';
        msg.classList.add('text-emerald-400');

        // Reset UX to match event flow
        form.reset();
        addBlock.classList.add('hidden');
        searchInput.value = '';
        resultsBox.innerHTML = '';
      }
    });
  </script>
</body>
</html>
