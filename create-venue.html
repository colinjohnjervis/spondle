<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Supabase test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-900 text-white p-6">
  <h1 class="text-xl font-bold mb-4">Supabase connectivity test</h1>
  <p id="status" class="text-gray-400">Checking…</p>
  <ul id="list" class="mt-3 text-sm text-gray-300 space-y-1"></ul>

  <script>
    const status = document.getElementById("status");
    const list = document.getElementById("list");

    const supabase = supabase.createClient(
      "https://jvuunvnbpdfrttusgelz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE2OTcwNzE3MDYsImV4cCI6MjAxMjY0NzcwNn0.WOaUzyDNohMtPYKp7xHpE-eW6QznCdUMjvhWquw4WR8"
    );

    async function runTest() {
      status.textContent = "🔎 Requesting first 5 venues…";
      const { data, error } = await supabase.from("venues").select("name").limit(5);
      if (error) {
        status.textContent = "❌ Supabase error: " + error.message;
        return;
      }
      if (!data || data.length === 0) {
        status.textContent = "⚠️ No venues returned.";
        return;
      }
      status.textContent = `✅ Connected – showing ${data.length} venue(s):`;
      data.forEach(v => {
        const li = document.createElement("li");
        li.textContent = "• " + v.name;
        list.appendChild(li);
      });
    }

    runTest();
  </script>
</body>
</html>
