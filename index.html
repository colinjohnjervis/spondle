<!doctype html>
<html lang="en">
<head>

      <p class="text-[color:var(--muted)]">
        Highlight a few events or categories manually, or build a separate lightweight script for curated homepage content.
      </p>
    </section>
  </main>

  <!-- Shared Layout -->
  <script src="./spondle-layout.js?v=global-8" type="module"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      window.Layout.init({ active: "home" });
    });
  </script>
