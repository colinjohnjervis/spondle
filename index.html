<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spondle — Discover Events</title>
  <meta name="color-scheme" content="dark" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="./spondle-layout.css?v=1000">
  <link rel="stylesheet" href="./styles.css?v=1000">
  <link rel="stylesheet" href="./hearts.css?v=1000">
</head>
<body>
  <!-- Header + Sidebar injected -->
  <div id="layout-root"></div>

  <main class="px-4 sm:px-6 lg:px-8 mt-4 space-y-8">
    <section class="panel p-6 md:p-8">
      <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight">Discover Events Near You</h1>
      <p class="text-[color:var(--muted)] mt-3 max-w-2xl">
        Browse local gigs, theatre shows, pub nights, and more. Save favourites, share events, and explore everything happening nearby.
      </p>
    </section>

    <section>
      <div id="eventsGrid" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3 mt-6"></div>
      <div class="flex justify-center mt-6">
        <button id="loadMoreBtn"
          class="px-4 py-2 bg-[color:var(--brand)] text-black font-medium rounded-md hover:opacity-90 transition">
          Load More
        </button>
      </div>
      <p id="eventsError" class="text-red-400 mt-4 hidden">Couldn’t load events.</p>
    </section>
  </main>

  <!-- JS -->
  <script src="./spondle-layout.js?v=1006" type="module"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      window.Layout.init({ active: "home" });
    });
  </script>

  <script src="./events-data.js?v=1000"></script>
  <script src="./scripts.js?v=1000"></script>
</body>
</html>
