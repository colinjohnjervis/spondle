<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embedded Event Plugin (Custom Colours)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: ui-sans-serif, system-ui, sans-serif;
      background-color: white;
      text-align: center;
    }

    .header {
      padding: 20px 10px 10px;
      font-size: 1.25rem;
      font-weight: bold;
    }

    iframe {
      display: block;
      border: none;
      width: 100vw;   /* Full width */
      height: 400px;  /* Default height, will be overridden by script */
    }

    .spacer {
      height: 40px;
    }
  </style>
</head>
<body>

  <div class="header">
    Welcome to My Events123 Plugin Demonstration 
  </div>

  <!-- Embedded Event Plugin -->
  <iframe id="spondle-plugin" src="https://spondle-uk.vercel.app/event-plugin-gateway.html?organiser_id=05c1463f-510d-4e40-a5fc-f5aa6138a716&bg=8C7DA8&text=000000&style=fixture" width="100%" style="border:none;" frameborder="0"></iframe>
  <script>
    window.addEventListener("message", function(e) {
      if (e.origin === "https://spondle-uk.vercel.app" && e.data.height) {
        var iframe = document.getElementById("spondle-plugin");
        if (iframe) iframe.style.height = e.data.height + "px";
      }
    });
  </script>

</body>
</html>
