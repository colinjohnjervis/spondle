<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Events (Plugin Preview)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 16px;
    }
    .event {
      background: white;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .event-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 4px;
    }
    .event-details {
      font-size: 14px;
      color: #555;
    }
    .debug {
      font-size: 13px;
      color: #b00;
      margin-top: 20px;
      white-space: pre-wrap;
      background: #fff0f0;
      padding: 10px;
      border: 1px solid #e0c0c0;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>My Events (Plugin Preview)</h1>
  <div id="eventList">Loading...</div>
  <div class="debug" id="debugLog">Debug output will appear here...</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://jvuunvnbpdfrttusgelz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const eventList = document.getElementById('eventList');
    const debugLog = document.getElementById('debugLog');

    function log(msg) {
      debugLog.textContent += '\n' + msg;
    }

    async function loadEvents() {
      try {
        log('Step 1: Getting session...');
        const { data: { session }, error: sessionError } = await supabase.auth.getSession();

        if (sessionError) {
          eventList.textContent = 'Error getting session.';
          log('Session error: ' + sessionError.message);
          return;
        }

        if (!session || !session.user) {
          eventList.textContent = 'Not logged in.';
          log('Session or user missing.');
          return;
        }

        const user = session.user;
        log('Step 2: User ID = ' + user.id);

        log('Step 3: Fetching events...');
        const { data, error } = await supabase
          .from('events')
          .select('title, date, venue:venue_id ( name )')
          .eq('organiser_id', user.id)
          .order('date', { ascending: true });

        if (error) {
          eventList.textContent = 'Error loading events.';
          log('Query error: ' + error.message);
          return;
        }

        if (!data || data.length === 0) {
          eventList.textContent = 'No events found.';
          log('No events returned.');
          return;
        }

        log(`Step 4: Found ${data.length} events.`);

        eventList.innerHTML = data.map(event => `
          <div class="event">
            <div class="event-title">${event.title}</div>
            <div class="event-details">
              ${new Date(event.date).toLocaleDateString()}<br>
              Venue: ${event.venue?.name || 'N/A'}
            </div>
          </div>
        `).join('');
      } catch (err) {
        eventList.textContent = 'Critical error loading page.';
        log('JS Exception: ' + err.message);
      }
    }

    document.addEventListener('DOMContentLoaded', loadEvents);
  </script>
</body>
</html>
