<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Event â€“ Spondle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./spondle-layout.css?v=global-9">
  <link rel="stylesheet" href="./styles.css?v=global-9">
  <link rel="stylesheet" href="./hearts.css?v=global-9">
  <style>
    .venue-card{border:1px solid #444;border-radius:12px;padding:12px;margin-bottom:12px;background:#111;cursor:pointer}
    .venue-card strong{display:block;margin-bottom:4px}
    .no-results{text-align:center;color:#888;margin-top:10px}
    .venue-form input,.venue-form button{width:100%;padding:10px;margin-bottom:10px;border-radius:12px;box-sizing:border-box}
    .input-wrapper{position:relative}
    .clear-btn{position:absolute;right:10px;top:50%;transform:translateY(-50%);background:transparent;border:none;color:#aaa;font-size:18px;cursor:pointer}
  </style>
</head>
<body class="bg-black text-white">
  <div id="layout-root"></div>
  <main class="px-4 sm:px-6 lg:px-8 mt-6 space-y-8">
    <h1 class="text-3xl font-bold">Create Event</h1>
    <form id="eventForm" class="space-y-6 mt-6">
      <div>
        <label class="block mb-2">Event Name</label>
        <input type="text" name="event_name" required class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
      </div>
      <div>
        <label class="block mb-2">Description</label>
        <textarea name="description" rows="4" class="w-full p-2 bg-gray-800 border border-gray-600 rounded"></textarea>
      </div>
      <div>
        <label class="block mb-2">Category</label>
        <select name="category" required class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
          <option value="">Select category</option>
          <option value="music">Music</option>
          <option value="comedy">Comedy</option>
          <option value="theatre">Theatre</option>
          <option value="sports">Sports</option>
          <option value="festival">Festival</option>
        </select>
      </div>
      <div>
        <label class="block mb-2">Image URL</label>
        <input id="imageUrlInput" type="url" name="image_url" class="w-full p-2 bg-gray-800 border border-gray-600 rounded" placeholder="https://example.com/image.jpg">
      </div>
      <div>
        <label class="block mb-2">Or choose a stock image</label>
        <select id="stockImageSelect" class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
          <option value="">Select stock category</option>
          <option value="music">Music</option>
          <option value="comedy">Comedy</option>
          <option value="theatre">Theatre</option>
          <option value="sports">Sports</option>
          <option value="festival">Festival</option>
        </select>
      </div>

      <div>
        <label class="block mb-2">Publish Status</label>
        <select name="publish_status" required class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
          <option value="draft">Draft</option>
          <option value="published">Published</option>
        </select>
      </div>
      <div>
        <label class="block mb-2 font-medium">Schedule</label>
        <div class="flex gap-2 mb-4">
          <button type="button" class="tab-btn bg-gray-700 px-4 py-2 rounded w-full" data-type="single">Single</button>
          <button type="button" class="tab-btn bg-gray-700 px-4 py-2 rounded w-full" data-type="recurring">Recurring</button>
          <button type="button" class="tab-btn bg-gray-700 px-4 py-2 rounded w-full" data-type="tour">Tour</button>
        </div>
        <input type="hidden" name="event_type" id="eventType" value="single">
        <div id="tabContent"></div>
      </div>
      <button type="submit" class="px-6 py-2 bg-green-500 text-black font-semibold rounded hover:bg-green-400">Submit Event</button>
      <div>
        <label class="block mt-6 mb-2 text-sm text-gray-400">Organiser ID (temporary)</label>
        <input type="text" id="organiser_id" name="organiser_id" readonly
          class="w-full p-2 bg-gray-700 border border-gray-600 rounded text-green-400 text-sm" placeholder="Fetching..." />
      </div>
      <div id="banner" class="hidden mt-4 text-center px-4 py-2 rounded text-sm"></div>
    </form>
  </main>
  <script src="./spondle-layout.js?v=global-9" type="module"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      window.Layout?.init({ active: "dashboard" });
    });
  </script>
  <script src="./stock-images.js"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://jvuunvnbpdfrttusgelz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY'
    );
    supabase.auth.getUser().then(({ data: { user } }) => {
      document.getElementById('organiser_id').value = user ? user.id : 'Not logged in';
    });

    // Stock image selector
    const stockSelect = document.getElementById('stockImageSelect');
    const imageUrlInput = document.getElementById('imageUrlInput');
    stockSelect.addEventListener('change', () => {
      const v = stockSelect.value;
      if (v && window.stockImages && window.stockImages[v]) {
        imageUrlInput.value = window.stockImages[v];
      }
    });

    // Tabs / schedule views
    const tabBtns = document.querySelectorAll('.tab-btn');
    const tabContent = document.getElementById('tabContent');
    const eventTypeInput = document.getElementById('eventType');
    const banner = document.getElementById('banner');
    const form = document.getElementById('eventForm');

    const venueSearchBlock = () => `
      <div>
        <div class="input-wrapper">
          <input type="text" placeholder="Search by venue name..." class="search w-full p-2 bg-gray-800 border border-gray-600 rounded">
          <button type="button" class="clear-btn" title="Clear">&times;</button>
        </div>
        <input type="text" name="venue_id[]" placeholder="Venue ID will appear here" readonly class="venue-id w-full p-2 bg-gray-700 border border-gray-600 rounded text-green-400 mt-2">
        <div class="venue-list mt-2"></div>
        <div class="no-results" style="display:none;">
          No results â€” <a href="#" class="create-venue-link text-green-500">Create a new venue</a>
        </div>
        <div class="venue-form mt-4" style="display:none;">
          <input type="text" placeholder="Venue name" class="venue-name bg-gray-800 border border-gray-600">
          <input type="text" placeholder="Street address" class="venue-street bg-gray-800 border border-gray-600">
          <input type="text" placeholder="Postcode" class="venue-postcode bg-gray-800 border border-gray-600">
          <button type="button" class="venue-submit bg-green-500 text-black">Create Venue</button>
        </div>
      </div>
    `;

    const views = {
      single: () => `
        <div class="space-y-2">
          ${venueSearchBlock()}
          <div class="flex gap-4">
            <input type="date" name="event_date[]" required class="w-1/2 p-2 bg-gray-800 border border-gray-600 rounded">
            <input type="time" name="event_time[]" required class="w-1/2 p-2 bg-gray-800 border border-gray-600 rounded">
          </div>
          <input type="url" name="ticket_url[]" placeholder="Ticket URL (optional)" class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
        </div>
      `,
      recurring: () => `
        <div class="space-y-2">
          ${venueSearchBlock()}
          <div class="flex gap-4">
            <input type="date" name="event_date[]" required class="w-1/2 p-2 bg-gray-800 border border-gray-600 rounded">
            <input type="time" name="event_time[]" required class="w-1/2 p-2 bg-gray-800 border border-gray-600 rounded">
          </div>
          <label class="block text-sm">Recurring Dates:</label>
          <button type="button" id="addRecurringDate" class="text-sm text-blue-400">+ Add Another Date</button>
          <input type="url" name="ticket_url[]" placeholder="Ticket URL (optional)" class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
        </div>
      `,
      tour: () => `
        <div id="scheduleSection" class="space-y-4">
          ${venueSearchBlock()}
          <div class="flex gap-4">
            <input type="date" name="event_date[]" required class="w-1/2 p-2 bg-gray-800 border border-gray-600 rounded">
            <input type="time" name="event_time[]" required class="w-1/2 p-2 bg-gray-800 border border-gray-600 rounded">
          </div>
          <input type="url" name="ticket_url[]" placeholder="Ticket URL (optional)" class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
          <button type="button" id="addScheduleBtn" class="text-sm text-blue-400">+ Add Venue & Date</button>
        </div>
      `
    };

    function wireVenueSearch(scope=document){
      scope.querySelectorAll('.input-wrapper').forEach(wrapper => {
        const searchInput = wrapper.querySelector('.search');
        const parent = wrapper.closest('div');
        const venueIdInput = parent.parentElement.querySelector('.venue-id');
        const venueList = parent.parentElement.querySelector('.venue-list');
        const noResults = parent.parentElement.querySelector('.no-results');
        const venueForm = parent.parentElement.querySelector('.venue-form');
        const clearBtn = wrapper.querySelector('.clear-btn');

        searchInput.addEventListener('input', async () => {
          const q = searchInput.value.trim();
          venueList.innerHTML = '';
          noResults.style.display = 'none';
          if (!q) return;

          const { data: venues, error } = await supabase
            .from('venues')
            .select('id,venue_name,street_name,postcode')
            .ilike('venue_name', `%${q}%`)
            .limit(5);

          if (error) return;
          if (!venues || venues.length === 0) {
            noResults.style.display = 'block';
            return;
          }
          venues.forEach(v => {
            const card = document.createElement('div');
            card.className = 'venue-card';
            card.innerHTML = `<strong>${v.venue_name}</strong>${v.street_name || ''}${v.postcode ? ', '+v.postcode : ''}`;
            card.addEventListener('click', () => {
              searchInput.value = v.venue_name;
              venueIdInput.value = v.id;
              venueList.innerHTML = '';
              noResults.style.display = 'none';
            });
            venueList.appendChild(card);
          });
        });

        clearBtn.addEventListener('click', () => {
          searchInput.value = '';
          venueIdInput.value = '';
          venueList.innerHTML = '';
          venueForm.style.display = 'none';
          noResults.style.display = 'none';
        });

        parent.parentElement.querySelector('.create-venue-link')?.addEventListener('click', (e) => {
          e.preventDefault();
          venueForm.style.display = 'block';
        });

        parent.parentElement.querySelector('.venue-submit')?.addEventListener('click', async () => {
          const name = parent.parentElement.querySelector('.venue-name').value.trim();
          const street = parent.parentElement.querySelector('.venue-street').value.trim();
          const postcode = parent.parentElement.querySelector('.venue-postcode').value.trim();
          if (!name) return alert('Enter a venue name');
          const { data, error } = await supabase.from('venues').insert([{ venue_name: name, street_name: street, postcode }]).select('id');
          if (error) return alert('Error creating venue');
          searchInput.value = name;
          venueIdInput.value = data[0].id;
          venueForm.style.display = 'none';
          venueList.innerHTML = '';
          noResults.style.display = 'none';
        });
      });
    }

    function createScheduleInput(){
      const section = document.getElementById('scheduleSection');
      const wrapper = document.createElement('div');
      wrapper.className = 'space-y-2 border-t border-gray-700 pt-4';
      wrapper.innerHTML = views.single();
      section.insertBefore(wrapper, document.getElementById('addScheduleBtn'));
      wireVenueSearch(wrapper);
    }

    function loadTab(type){
      tabContent.innerHTML = views[type]();
      eventTypeInput.value = type;

      if (type === 'tour') {
        document.getElementById('addScheduleBtn').addEventListener('click', createScheduleInput);
      }
      if (type === 'recurring') {
        document.getElementById('addRecurringDate').addEventListener('click', () => {
          const newInput = document.createElement('input');
          newInput.type = 'date';
          newInput.name = 'event_date[]';
          newInput.required = true;
          newInput.className = 'w-full p-2 bg-gray-800 border border-gray-600 rounded';
          document.getElementById('addRecurringDate').before(newInput);
        });
      }
      wireVenueSearch(tabContent);
    }

    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        tabBtns.forEach(b => b.classList.remove('bg-blue-500'));
        btn.classList.add('bg-blue-500');
        loadTab(btn.dataset.type);
      });
    });

    tabBtns[0].classList.add('bg-blue-500');
    loadTab('single');

    function showBanner(message, ok=true){
      banner.textContent = message;
      banner.className = `mt-4 text-center px-4 py-2 rounded text-sm ${ok ? 'bg-green-600 text-black' : 'bg-red-600 text-white'}`;
      banner.style.display = 'block';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return showBanner('You must be logged in to create events.', false);

      const formData = new FormData(form);
      const baseData = {
        event_name: formData.get('event_name'),
        category: formData.get('category'),
        publish_status: formData.get('publish_status'),
        image_url: formData.get('image_url') || null,
        description: formData.get('description') || null,
        organiser_id: user.id
      };

      const venueIds  = formData.getAll('venue_id[]').filter(Boolean);
      const dates     = formData.getAll('event_date[]').filter(Boolean);
      const times     = formData.getAll('event_time[]').filter(Boolean);
      const tickets   = formData.getAll('ticket_url[]');

      let payload = [];

      if (eventTypeInput.value === 'recurring') {
        if (!venueIds[0] || !times[0] || dates.length === 0) {
          return showBanner('Please complete venue, time and at least one date.', false);
        }
        payload = dates.map((d) => ({
          ...baseData,
          venue_id: venueIds[0],
          event_date: d,
          event_time: times[0],
          ticket_url: tickets[0] || null
        }));
      } else {
        if (venueIds.length !== dates.length || dates.length !== times.length) {
          return showBanner('Each venue needs a matching date and time.', false);
        }
        payload = venueIds.map((vId, i) => ({
          ...baseData,
          venue_id: vId,
          event_date: dates[i],
          event_time: times[i],
          ticket_url: tickets[i] || null
        }));
      }

      const { error } = await supabase.from('events').insert(payload);
      if (error) return showBanner('Some events failed to submit.', false);

      showBanner('Event(s) submitted successfully!', true);
      form.reset();
      tabBtns.forEach(b => b.classList.remove('bg-blue-500'));
      tabBtns[0].classList.add('bg-blue-500');
      loadTab('single');
    });
  </script>
</body>
          </html>
