<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Event â€“ Spondle</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Shared layout + styles -->
  <link rel="stylesheet" href="./spondle-layout.css?v=global-9">
  <link rel="stylesheet" href="./styles.css?v=global-9">
  <link rel="stylesheet" href="./hearts.css?v=global-9">

  <style>
    body { background:#000; color:#fff; }
    .venue-card { border:1px solid #444; border-radius:12px; padding:12px; margin-bottom:12px; background:#111; cursor:pointer; }
    .venue-card strong { display:block; margin-bottom:4px; }
    .no-results { text-align:center; color:#888; margin-top:10px; }
    .venue-form input, .venue-form button { width:100%; padding:10px; margin-bottom:10px; border-radius:12px; box-sizing:border-box; }
    .input-wrapper { position:relative; }
    .clear-btn { position:absolute; right:10px; top:50%; transform:translateY(-50%); background:transparent; border:none; color:#aaa; font-size:18px; cursor:pointer; }

    /* Carousel */
    .no-scrollbar::-webkit-scrollbar { display:none; }
    .no-scrollbar { -ms-overflow-style:none; scrollbar-width:none; }
    .img-wrapper { border-radius:0.5rem; overflow:hidden; background-clip:padding-box; border:3px solid transparent; transition:border-color 0.25s ease; }
    .img-wrapper.selected { border-color:#22c55e; }
    .arrow-btn { position:absolute; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.4); color:rgba(255,255,255,0.9); font-size:22px; width:40px; height:40px; border:none; border-radius:50%; cursor:pointer; display:flex; align-items:center; justify-content:center; transition:background 0.2s; }
    .arrow-btn:hover { background:rgba(0,0,0,0.6); }
  </style>
</head>

<body class="bg-black text-white">
  <div id="layout-root"></div>

  <main class="px-4 sm:px-6 lg:px-8 mt-6 space-y-8">
    <h1 class="text-3xl font-bold">Create Event</h1>

    <form id="eventForm" class="space-y-6 mt-6">
      <!-- BASIC INFO -->
      <div>
        <label class="block mb-2">Event Name</label>
        <input type="text" name="event_name" required class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
      </div>

      <div>
        <label class="block mb-2">Description</label>
        <textarea name="description" rows="4" class="w-full p-2 bg-gray-800 border border-gray-600 rounded"></textarea>
      </div>

      <div>
        <label class="block mb-2">Event Category & Image</label>
        <select name="category" required class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
          <option value="">Select category</option>
          <option value="music">Music</option>
          <option value="comedy">Comedy</option>
          <option value="theatre">Theatre</option>
          <option value="sports">Sports</option>
          <option value="festival">Festival</option>
          <option value="quiz">Quiz Night</option>
        </select>
      </div>

      <!-- Placeholder Image (static) -->
      <div id="placeholderImageWrapper" class="mt-4">
        <img 
          src="https://raw.githubusercontent.com/colinjohnjervis/spondle/main/images/file_000000002f686243b31639a2bca68eca.png"
          alt="Spondle placeholder" 
          class="w-full h-96 object-cover rounded-lg">
      </div>

      <!-- Carousel (auto from category) -->
      <div id="carouselWrapper" class="hidden"></div>

      <!-- Schedule Tabs -->
      <div>
        <label class="block mb-2 font-medium">Schedule</label>
        <div class="flex gap-2 mb-4">
          <button type="button" class="tab-btn bg-gray-700 px-4 py-2 rounded w-full" data-type="single">Single</button>
          <button type="button" class="tab-btn bg-gray-700 px-4 py-2 rounded w-full" data-type="recurring">Recurring</button>
          <button type="button" class="tab-btn bg-gray-700 px-4 py-2 rounded w-full" data-type="tour">Tour</button>
        </div>
        <input type="hidden" name="event_type" id="eventType" value="single">
        <div id="tabContent"></div>
      </div>

      <!-- Publish Status (moved below Schedule) -->
      <div>
        <label class="block mb-2">Publish Status</label>
        <select name="publish_status" required class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
          <option value="draft">Draft</option>
          <option value="published">Published</option>
        </select>
      </div>

      <!-- Submit -->
      <button type="submit" class="px-6 py-2 bg-green-500 text-black font-semibold rounded hover:bg-green-400">Submit Event</button>

      <div>
        <label class="block mt-6 mb-2 text-sm text-gray-400">Organiser ID (temporary)</label>
        <input type="text" id="organiser_id" name="organiser_id" readonly
          class="w-full p-2 bg-gray-700 border border-gray-600 rounded text-green-400 text-sm"
          placeholder="Fetching..." />
      </div>

      <div id="banner" class="hidden mt-4 text-center px-4 py-2 rounded text-sm"></div>
    </form>
  </main>

  <script src="./spondle-layout.js?v=global-9" type="module"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      window.Layout?.init({ active: "dashboard" });
    });
  </script>

  <!-- PAGE LOGIC -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://jvuunvnbpdfrttusgelz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY'
    );

    // Autofill organiser_id
    supabase.auth.getUser().then(({ data: { user } }) => {
      const organiserInput = document.getElementById('organiser_id');
      organiserInput.value = user ? user.id : 'Not logged in';
    });

    /* ----------------------------
       STOCK IMAGES BY CATEGORY
    ----------------------------- */
    const stockImages = {
      music: [
        "https://images.unsplash.com/photo-1511379938547-c1f69419868d?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1518364538800-6bae3c1f3a36?auto=format&fit=crop&w=1200&q=80"
      ],
      comedy: [
        "https://raw.githubusercontent.com/colinjohnjervis/spondle/main/images/voles.png",
        "https://raw.githubusercontent.com/colinjohnjervis/spondle/main/images/Screenshot_20251016-112458.png",
        "https://images.unsplash.com/photo-1525182008055-f88b95ff7980?auto=format&fit=crop&w=1200&q=80"
      ],
      theatre: [
        "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1505666287802-931dc83948e0?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1529101091764-c3526daf38fe?auto=format&fit=crop&w=1200&q=80"
      ],
      sports: [
        "https://images.unsplash.com/photo-1505842465776-3acb9e92c0f0?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1517649763962-0c623066013b?auto=format&fit=crop&w=1200&q=80"
      ],
      festival: [
        "https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1492684223066-81342ee5ff30?auto=format&fit=crop&w=1200&q=80"
      ],
      quiz: [
        "https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1492684223066-81342ee5ff33?auto=format&fit=crop&w=1200&q=80"
      ]
    };

    const carouselWrapper = document.getElementById('carouselWrapper');
    const categorySelect = document.querySelector('select[name="category"]');
    const placeholderImageWrapper = document.getElementById('placeholderImageWrapper');
    const imageUrlInput = document.createElement('input');
    imageUrlInput.type = "hidden";
    imageUrlInput.name = "image_url";
    document.getElementById("eventForm").appendChild(imageUrlInput);

    function buildCarousel(images = []) {
      carouselWrapper.innerHTML = '';
      if (!images.length) return;

      const container = document.createElement('div');
      container.className = 'relative mt-3';

      const track = document.createElement('div');
      track.className = 'flex overflow-x-auto no-scrollbar gap-2 snap-x snap-mandatory scroll-smooth';
      container.appendChild(track);

      const prev = document.createElement('button');
      prev.innerHTML = '&lt;';
      prev.className = 'arrow-btn left-2 hidden';
      const next = document.createElement('button');
      next.innerHTML = '&gt;';
      next.className = 'arrow-btn right-2 hidden';
      container.appendChild(prev);
      container.appendChild(next);

      images.forEach(url => {
        const wrap = document.createElement('div');
        wrap.className = 'img-wrapper w-full h-96 shrink-0 snap-center';
        const img = document.createElement('img');
        img.src = url;
        img.className = 'w-full h-full object-cover cursor-pointer';
        img.addEventListener('click', () => {
          track.querySelectorAll('.img-wrapper').forEach(w => w.classList.remove('selected'));
          wrap.classList.add('selected');
          imageUrlInput.value = url;
        });
        wrap.appendChild(img);
        track.appendChild(wrap);
      });

      carouselWrapper.appendChild(container);
    }

    categorySelect.addEventListener('change', () => {
      const cat = categorySelect.value;
      if (stockImages[cat]) {
        placeholderImageWrapper.classList.add('hidden');
        carouselWrapper.classList.remove('hidden');
        buildCarousel(stockImages[cat]);
      } else {
        carouselWrapper.classList.add('hidden');
        placeholderImageWrapper.classList.remove('hidden');
      }
    });

    /* ----------------------------
       VENUE SEARCH / CREATE LOGIC
    ----------------------------- */
    async function searchVenues(query) {
      if (!query.trim()) return [];
      const { data, error } = await supabase
        .from('venues')
        .select('id,venue_name,street_name,postcode')
        .ilike('venue_name', `%${query}%`)
        .limit(5);
      return error ? [] : data;
    }

    function wireVenueSearch(scope=document) {
      scope.querySelectorAll('.input-wrapper').forEach(wrapper => {
        const searchInput = wrapper.querySelector('.search');
        const parent = wrapper.closest('div');
        const venueIdInput = parent.parentElement.querySelector('.venue-id');
        const venueList = parent.parentElement.querySelector('.venue-list');
        const noResults = parent.parentElement.querySelector('.no-results');
        const venueForm = parent.parentElement.querySelector('.venue-form');
        const clearBtn = wrapper.querySelector('.clear-btn');

        searchInput.addEventListener('input', async () => {
          const q = searchInput.value.trim();
          venueList.innerHTML = '';
          noResults.style.display = 'none';
          if (!q) return;
          const venues = await searchVenues(q);
          if (!venues.length) {
            noResults.style.display = 'block';
            return;
          }
          venues.forEach(v => {
            const card = document.createElement('div');
            card.className = 'venue-card';
            card.innerHTML = `<strong>${v.venue_name}</strong>${v.street_name || ''}${v.postcode ? ', '+v.postcode : ''}`;
            card.addEventListener('click', () => {
              searchInput.value = v.venue_name;
              venueIdInput.value = v.id;
              venueList.innerHTML = '';
              noResults.style.display = 'none';
            });
            venueList.appendChild(card);
          });
        });

        clearBtn.addEventListener('click', () => {
          searchInput.value = '';
          venueIdInput.value = '';
          venueList.innerHTML = '';
          venueForm.style.display = 'none';
          noResults.style.display = 'none';
        });

        parent.parentElement.querySelector('.create-venue-link')?.addEventListener('click', (e) => {
          e.preventDefault();
          venueForm.style.display = 'block';
        });

        parent.parentElement.querySelector('.venue-submit')?.addEventListener('click', async () => {
          const name = parent.parentElement.querySelector('.venue-name').value.trim();
          const street = parent.parentElement.querySelector('.venue-street').value.trim();
          const postcode = parent.parentElement.querySelector('.venue-postcode').value.trim();
          if (!name) return alert('Enter a venue name');
          const { data, error } = await supabase
            .from('venues')
            .insert([{ venue_name: name, street_name: street, postcode }])
            .select('id');
          if (error) return alert('Error creating venue');
          searchInput.value = name;
          venueIdInput.value = data[0].id;
          venueForm.style.display = 'none';
          venueList.innerHTML = '';
          noResults.style.display = 'none';
        });
      });
    }

    /* ----------------------------
       TABS & SCHEDULE LOGIC
    ----------------------------- */
    const tabBtns = document.querySelectorAll('.tab-btn');
    const tabContent = document.getElementById('tabContent');
    const eventTypeInput = document.getElementById('eventType');

    const venueSearchBlock = () => `
      <div>
        <div class="input-wrapper">
          <input type="text" placeholder="Search by venue name..." class="search w-full p-2 bg-gray-800 border border-gray-600 rounded">
          <button type="button" class="clear-btn" title="Clear">&times;</button>
        </div>
        <input type="text" name="venue_id[]" placeholder="Venue ID will appear here" readonly class="venue-id w-full p-2 bg-gray-700 border border-gray-600 rounded text-green-400 mt-2">
        <div class="venue-list mt-2"></div>
        <div class="no-results" style="display:none;">No results â€” <a href="#" class="create-venue-link text-green-500">Create a new venue</a></div>
        <div class="venue-form mt-4" style="display:none;">
          <input type="text" placeholder="Venue name" class="venue-name bg-gray-800 border border-gray-600">
          <input type="text" placeholder="Street address" class="venue-street bg-gray-800 border border-gray-600">
          <input type="text" placeholder="Postcode" class="venue-postcode bg-gray-800 border border-gray-600">
          <button type="button" class="venue-submit bg-green-500 text-black">Create Venue</button>
        </div>
      </div>
    `;

    const views = {
      single: () => `
        <div class="space-y-2">
          ${venueSearchBlock()}
          <div class="flex gap-4">
            <input type="date" name="event_date[]" required class="w-1/2 p-2 bg-gray-800 border border-gray-600 rounded">
            <input type="time" name="event_time[]" required class="w-1/2 p-2 bg-gray-800 border border-gray-600 rounded">
          </div>
          <input type="url" name="ticket_url[]" placeholder="Ticket URL (optional)" class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
        </div>
      `,
      recurring: () => `
        <div class="space-y-2">
          ${venueSearchBlock()}
          <div class="flex gap-4">
            <input type="date" name="event_date[]" required class="w-1/2 p-2 bg-gray-800 border border-gray-600 rounded">
            <input type="time" name="event_time[]" required class="w-1/2 p-2 bg-gray-800 border border-gray-600 rounded">
          </div>
          <label class="block text-sm">Recurring Dates:</label>
          <button type="button" id="addRecurringDate" class="text-sm text-blue-400">+ Add Another Date</button>
          <input type="url" name="ticket_url[]" placeholder="Ticket URL (optional)" class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
        </div>
      `,
      tour: () => `
        <div id="scheduleSection" class="space-y-4">
          ${venueSearchBlock()}
          <div class="flex gap-4">
            <input type="date" name="event_date[]" required class="w-1/2 p-2 bg-gray-800 border border-gray-600 rounded">
            <input type="time" name="event_time[]" required class="w-1/2 p-2 bg-gray-800 border border-gray-600 rounded">
          </div>
          <input type="url" name="ticket_url[]" placeholder="Ticket URL (optional)" class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
          <button type="button" id="addScheduleBtn" class="text-sm text-blue-400">+ Add Venue & Date</button>
        </div>
      `
    };

    // Default tab load
    tabContent.innerHTML = views.single();
    wireVenueSearch(tabContent);

    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        tabBtns.forEach(b => b.classList.remove('bg-green-600'));
        btn.classList.add('bg-green-600');
        const type = btn.dataset.type;
        eventTypeInput.value = type;
        tabContent.innerHTML = views[type]();
        wireVenueSearch(tabContent);

        if (type === 'recurring') {
          const addDateBtn = document.getElementById('addRecurringDate');
          addDateBtn.addEventListener('click', () => {
            const newField = document.createElement('input');
            newField.type = 'date';
            newField.name = 'event_date[]';
            newField.required = true;
            newField.className = 'w-full p-2 bg-gray-800 border border-gray-600 rounded mt-2';
            addDateBtn.insertAdjacentElement('beforebegin', newField);
          });
        }

        if (type === 'tour') {
          const addScheduleBtn = document.getElementById('addScheduleBtn');
          addScheduleBtn.addEventListener('click', () => {
            const section = document.getElementById('scheduleSection');
            const wrapper = document.createElement('div');
            wrapper.className = 'space-y-2 border-t border-gray-700 pt-4';
            wrapper.innerHTML = views.single();
            section.appendChild(wrapper);
            wireVenueSearch(wrapper);
          });
        }
      });
    });
  </script>
</body>
</html>
