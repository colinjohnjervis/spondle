<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Event – Spondle</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flowbite -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite-datepicker/1.3.3/datepicker.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite-datepicker/1.3.3/datepicker.min.js"></script>

  <!-- Shared layout -->
  <link rel="stylesheet" href="./spondle-layout.css?v=global-9" />
  <link rel="stylesheet" href="./styles.css?v=global-9" />
  <link rel="stylesheet" href="./hearts.css?v=global-9" />

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: ui-sans-serif, system-ui, sans-serif;
      min-height: 100vh;
    }

    .form-card {
      background: #0f172a;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
      padding: 1.5rem;
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
    }

    .input-dark {
      background: #0b1220;
      color: #fff;
      width: 100%;
      border: 1px solid #374151;
      border-radius: 12px;
      padding: 12px;
      transition: all 0.2s;
    }

    .input-dark:focus {
      outline: none;
      border-color: #3b82f6 !important;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
    }

    select.input-dark option {
      background: #0b1220;
      color: #fff;
    }

    label {
      font-size: 0.95rem;
      color: #e5e7eb;
      margin-bottom: 6px;
      display: block;
    }

    .pill {
      border-radius: 9999px;
      padding: 0.6rem 1rem;
      font-weight: 700;
      text-align: center;
    }

    .pill.on {
      background: #22c55e;
      color: #000;
    }

    .pill.off {
      background: #374151;
      color: #e5e7eb;
    }

    .pill-wrap {
      display: flex;
      gap: 0.5rem;
      margin: 0.25rem 0 1rem;
      flex-wrap: wrap;
    }

    .input-wrapper {
      position: relative;
    }

    .clear-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #9ca3af;
      font-size: 20px;
      cursor: pointer;
    }

    .img-wrapper {
      border-radius: 12px;
      overflow: hidden;
      border: 3px solid transparent;
      transition: border-color 0.2s;
    }

    .img-wrapper.selected {
      border-color: #3b82f6;
    }

    .poster {
      height: 22rem;
      width: 100%;
      object-fit: cover;
    }

    .banner {
      border-radius: 10px;
      padding: 0.75rem 1rem;
    }

    .banner.ok {
      background: #052e1a;
      border: 1px solid #16a34a;
      color: #a7f3d0;
    }

    .banner.err {
      background: #2a1111;
      border: 1px solid #ef4444;
      color: #fecaca;
    }

    .venue-card {
      background: #111827;
      border: 1px solid #374151;
      border-radius: 12px;
      padding: 12px 14px;
      margin: 8px 0;
    }

    .venue-card:hover {
      background: #1b2433;
      border-color: #3b82f6;
      cursor: pointer;
    }

    .no-results {
      padding: 12px 14px;
      background: #111827;
      border: 1px solid #374151;
      border-radius: 12px;
      text-align: center;
      color: #9ca3af;
      margin: 8px 0;
      cursor: pointer;
    }

    .no-results:hover {
      background: #1b2433;
      border-color: #3b82f6;
    }
  </style>
</head>

<body class="min-h-screen">
  <script src="./spondle-layout.js?v=global-9" type="module"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      window.Layout?.init({ active: "dashboard" });
    });
  </script>

  <main class="px-4 py-8 sm:px-6 lg:px-8">
    <div class="form-card">
      <h1 class="text-3xl font-bold text-white mb-6">Create Event</h1>

      <form id="eventForm" class="space-y-6">

        <!-- ===============================
             SECTION 1 — BASIC INFO
        ================================== -->
        <section id="section-basic-info">
          <label>Event Name</label>
          <input type="text" name="event_name" required class="input-dark" placeholder="Enter event name" />

          <label class="mt-4 block">Description</label>
          <textarea name="description" rows="4" class="input-dark" placeholder="Add event details"></textarea>
        </section>

        <!-- ===============================
             SECTION 2 — CATEGORY & IMAGE
        ================================== -->
        <section id="section-category" class="space-y-3">
          <label>Event Category & Image</label>
          <select id="categorySelect" name="category" required class="input-dark">
            <option value="">Select category</option>
            <option value="music">Music</option>
            <option value="comedy">Comedy</option>
            <option value="theatre">Theatre</option>
            <option value="sports">Sports</option>
            <option value="festival">Festival</option>
            <option value="quiz">Quiz Night</option>
          </select>

          <div id="placeholderImageWrapper" class="img-wrapper selected">
            <img
              src="https://raw.githubusercontent.com/colinjohnjervis/spondle/main/images/file_000000002f686243b31639a2bca68eca.png"
              alt="Spondle placeholder"
              class="poster"
            />
          </div>

          <div id="carouselWrapper" class="hidden"></div>
          <input type="hidden" name="image_url" id="image_url" />
        </section>

        <!-- ===============================
             SECTION 3 — SCHEDULE
        ================================== -->
        <section id="section-schedule" class="pt-4">
          <label class="block text-lg font-semibold mb-2">Schedule</label>

          <div class="pill-wrap">
            <button type="button" class="pill on" data-tab="single">Single</button>
            <button type="button" class="pill off" data-tab="recurring">Recurring</button>
            <button type="button" class="pill off" data-tab="tour">Tour</button>
          </div>

          <div id="tabContent" class="space-y-4"></div>
        </section>

        <!-- ===============================
             SECTION 4 — PUBLISH
        ================================== -->
        <section id="section-publish" class="space-y-3">
          <label>Publish Status</label>
          <select name="publish_status" required class="input-dark">
            <option value="draft">Draft</option>
            <option value="published">Published</option>
          </select>
        </section>

        <!-- ===============================
             SECTION 5 — SUBMIT
        ================================== -->
        <section id="section-submit" class="space-y-3">
          <button
            type="submit"
            class="w-full bg-green-500 hover:bg-green-400 text-black font-semibold py-3 rounded-lg"
          >
            Submit Event
          </button>

          <label class="block mt-2 mb-2 text-sm text-gray-400">Organiser ID (temporary)</label>
          <input
            type="text"
            id="organiser_id"
            name="organiser_id"
            readonly
            class="input-dark text-green-400 text-sm"
            placeholder="Fetching..."
          />

          <pre id="statusBox" class="mt-3 whitespace-pre-wrap text-sm"></pre>
          <div id="banner" class="hidden banner mt-2"></div>
        </section>
      </form>
    </div>
  </main>

  <!-- ===============================
       SECTION 6 — SCRIPT INITIALISATION
  ================================== -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
    const supabase = createClient(
      "https://jvuunvnbpdfrttusgelz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY"
    );

    const $ = (sel, sc = document) => sc.querySelector(sel);
    const $$ = (sel, sc = document) => [...sc.querySelectorAll(sel)];
    const statusBox = $("#statusBox"),
      banner = $("#banner");

    function say(t) {
      statusBox.textContent += t + "\n";
    }
    function ok(t) {
      banner.className = "banner ok mt-2";
      banner.textContent = t;
      banner.classList.remove("hidden");
    }
    function err(t) {
      banner.className = "banner err mt-2";
      banner.textContent = t;
      banner.classList.remove("hidden");
    }

    (async () => {
      const {
        data: { user },
      } = await supabase.auth.getUser();
      const id = $("#organiser_id");
      if (user) {
        id.value = user.id;
        say("Ready.\nLogged in as " + user.email);
      } else {
        id.value = "Not logged in";
        say("Ready.\nNot logged in");
      }
    })();

    /* ===============================
       SECTION 7 — IMAGE CAROUSEL LOGIC
    ================================== */
    const categorySelect = $("#categorySelect");
    const placeholderImageWrapper = $("#placeholderImageWrapper");
    const carouselWrapper = $("#carouselWrapper");
    const imageUrlInput = $("#image_url");

    const stockImages = {
      music: [
        "https://images.unsplash.com/photo-1511379938547-c1f69419868d?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1200&q=80",
      ],
      comedy: [
        "https://raw.githubusercontent.com/colinjohnjervis/spondle/main/images/voles.png",
        "https://raw.githubusercontent.com/colinjohnjervis/spondle/main/images/Screenshot_20251016-112458.png",
      ],
      theatre: [
        "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1505666287802-931dc83948e0?auto=format&fit=crop&w=1200&q=80",
      ],
      sports: [
        "https://images.unsplash.com/photo-1505842465776-3acb9e92c0f0?auto=format&fit=crop&w=1200&q=80",
      ],
      festival: [
        "https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?auto=format&fit=crop&w=1200&q=80",
      ],
      quiz: [
        "https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1200&q=80",
      ],
    };

    function buildCarousel(images = []) {
      carouselWrapper.innerHTML = "";
      if (!images.length) return;

      const container = document.createElement("div");
      container.className = "relative mt-3";

      const track = document.createElement("div");
      track.className =
        "flex overflow-x-auto no-scrollbar gap-2 snap-x snap-mandatory scroll-smooth";
      container.appendChild(track);

      images.forEach((url, index) => {
        const wrap = document.createElement("div");
        wrap.className = "img-wrapper w-full h-80 shrink-0 snap-center";
        const img = document.createElement("img");
        img.src = url;
        img.className = "w-full h-full object-cover cursor-pointer";
        img.addEventListener("click", () => {
          track.querySelectorAll(".img-wrapper").forEach((w) =>
            w.classList.remove("selected")
          );
          wrap.classList.add("selected");
          imageUrlInput.value = url;
        });
        wrap.appendChild(img);
        track.appendChild(wrap);

        if (index === 0) {
          wrap.classList.add("selected");
          imageUrlInput.value = url;
        }
      });
      carouselWrapper.appendChild(container);
    }

    categorySelect.addEventListener("change", () => {
      const cat = categorySelect.value;
      if (stockImages[cat]) {
        placeholderImageWrapper.classList.add("hidden");
        carouselWrapper.classList.remove("hidden");
        buildCarousel(stockImages[cat]);
      } else {
        carouselWrapper.classList.add("hidden");
        placeholderImageWrapper.classList.remove("hidden");
      }
    });

    /* ===============================
       SECTION 8 — VENUE SEARCH LOGIC
    ================================== */
    async function searchVenues(query) {
      if (!query.trim()) return [];
      const { data, error } = await supabase
        .from("venues")
        .select("id, venue_name, street_name, postcode")
        .ilike("venue_name", `%${query}%`)
        .limit(5);
      return error ? [] : data;
    }

    function wireVenueSearch(scope = document) {
      $$(".input-wrapper", scope).forEach((wrapper) => {
        const searchInput = wrapper.querySelector(".search");
        const venueIdInput = wrapper.parentElement.querySelector(".venue-id");
        const venueList = wrapper.parentElement.querySelector(".venue-list");
        const noResults = wrapper.parentElement.querySelector(".no-results");
        const venueForm = wrapper.parentElement.querySelector(".venue-form");
        const clearBtn = wrapper.querySelector(".clear-btn");

        searchInput.addEventListener("input", async () => {
          const q = searchInput.value.trim();
          venueList.innerHTML = "";
          noResults.classList.add("hidden");
          if (!q) return;
          const venues = await searchVenues(q);
          if (!venues.length) {
            noResults.classList.remove("hidden");
            return;
          }
          venues.forEach((v) => {
            const card = document.createElement("div");
            card.className = "venue-card";
            card.innerHTML = `<div class='font-semibold'>${v.venue_name}</div>
              <div class='text-gray-300'>${[v.street_name, v.postcode].filter(Boolean).join(", ")}</div>`;
            card.addEventListener("click", () => {
              searchInput.value = v.venue_name;
              venueIdInput.value = v.id;
              venueList.innerHTML = "";
              noResults.classList.add("hidden");
            });
            venueList.appendChild(card);
          });
        });

        clearBtn.addEventListener("click", () => {
          searchInput.value = "";
          venueIdInput.value = "";
          venueList.innerHTML = "";
          venueForm.classList.add("hidden");
          noResults.classList.add("hidden");
        });

        wrapper.parentElement
          .querySelector(".create-venue-link")
          ?.addEventListener("click", (e) => {
            e.preventDefault();
            venueForm.classList.remove("hidden");
          });

        wrapper.parentElement
          .querySelector(".venue-submit")
          ?.addEventListener("click", async () => {
            const name = wrapper.parentElement
              .querySelector(".venue-name")
              .value.trim();
            const street = wrapper.parentElement
              .querySelector(".venue-street")
              .value.trim();
            const postcode = wrapper.parentElement
              .querySelector(".venue-postcode")
              .value.trim();
            if (!name) return alert("Enter a venue name");
            const { data, error } = await supabase
              .from("venues")
              .insert([{ venue_name: name, street_name: street, postcode }])
              .select("id");
            if (error) return alert("Error creating venue");
            searchInput.value = name;
            venueIdInput.value = data[0].id;
            venueForm.classList.add("hidden");
            venueList.innerHTML = "";
            noResults.classList.add("hidden");
          });
      });
    }

    /* ===============================
       SECTION 9 — SCHEDULE TABS
    ================================== */
    const tabContent = $("#tabContent");
    const tabButtons = $$(".pill");
    const eventForm = $("#eventForm");

    const venueBlock = () => `
      <div class="space-y-2">
        <div class="input-wrapper">
          <input type="text" placeholder="Search by venue name..." class="search input-dark" />
          <button type="button" class="clear-btn">&times;</button>
        </div>
        <input type="text" name="venue_id" placeholder="Venue ID" readonly class="venue-id input-dark text-green-400 mt-2">
        <div class="venue-list mt-2"></div>
        <div class="no-results hidden">No results — <a href="#" class="create-venue-link text-blue-400">Create new venue</a></div>
        <div class="venue-form mt-4 hidden space-y-2">
          <input type="text" placeholder="Venue name" class="venue-name input-dark">
          <input type="text" placeholder="Street address" class="venue-street input-dark">
          <input type="text" placeholder="Postcode" class="venue-postcode input-dark">
          <button type="button" class="venue-submit bg-blue-500 hover:bg-blue-400 text-black font-semibold px-4 py-2 rounded-lg w-full">Create Venue</button>
        </div>
      </div>
    `;

    const views = {
      single: () => `
        ${venueBlock()}
        <div class="grid grid-cols-2 gap-4 items-end">
          <input type="date" name="event_date" required class="input-dark" />
          <input type="time" name="event_time" required class="input-dark" />
        </div>
        <input type="url" name="ticket_url" placeholder="Ticket link (optional)" class="input-dark">
      `,
      recurring: () => `
        ${venueBlock()}
        <div class="grid grid-cols-2 gap-4 items-end">
          <input type="date" name="event_date" required class="input-dark" />
          <input type="time" name="event_time" required class="input-dark" />
        </div>
        <label class="block text-sm mt-2">Repeat</label>
        <select name="repeat" class="input-dark">
          <option value="none">Does not repeat</option>
          <option value="daily">Every day</option>
          <option value="weekly">Every week</option>
          <option value="monthly">Every month</option>
        </select>
        <label class="block text-sm mt-2">Repeat until</label>
        <input type="date" name="repeat_until" class="input-dark" />
        <input type="url" name="ticket_url" placeholder="Ticket link (optional)" class="input-dark mt-2">
      `,
      tour: () => `
        <div id="tourRoot" class="space-y-6">${venueBlock()}</div>
        <div class="grid grid-cols-2 gap-4 items-end mt-2">
          <input type="date" name="event_date" required class="input-dark" />
          <input type="time" name="event_time" required class="input-dark" />
        </div>
        <input type="url" name="ticket_url" placeholder="Ticket link (optional)" class="input-dark mt-2">
        <button type="button" id="addTourBlock" class="text-sm text-blue-400 mt-3">+ Add another venue/date</button>
      `,
    };

    function switchTab(tab) {
      tabButtons.forEach((b) => b.classList.remove("on"));
      tabButtons.forEach((b) => b.classList.add("off"));
      const active = tabButtons.find((b) => b.dataset.tab === tab);
      if (active) {
        active.classList.add("on");
        active.classList.remove("off");
      }
      tabContent.innerHTML = views[tab]();
      wireVenueSearch(tabContent);
      if (tab === "tour") {
        $("#addTourBlock").addEventListener("click", () => {
          const root = $("#tourRoot");
          const block = document.createElement("div");
          block.className = "border-t border-slate-700 pt-4 mt-4";
          block.innerHTML = views.single();
          root.appendChild(block);
          wireVenueSearch(block);
        });
      }
    }

    tabButtons.forEach((btn) =>
      btn.addEventListener("click", () => switchTab(btn.dataset.tab))
    );
    switchTab("single");

    /* ===============================
       SECTION 10 — SUBMIT HANDLER
    ================================== */
    eventForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      banner.classList.add("hidden");
      statusBox.textContent = "Submitting event…";

      const formData = new FormData(eventForm);
      const data = Object.fromEntries(formData.entries());
      console.log("Submitting data", data);

      const { error } = await supabase.from("events").insert([data]);
      if (error) {
        err("Error: " + error.message);
        console.error(error);
      } else {
        ok("Event successfully created!");
        eventForm.reset();
        placeholderImageWrapper.classList.remove("hidden");
        carouselWrapper.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
