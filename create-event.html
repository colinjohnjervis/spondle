<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Event – Spondle</title>
  <meta name="color-scheme" content="dark" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="./spondle-layout.css?v=global-9">
  <link rel="stylesheet" href="./styles.css?v=global-9">
  <script defer src="./spondle-layout.js?v=2"></script>

  <style>
    body { background:#000; color:#fff; font-family:ui-sans-serif,system-ui,sans-serif; }
    input, select, textarea {
      background:#0b1220; color:#fff; border:1px solid #374151;
      border-radius:8px; padding:12px; width:100%;
    }
    input:focus, select:focus, textarea:focus {
      border-color:#3b82f6 !important; outline:none;
      box-shadow:0 0 0 1.5px #3b82f6;
    }
    button[type="submit"] {
      background:#22c55e; color:#000; font-weight:600;
      width:100%; padding:12px; border-radius:8px;
      margin-top:8px;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center pt-20">
  <main class="w-full max-w-xl px-4">
    <h1 class="text-3xl font-bold mb-6">Create Event</h1>

    <form id="eventForm" class="space-y-6">
      <div>
        <label class="block text-gray-300 mb-2">Event Name</label>
        <input id="event_name" type="text" placeholder="Enter event name" required />
      </div>

      <div>
        <label class="block text-gray-300 mb-2">Description</label>
        <textarea id="description" rows="4" placeholder="Add event details"></textarea>
      </div>

      <!-- IMAGE CAROUSEL SECTION -->
      <div id="imageCarouselSection" class="space-y-4"></div>

      <!-- EVENT SCHEDULE SECTION -->
      <div id="scheduleSection" class="space-y-4"></div>

      <div>
        <label class="block text-gray-300 mb-2">Event Visibility</label>
        <select id="event_visibility">
          <option value="public">Public</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-300 mb-2">Publish Status</label>
        <select id="publish_status">
          <option value="draft">Draft</option>
          <option value="published">Published</option>
        </select>
      </div>

      <button type="submit">Submit Event</button>

      <div>
        <label class="block text-gray-300 mb-2 mt-4">Organiser ID (temporary)</label>
        <input id="organiser_id" type="text" readonly value="Fetching..." />
      </div>
    </form>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    import { initCarousel } from './image-carousel.js';
    import { initSchedule } from './schedule.js';

    const supabase = createClient(
      "https://jvuunvnbpdfrttusgelz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY"
    );

    // Inject components
    initCarousel('#imageCarouselSection');
    initSchedule('#scheduleSection');

    // Fetch user ID (temporary)
    (async () => {
      const { data } = await supabase.auth.getUser();
      const organiserField = document.getElementById('organiser_id');
      organiserField.value = data?.user?.id || 'Not signed in';
    })();

    // Submit handler (same as before)
    document.getElementById('eventForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('event_name').value.trim();
      const desc = document.getElementById('description').value.trim();
      const visibility = document.getElementById('event_visibility').value;
      const status = document.getElementById('publish_status').value;
      const organiser_id = document.getElementById('organiser_id').value;

      const { error } = await supabase
        .from('events')
        .insert([{ event_name: name, description: desc, visibility, publish_status: status, organiser_id }]);

      if (error) {
        alert("❌ Failed to submit event: " + error.message);
      } else {
        alert("✅ Event submitted successfully!");
        e.target.reset();
      }
    });
  </script>
</body>
</html>
