<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Event – Spondle</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Shared layout + styles -->
  <link rel="stylesheet" href="./spondle-layout.css?v=layout-fixed1">
  <link rel="stylesheet" href="./styles.css?v=3">
  <link rel="stylesheet" href="./hearts.css?v=2">

  <style>
    .venue-card {
      border: 1px solid #444;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      background: #111;
      cursor: pointer;
    }
    .venue-card strong { display: block; margin-bottom: 4px; }
    .no-results { text-align: center; color: #888; margin-top: 10px; }
    .venue-form input, .venue-form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 12px;
      box-sizing: border-box;
    }
    .input-wrapper { position: relative; }
    .clear-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #aaa;
      font-size: 18px;
      cursor: pointer;
    }
    .stock-images { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
    .stock-images img {
      width: 120px; height: 80px; object-cover: cover;
      border-radius: 8px; cursor: pointer; border: 2px solid transparent;
    }
    .stock-images img:hover { border-color: #22c55e; }
  </style>
</head>
<body class="bg-black text-white">
  <!-- Header + Sidebar injected -->
  <div id="layout-root"></div>

  <main class="px-4 sm:px-6 lg:px-8 mt-6 space-y-8">
    <h1 class="text-3xl font-bold mb-6">Create Event</h1>

    <form id="eventForm" class="space-y-6">
      <!-- Basic Info -->
      <div>
        <label class="block mb-2">Event Name</label>
        <input type="text" name="event_name" required class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
      </div>

      <div>
        <label class="block mb-2">Description</label>
        <textarea name="description" rows="4" class="w-full p-2 bg-gray-800 border border-gray-600 rounded"></textarea>
      </div>

      <div>
        <label class="block mb-2">Category</label>
        <select name="category" required class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
          <option value="">Select category</option>
          <option value="music">Music</option>
          <option value="comedy">Comedy</option>
          <option value="theatre">Theatre</option>
          <option value="sports">Sports</option>
          <option value="festival">Festival</option>
        </select>
      </div>

      <!-- Image -->
      <div>
        <label class="block mb-2">Image URL</label>
        <input id="image_url" type="url" name="image_url" class="w-full p-2 bg-gray-800 border border-gray-600 rounded" placeholder="https://example.com/image.jpg">
        
        <label class="block mt-4 mb-2">Or choose a stock image</label>
        <select id="stockCategory" class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
          <option value="">Select stock category</option>
          <option value="music">Music</option>
          <option value="comedy">Comedy</option>
          <option value="theatre">Theatre</option>
          <option value="sports">Sports</option>
          <option value="festival">Festival</option>
        </select>
        <div id="stockImages" class="stock-images"></div>
      </div>

      <div>
        <label class="block mb-2">Publish Status</label>
        <select name="publish_status" required class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
          <option value="draft">Draft</option>
          <option value="published">Published</option>
        </select>
      </div>

      <!-- Schedule Tabs -->
      <div>
        <label class="block mb-2 font-medium">Schedule</label>
        <div class="flex space-x-2 justify-between mb-4">
          <button type="button" class="tab-btn bg-gray-700 px-4 py-2 rounded w-full" data-type="single">Single</button>
          <button type="button" class="tab-btn bg-gray-700 px-4 py-2 rounded w-full" data-type="recurring">Recurring</button>
          <button type="button" class="tab-btn bg-gray-700 px-4 py-2 rounded w-full" data-type="tour">Tour</button>
        </div>
        <input type="hidden" name="event_type" id="eventType" value="single">
        <div id="tabContent"></div>
      </div>

      <!-- Submit & Organiser ID -->
      <button type="submit" class="px-6 py-2 bg-green-500 text-black font-semibold rounded hover:bg-green-400">Submit Event</button>

      <!-- Organiser ID (temporary, for dev use) -->
      <div>
        <label class="block mt-6 mb-2 text-sm text-gray-400">Organiser ID (temporary)</label>
        <input type="text" id="organiser_id" name="organiser_id" readonly
          class="w-full p-2 bg-gray-700 border border-gray-600 rounded text-green-400 text-sm" placeholder="Fetching..." />
      </div>

      <!-- Banner for error/success -->
      <div id="banner" class="hidden mt-4 text-center px-4 py-2 rounded text-sm"></div>
    </form>
  </main>

  <!-- Layout script -->
  <script src="./spondle-layout.js?v=layout-fixed1" type="module"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      window.Layout.init({ active: "dashboard" });
    });
  </script>

  <!-- Page logic -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://jvuunvnbpdfrttusgelz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY'
    );

    // Stock image sets
    const stockSets = {
      music: [
        "https://images.unsplash.com/photo-1511379938547-c1f69419868d?w=800",
        "https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?w=800",
        "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=800"
      ],
      comedy: [
        "https://images.unsplash.com/photo-1515165562835-c4c3b5d7bcd6?w=800",
        "https://images.unsplash.com/photo-1525186402429-b4ff38bedbec?w=800",
        "https://images.unsplash.com/photo-1507914372361-74b60f1a8da2?w=800"
      ],
      theatre: [
        "https://images.unsplash.com/photo-1503428593586-e225b39bddfe?w=800",
        "https://images.unsplash.com/photo-1506459225024-1428097a7e18?w=800",
        "https://images.unsplash.com/photo-1442512595331-e89e73853f31?w=800"
      ],
      sports: [
        "https://images.unsplash.com/photo-1508609349937-5ec4ae374ebf?w=800",
        "https://images.unsplash.com/photo-1461896836934-ffe607ba8211?w=800",
        "https://images.unsplash.com/photo-1521412644187-c49fa049e84d?w=800"
      ],
      festival: [
        "https://images.unsplash.com/photo-1504196606672-aef5c9cefc92?w=800",
        "https://images.unsplash.com/photo-1506157786151-b8491531f063?w=800",
        "https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?w=800"
      ]
    };

    // Stock picker
    const stockCategory = document.getElementById("stockCategory");
    const stockImagesDiv = document.getElementById("stockImages");
    const imageUrlInput = document.getElementById("image_url");

    stockCategory.addEventListener("change", () => {
      const cat = stockCategory.value;
      stockImagesDiv.innerHTML = "";
      if (cat && stockSets[cat]) {
        stockSets[cat].forEach(url => {
          const img = document.createElement("img");
          img.src = url;
          img.alt = cat;
          img.addEventListener("click", () => {
            imageUrlInput.value = url;
          });
          stockImagesDiv.appendChild(img);
        });
      }
    });

    // Auto-fill organiser_id
    supabase.auth.getUser().then(({ data: { user } }) => {
      const organiserInput = document.getElementById('organiser_id');
      if (user && organiserInput) {
        organiserInput.value = user.id;
      } else {
        organiserInput.value = 'Not logged in';
      }
    });

    const form = document.getElementById('eventForm');
    const banner = document.getElementById('banner');
    const tabBtns = document.querySelectorAll('.tab-btn');
    const tabContent = document.getElementById('tabContent');
    const eventTypeInput = document.getElementById('eventType');

    const venueSearchBlock = () => `
      <div>
        <div class="input-wrapper">
          <input type="text" placeholder="Search by venue name..." class="search w-full p-2 bg-gray-800 border border-gray-600 rounded">
          <button type="button" class="clear-btn" title="Clear">&times;</button>
        </div>
        <input type="text" name="venue_id[]" placeholder="Venue ID will appear here" readonly class="venue-id w-full p-2 bg-gray-700 border border-gray-600 rounded text-green-400 mt-2">
        <div class="venue-list mt-2"></div>
        <div class="no-results" style="display: none;">
          No results — <a href="#" class="create-venue-link text-green-500">Create a new venue</a>
        </div>
        <div class="venue-form mt-4" style="display:none;">
          <input type="text" placeholder="Venue name" class="venue-name bg-gray-800 border border-gray-600">
          <input type="text" placeholder="Street address" class="venue-street bg-gray-800 border border-gray-600">
          <input type="text" placeholder="Postcode" class="venue-postcode bg-gray-800 border border-gray-600">
          <button type="button" class="venue-submit bg-green-500 text-black">Create Venue</button>
        </div>
      </div>
    `;

    const views = {
      single: () => `<div class="space-y-2">
        ${venueSearchBlock()}
        <div class="flex gap-4">
          <input type="date" name="event_date[]" required class="w-1/2 p-2 bg-gray-800 border border-gray-600 rounded">
          <input type="time" name="event_time[]" required class="w-1/2 p-2 bg-gray-800 border border-gray-600 rounded">
        </div>
        <input type="url" name="ticket_url[]" placeholder="Ticket URL (optional)" class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
      </div>`,
      recurring: () => `<div class="space-y-2">
        ${venueSearchBlock()}
        <div class="flex gap-4">
          <input type="date" name="event_date[]" required class="w-1/2 p-2 bg-gray-800 border border-gray-600 rounded">
          <input type="time" name="event_time[]" required class="w-1/2 p-2 bg-gray-800 border border-gray-600 rounded">
        </div>
        <label class="block text-sm">Recurring Dates:</label>
        <button type="button" id="addRecurringDate" class="text-sm text-blue-400">+ Add Another Date</button>
        <input type="url" name="ticket_url[]" placeholder="Ticket URL (optional)" class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
      </div>`,
      tour: () => `<div id="scheduleSection" class="space-y-4">
        ${venueSearchBlock()}
        <div class="flex gap-4">
          <input type="date" name="event_date[]" required class="w-1/2 p-2 bg-gray-800 border border-gray-600 rounded">
          <input type="time" name="event_time[]" required class="w-1/2 p-2 bg-gray-800 border border-gray-600 rounded">
        </div>
        <input type="url" name="ticket_url[]" placeholder="Ticket URL (optional)" class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
        <button type="button" id="addScheduleBtn" class="text-sm text-blue-400">+ Add Venue & Date</button>
      </div>`
    };

    function showBanner(message, success = true) {
      banner.textContent = message;
      banner.className = `mt-4 text-center px-4 py-2 rounded text-sm ${success ? 'bg-green-600 text-black' : 'bg-red-600 text-white'}`;
      banner.style.display = 'block';
    }

    function wireVenueSearch() {
      document.querySelectorAll('.input-wrapper').forEach(wrapper => {
        const searchInput = wrapper.querySelector('.search');
        const venueIdInput = wrapper.parentElement.querySelector('.venue-id');
        const venueList = wrapper.parentElement.querySelector('.venue-list');
        const noResults = wrapper.parentElement.querySelector('.no-results');
        const venueForm = wrapper.parentElement.querySelector('.venue-form');
        const clearBtn = wrapper.querySelector('.clear-btn');

        searchInput.addEventListener('input', async () => {
          const q = searchInput.value.trim();
          if (!q) return venueList.innerHTML = '';
          const { data: venues } = await supabase.from('venues').select('id,venue_name,street_name,postcode').ilike('venue_name', `%${q}%`).limit(5);
          venueList.innerHTML = '';
          if (!venues.length) return noResults.style.display = 'block';
          noResults.style.display = 'none';
          venues.forEach(v => {
            const card = document.createElement('div');
            card.className = 'venue-card';
            card.innerHTML = `<strong>${v.venue_name}</strong>${v.street_name}, ${v.postcode}`;
            card.addEventListener('click', () => {
              searchInput.value = v.venue_name;
              venueIdInput.value = v.id;
              venueList.innerHTML = '';
            });
            venueList.appendChild(card);
          });
        });

        clearBtn.addEventListener('click', () => {
          searchInput.value = '';
          venueIdInput.value = '';
          venueList.innerHTML = '';
          venueForm.style.display = 'none';
          noResults.style.display = 'none';
        });

        wrapper.parentElement.querySelector('.create-venue-link')?.addEventListener('click', (e) => {
          e.preventDefault();
          venueForm.style.display = 'block';
        });

        wrapper.parentElement.querySelector('.venue-submit')?.addEventListener('click', async () => {
          const name = wrapper.parentElement.querySelector('.venue-name').value.trim();
          const street = wrapper.parentElement.querySelector('.venue-street').value.trim();
          const postcode = wrapper.parentElement.querySelector('.venue-postcode').value.trim();
          if (!name) return alert('Enter a venue name');
          const { data, error } = await supabase.from('venues').insert([{ venue_name: name, street_name: street, postcode }]).select('id');
          if (error) return alert('Error creating venue');
          searchInput.value = name;
          venueIdInput.value = data[0].id;
          venueForm.style.display = 'none';
          venueList.innerHTML = '';
        });
      });
    }

    function createScheduleInput() {
      const section = document.getElementById('scheduleSection');
      const wrapper = document.createElement('div');
      wrapper.className = 'space-y-2 border-t border-gray-700 pt-4';
      wrapper.innerHTML = views.single();
      section.insertBefore(wrapper, document.getElementById('addScheduleBtn'));
      wireVenueSearch();
    }

    function loadTab(type) {
      tabContent.innerHTML = views[type]();
      eventTypeInput.value = type;
      if (type === 'tour') {
        document.getElementById('addScheduleBtn').addEventListener('click', createScheduleInput);
      }
      if (type === 'recurring') {
        document.getElementById('addRecurringDate').addEventListener('click', () => {
          const newInput = document.createElement('input');
          newInput.type = 'date';
