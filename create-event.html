<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Event – Spondle</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Shared layout + styles (keeps sidebar + sticky header exactly as your app) -->
  <link rel="stylesheet" href="./spondle-layout.css?v=global-9">
  <link rel="stylesheet" href="./styles.css?v=global-9">
  <link rel="stylesheet" href="./hearts.css?v=global-9">

  <style>
    body { background:#000; color:#fff; font-family:ui-sans-serif,system-ui,sans-serif; min-height:100vh; }
    .form-card { background:#0f172a; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.45); padding:1.5rem; }
    .input-dark { background:#0b1220; color:#fff; width:100%; border:1px solid #374151; border-radius:12px; padding:12px; transition:all .2s ease; }
    .input-dark:focus { outline:none; border-color:#3b82f6; box-shadow:0 0 0 2px rgba(59,130,246,.3); }
    .input-dark::placeholder { color:#9ca3af; }
    select.input-dark option { background:#0b1220; color:#fff; }
    label { font-size:.95rem; color:#e5e7eb; margin-bottom:6px; display:block; }

    /* Venue search cards */
    .venue-card { background:#111827; border:1px solid #374151; border-radius:12px; padding:12px 14px; margin:8px 0; transition:all .2s; }
    .venue-card:hover { background:#1b2433; border-color:#3b82f6; cursor:pointer; }
    .no-results { padding:12px 14px; background:#111827; border:1px solid #374151; border-radius:12px; text-align:center; font-size:.95rem; color:#9ca3af; margin:8px 0; cursor:pointer; }
    .no-results:hover { background:#1b2433; border-color:#3b82f6; }
    .input-wrapper { position:relative; }
    .clear-btn { position:absolute; right:12px; top:50%; transform:translateY(-50%); background:transparent; border:none; color:#9ca3af; font-size:20px; cursor:pointer; }

    /* Tabs */
    .tab-btn { transition:all .25s; }
    .tab-btn.bg-green-600 { color:#000; }

    /* Carousel */
    .no-scrollbar::-webkit-scrollbar { display:none; }
    .no-scrollbar { -ms-overflow-style:none; scrollbar-width:none; }
    .img-wrapper { border-radius:0.75rem; overflow:hidden; border:3px solid transparent; transition:border-color .25s ease; }
    .img-wrapper.selected { border-color:#3b82f6; }

    /* Inline status banner */
    #banner.success { background:#064e3b; color:#d1fae5; border:1px solid #065f46; }
    #banner.error   { background:#4c1d1d; color:#fecaca; border:1px solid #7f1d1d; }
  </style>
</head>

<body class="bg-black text-white">
  <div id="layout-root"></div>

  <main class="px-4 sm:px-6 lg:px-8 mt-6 max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold">Create Event</h1>

    <div class="form-card w-full mt-6">
      <form id="eventForm" class="space-y-6">
        <!-- BASIC INFO -->
        <section data-block="basic-info">
          <label>Event Name</label>
          <input type="text" name="event_name" required class="input-dark" placeholder="Enter event name">
        </section>

        <section data-block="description">
          <label>Description</label>
          <textarea name="description" rows="4" class="input-dark" placeholder="Add event details"></textarea>
        </section>

        <!-- CATEGORY + IMAGE -->
        <section data-block="category-image">
          <label>Event Category & Image</label>
          <select name="category" required class="input-dark">
            <option value="">Select category</option>
            <option value="music">Music</option>
            <option value="comedy">Comedy</option>
            <option value="theatre">Theatre</option>
            <option value="sports">Sports</option>
            <option value="festival">Festival</option>
            <option value="quiz">Quiz Night</option>
          </select>

          <!-- Placeholder Image (height 96) -->
          <div id="placeholderImageWrapper" class="mt-3">
            <img
              src="https://raw.githubusercontent.com/colinjohnjervis/spondle/main/images/file_000000002f686243b31639a2bca68eca.png"
              alt="Spondle placeholder"
              class="w-full h-96 object-cover rounded-lg">
          </div>

          <!-- Auto image carousel -->
          <div id="carouselWrapper" class="hidden mt-3"></div>
        </section>

        <!-- SCHEDULE -->
        <section data-block="schedule">
          <label class="font-medium">Schedule</label>
          <div class="flex gap-2 mb-4 mt-2">
            <button type="button" class="tab-btn bg-green-600 px-4 py-2 rounded-full w-1/3" data-type="single">Single</button>
            <button type="button" class="tab-btn bg-gray-700 px-4 py-2 rounded-full w-1/3" data-type="recurring">Recurring</button>
            <button type="button" class="tab-btn bg-gray-700 px-4 py-2 rounded-full w-1/3" data-type="tour">Tour</button>
          </div>
          <!-- We will NOT send a DB column for type; it only controls UI rendering -->
          <input type="hidden" id="uiEventType" value="single">
          <div id="tabContent"></div>
        </section>

        <!-- PUBLISH STATUS ONLY (visibility removed per your request) -->
        <section data-block="publish-status">
          <label>Publish Status</label>
          <select name="publish_status" required class="input-dark">
            <option value="draft">Draft</option>
            <option value="published">Published</option>
          </select>
        </section>

        <!-- SUBMIT -->
        <button type="submit" class="w-full bg-green-500 hover:bg-green-400 text-black font-semibold py-3 rounded-lg">
          Submit Event
        </button>

        <!-- ORGANISER -->
        <section>
          <label class="block mt-2 mb-2 text-sm text-gray-400">Organiser ID (temporary)</label>
          <input type="text" id="organiser_id" name="organiser_id" readonly
                 class="input-dark text-green-400 text-sm"
                 placeholder="Fetching..." />
        </section>

        <!-- Inline banner -->
        <div id="banner" class="hidden mt-2 text-center px-3 py-2 rounded text-sm"></div>
      </form>
    </div>
  </main>

  <!-- Layout (keeps header/sidebar) -->
  <script src="./spondle-layout.js?v=global-9" type="module"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      window.Layout?.init({ active: "dashboard" });
    });
  </script>

  <!-- PAGE LOGIC -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    /* --- Supabase: reuse shared client if the layout exposes one --- */
    const sharedClient =
      (window.Layout && (window.Layout.supabase || window.Layout.getSupabase?.())) ||
      window.supabase || window.supabaseClient || null;

    const supabase = sharedClient || createClient(
      "https://jvuunvnbpdfrttusgelz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY"
    );

    /* --- UI helpers --- */
    const banner = document.getElementById("banner");
    const showBanner = (msg, type="success") => {
      banner.textContent = msg;
      banner.className = "mt-2 text-center px-3 py-2 rounded text-sm " + (type==="success" ? "success" : "error");
      banner.classList.remove("hidden");
      setTimeout(() => banner.classList.add("hidden"), 4500);
    };

    /* --- Session → organiser_id --- */
    async function populateOrganiser() {
      const organiserInput = document.getElementById("organiser_id");
      // try user, then session
      const { data: userData } = await supabase.auth.getUser();
      if (userData?.user) {
        organiserInput.value = userData.user.id;
        return;
      }
      const { data: sessionData } = await supabase.auth.getSession();
      organiserInput.value = sessionData?.session?.user?.id || "Not logged in";
      // keep listening so it fills in if auth arrives later
      supabase.auth.onAuthStateChange((_e, session) => {
        if (session?.user?.id) organiserInput.value = session.user.id;
      });
    }
    populateOrganiser();

    /* ----------------------------
       STOCK IMAGES BY CATEGORY
    ----------------------------- */
    const stockImages = {
      music: [
        "https://images.unsplash.com/photo-1511379938547-c1f69419868d?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1200&q=80"
      ],
      comedy: [
        "https://raw.githubusercontent.com/colinjohnjervis/spondle/main/images/voles.png",
        "https://raw.githubusercontent.com/colinjohnjervis/spondle/main/images/Screenshot_20251016-112458.png"
      ],
      theatre: [
        "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1505666287802-931dc83948e0?auto=format&fit=crop&w=1200&q=80"
      ],
      sports: [
        "https://images.unsplash.com/photo-1505842465776-3acb9e92c0f0?auto=format&fit=crop&w=1200&q=80"
      ],
      festival: [
        "https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?auto=format&fit=crop&w=1200&q=80"
      ],
      quiz: [
        "https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1200&q=80"
      ]
    };

    const formEl = document.getElementById("eventForm");
    const carouselWrapper = document.getElementById("carouselWrapper");
    const categorySelect = formEl.querySelector('select[name="category"]');
    const placeholderImageWrapper = document.getElementById("placeholderImageWrapper");

    // Hidden input to submit the chosen image URL
    const imageUrlInput = document.createElement("input");
    imageUrlInput.type = "hidden";
    imageUrlInput.name = "image_url";
    formEl.appendChild(imageUrlInput);

    function buildCarousel(images=[]) {
      carouselWrapper.innerHTML = "";
      if (!images.length) return;

      const container = document.createElement("div");
      const track = document.createElement("div");
      container.className = "relative";
      track.className = "flex overflow-x-auto no-scrollbar gap-2 snap-x snap-mandatory scroll-smooth";
      container.appendChild(track);

      images.forEach((url, idx) => {
        const wrap = document.createElement("div");
        wrap.className = "img-wrapper w-full h-96 shrink-0 snap-center";
        const img = document.createElement("img");
        img.src = url;
        img.className = "w-full h-full object-cover cursor-pointer";
        img.addEventListener("click", () => {
          track.querySelectorAll(".img-wrapper").forEach(w => w.classList.remove("selected"));
          wrap.classList.add("selected");
          imageUrlInput.value = url;
        });
        wrap.appendChild(img);
        track.appendChild(wrap);

        // Auto-pick first in view
        if (idx === 0) {
          wrap.classList.add("selected");
          imageUrlInput.value = url;
        }
      });

      carouselWrapper.appendChild(container);
    }

    categorySelect.addEventListener("change", () => {
      const cat = categorySelect.value;
      if (stockImages[cat]) {
        placeholderImageWrapper.classList.add("hidden");
        carouselWrapper.classList.remove("hidden");
        buildCarousel(stockImages[cat]);
      } else {
        carouselWrapper.classList.add("hidden");
        placeholderImageWrapper.classList.remove("hidden");
        imageUrlInput.value = "";
      }
    });

    /* ----------------------------
       VENUE SEARCH / CREATE
    ----------------------------- */
    async function searchVenues(query) {
      if (!query.trim()) return [];
      const { data, error } = await supabase
        .from("venues")
        .select("id,venue_name,street_name,postcode")
        .ilike("venue_name", `%${query}%`)
        .limit(5);
      return error ? [] : data;
    }

    function wireVenueSearch(scope=document) {
      scope.querySelectorAll(".input-wrapper").forEach(wrapper => {
        const searchInput = wrapper.querySelector(".search");
        const parent = wrapper.closest("div");
        const venueIdInput = parent.parentElement.querySelector(".venue-id");
        const venueList = parent.parentElement.querySelector(".venue-list");
        const noResults = parent.parentElement.querySelector(".no-results");
        const venueForm = parent.parentElement.querySelector(".venue-form");
        const clearBtn = wrapper.querySelector(".clear-btn");

        searchInput.addEventListener("input", async () => {
          const q = searchInput.value.trim();
          venueList.innerHTML = "";
          noResults.classList.add("hidden");
          if (!q) return;
          const venues = await searchVenues(q);
          if (!venues.length) {
            noResults.classList.remove("hidden");
            return;
          }
          venues.forEach(v => {
            const card = document.createElement("div");
            card.className = "venue-card";
            card.innerHTML = `<div class='font-semibold'>${v.venue_name}</div>
              <div class='text-gray-300'>${[v.street_name, v.postcode].filter(Boolean).join(", ")}</div>`;
            card.addEventListener("click", () => {
              searchInput.value = v.venue_name;
              venueIdInput.value = v.id;
              venueList.innerHTML = "";
              noResults.classList.add("hidden");
            });
            venueList.appendChild(card);
          });
        });

        clearBtn.addEventListener("click", () => {
          searchInput.value = "";
          venueIdInput.value = "";
          venueList.innerHTML = "";
          venueForm.classList.add("hidden");
          noResults.classList.add("hidden");
        });

        parent.parentElement.querySelector(".create-venue-link")?.addEventListener("click", (e) => {
          e.preventDefault();
          venueForm.classList.remove("hidden");
        });

        parent.parentElement.querySelector(".venue-submit")?.addEventListener("click", async () => {
          const name = parent.parentElement.querySelector(".venue-name").value.trim();
          const street = parent.parentElement.querySelector(".venue-street").value.trim();
          const postcode = parent.parentElement.querySelector(".venue-postcode").value.trim();
          if (!name) return alert("Enter a venue name");
          const { data, error } = await supabase
            .from("venues")
            .insert([{ venue_name: name, street_name: street, postcode }])
            .select("id");
          if (error) return alert("Error creating venue");
          searchInput.value = name;
          venueIdInput.value = data[0].id;
          venueForm.classList.add("hidden");
          venueList.innerHTML = "";
          noResults.classList.add("hidden");
        });
      });
    }

    /* ----------------------------
       SCHEDULE TABS & VIEWS
    ----------------------------- */
    const tabBtns = document.querySelectorAll(".tab-btn");
    const tabContent = document.getElementById("tabContent");
    const uiEventType = document.getElementById("uiEventType");

    const venueSearchBlock = () => `
      <div>
        <div class="input-wrapper">
          <input type="text" placeholder="Search by venue name..." class="search input-dark" />
          <button type="button" class="clear-btn" title="Clear">&times;</button>
        </div>
        <input type="text" name="venue_id" placeholder="Venue ID will appear here" readonly class="venue-id input-dark text-green-400 mt-2">
        <div class="venue-list mt-2"></div>
        <div class="no-results hidden">No results — <a href="#" class="create-venue-link text-blue-400">Create a new venue</a></div>
        <div class="venue-form mt-4 hidden space-y-2">
          <input type="text" placeholder="Venue name" class="venue-name input-dark">
          <input type="text" placeholder="Street address" class="venue-street input-dark">
          <input type="text" placeholder="Postcode" class="venue-postcode input-dark">
          <button type="button" class="venue-submit bg-blue-500 hover:bg-blue-400 text-black font-semibold px-4 py-2 rounded-lg w-full">Create Venue</button>
        </div>
      </div>
    `;

    const dateTimeRow = () => `
      <div class="grid grid-cols-2 gap-4 items-end">
        <input type="date" class="event_date input-dark" required />
        <input type="time" class="event_time input-dark" required />
      </div>
    `;

    const views = {
      single: () => `
        <div class="space-y-2">
          ${venueSearchBlock()}
          ${dateTimeRow()}
          <input type="url" class="ticket_url input-dark" placeholder="Ticket URL (optional)">
        </div>
      `,
      recurring: () => `
        <div class="space-y-2">
          ${venueSearchBlock()}
          ${dateTimeRow()}
          <label class="block text-sm mt-2">Recurring Dates:</label>
          <button type="button" id="addRecurringDate" class="text-sm text-blue-400">+ Add Another Date</button>
          <input type="url" class="ticket_url input-dark" placeholder="Ticket URL (optional)">
        </div>
      `,
      tour: () => `
        <div id="tourWrapper" class="space-y-4">
          <div class="tourBlock space-y-2">
            ${venueSearchBlock()}
            ${dateTimeRow()}
            <input type="url" class="ticket_url input-dark" placeholder="Ticket URL (optional)">
          </div>
          <button type="button" id="addTourBlock" class="text-sm text-blue-400">+ Add Venue & Date</button>
        </div>
      `
    };

    function mountView(type) {
      tabContent.innerHTML = views[type]();
      wireVenueSearch(tabContent);

      if (type === "recurring") {
        const addBtn = document.getElementById("addRecurringDate");
        addBtn.addEventListener("click", () => {
          const wrap = document.createElement("div");
          wrap.className = "mt-2";
          wrap.innerHTML = dateTimeRow();
          addBtn.insertAdjacentElement("beforebegin", wrap);
        });
      }

      if (type === "tour") {
        const addBtn = document.getElementById("addTourBlock");
        addBtn.addEventListener("click", () => {
          const tourWrapper = document.getElementById("tourWrapper");
          const block = document.createElement("div");
          block.className = "tourBlock space-y-2 border-t border-slate-700 pt-4";
          block.innerHTML = venueSearchBlock() + dateTimeRow() + `<input type="url" class="ticket_url input-dark" placeholder="Ticket URL (optional)">`;
          tourWrapper.appendChild(block);
          wireVenueSearch(block);
        });
      }
    }

    // default
    mountView("single");

    tabBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        tabBtns.forEach(b => b.classList.remove("bg-green-600"));
        btn.classList.add("bg-green-600");
        const type = btn.dataset.type;
        uiEventType.value = type;
        mountView(type);
      });
    });

    /* ----------------------------
       SUBMIT → events table
       We only send flat columns (no [] names).
       For multiple rows (recurring/tour), we insert many rows.
    ----------------------------- */
    formEl.addEventListener("submit", async (e) => {
      e.preventDefault();
      banner.classList.add("hidden");

      const organiserId = (document.getElementById("organiser_id").value || "").trim();
      if (!organiserId || organiserId === "Not logged in") {
        showBanner("You must be logged in to submit.", "error");
        return;
      }

      const name = formEl.event_name.value.trim();
      const description = formEl.description.value.trim();
      const category = formEl.category.value || null;
      const image_url = imageUrlInput.value || null;
      const publish_status = formEl.publish_status.value;

      const type = uiEventType.value; // UI only
      const rows = [];

      if (type === "single" || type === "recurring") {
        const root = tabContent;
        const venueId = root.querySelector(".venue-id")?.value || null;
        const ticketUrl = root.querySelector(".ticket_url")?.value?.trim() || null;

        // gather all date/time pairs present in this view
        const dates = [...root.querySelectorAll(".event_date")].map(i => i.value);
        const times = [...root.querySelectorAll(".event_time")].map(i => i.value);

        if (!venueId) return showBanner("Select a venue.", "error");
        if (!dates.length || !times.length) return showBanner("Choose date and time.", "error");

        dates.forEach((d, idx) => {
          const t = times[idx] || times[0];
          rows.push({
            event_name: name,
            description,
            category,
            image_url,
            publish_status,
            organiser_id: organiserId,
            venue_id: venueId,
            event_date: d,          // <-- flat columns (no arrays)
            event_time: t,
            ticket_url: ticketUrl
          });
        });
      } else {
        // tour = multiple blocks
        const blocks = [...document.querySelectorAll("#tourWrapper .tourBlock")];
        if (!blocks.length) return showBanner("Add at least one tour stop.", "error");

        for (const b of blocks) {
          const venueId = b.querySelector(".venue-id")?.value || null;
          const ticketUrl = b.querySelector(".ticket_url")?.value?.trim() || null;
          const d = b.querySelector(".event_date")?.value || null;
          const t = b.querySelector(".event_time")?.value || null;
          if (!venueId || !d || !t) continue;

          rows.push({
            event_name: name,
            description,
            category,
            image_url,
            publish_status,
            organiser_id: organiserId,
            venue_id: venueId,
            event_date: d,
            event_time: t,
            ticket_url: ticketUrl
          });
        }
      }

      if (!rows.length) return showBanner("Nothing to submit yet.", "error");

      const { data, error } = await supabase.from("events").insert(rows).select("id");
      if (error) {
        showBanner(error.message || "Failed to upload event.", "error");
      } else {
        showBanner("Event saved.", "success");
        formEl.reset();
        // reset UI bits
        imageUrlInput.value = "";
        placeholderImageWrapper.classList.remove("hidden");
        carouselWrapper.classList.add("hidden");
        mountView("single");
        tabBtns.forEach(b => b.classList.remove("bg-green-600"));
        tabBtns[0].classList.add("bg-green-600");
      }
    });
  </script>
</body>
</html>
