<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Event – Spondle</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite-datepicker/1.3.3/datepicker.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite-datepicker/1.3.3/datepicker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- ===============================
       SECTION 1 — PAGE STYLES
  ================================== -->
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: ui-sans-serif, system-ui, sans-serif;
      min-height: 100vh;
    }

    .card {
      background: #0f172a;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
    }

    .input-dark {
      background: #0b1220;
      color: #fff;
      width: 100%;
    }

    .input-dark::placeholder {
      color: #9ca3af;
    }

    .input-dark:focus {
      border-color: #3b82f6 !important;
      outline: none;
      box-shadow: 0 0 0 1.5px #3b82f6;
    }

    .venue-card {
      background: #111827;
      border: 1px solid #374151;
      border-radius: 12px;
      padding: 12px 14px;
      margin: 8px 0;
    }

    .venue-card:hover {
      background: #1b2433;
      cursor: pointer;
    }

    .no-results {
      padding: 12px 14px;
      background: #111827;
      border: 1px solid #374151;
      border-radius: 12px;
      text-align: center;
      color: #9ca3af;
      margin: 8px 0;
      cursor: pointer;
    }

    .no-results:hover {
      background: #1b2433;
    }

    .pill {
      border-radius: 9999px;
      padding: 0.6rem 1rem;
      font-weight: 600;
      text-align: center;
      width: 33%;
    }

    .pill-on {
      background: #22c55e;
      color: #000;
    }

    .pill-off {
      background: #374151;
      color: #e5e7eb;
    }

    .poster {
      width: 100%;
      height: 24rem; /* h-96 */
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #1e293b;
    }

    .banner {
      border-radius: 10px;
      padding: 0.75rem 1rem;
    }

    .banner.ok {
      background: #052e1a;
      border: 1px solid #16a34a;
      color: #a7f3d0;
    }

    .banner.err {
      background: #2a1111;
      border: 1px solid #ef4444;
      color: #fecaca;
    }
  </style>
</head>

<body class="flex items-start justify-center py-10">
  <div class="card w-full max-w-xl p-6">
    <h1 class="text-3xl font-bold text-white mb-6">Create Event</h1>

    <form id="eventForm" class="space-y-6">

      <!-- ===============================
           SECTION 2 — BASIC INFO
      ================================== -->
      <section id="section-basic-info">
        <label class="block text-sm text-gray-300 mb-2">Event Name</label>
        <input type="text" name="event_name" required class="input-dark p-3 rounded-lg border border-gray-700" placeholder="Enter event name" />

        <label class="block text-sm text-gray-300 mt-4 mb-2">Description</label>
        <textarea name="description" rows="4" class="input-dark p-3 rounded-lg border border-gray-700" placeholder="Add event details"></textarea>
      </section>

      <!-- ===============================
           SECTION 3 — CATEGORY & IMAGE
      ================================== -->
      <section id="section-category">
        <label class="block text-sm text-gray-300 mb-2">Event Category & Image</label>
        <select id="categorySelect" name="category" required class="input-dark p-3 rounded-lg border border-gray-700 mb-3">
          <option value="">Select category</option>
          <option value="music">Music</option>
          <option value="comedy">Comedy</option>
          <option value="theatre">Theatre</option>
          <option value="sports">Sports</option>
          <option value="festival">Festival</option>
          <option value="quiz">Quiz Night</option>
        </select>

        <div id="placeholderImageWrapper">
          <img
            src="https://raw.githubusercontent.com/colinjohnjervis/spondle/main/images/file_000000002f686243b31639a2bca68eca.png"
            alt="Spondle placeholder"
            class="poster"
          />
        </div>

        <div id="carouselWrapper" class="hidden"></div>
        <input type="hidden" name="image_url" id="image_url" />
      </section>

      <!-- ===============================
           SECTION 4 — SCHEDULE
      ================================== -->
      <section id="section-schedule">
        <label class="block text-lg font-semibold mb-3">Schedule Type</label>
        <div class="flex space-x-2 mb-6 w-full">
          <button type="button" class="pill pill-on" data-tab="single">Single</button>
          <button type="button" class="pill pill-off" data-tab="recurring">Recurring</button>
          <button type="button" class="pill pill-off" data-tab="tour">Tour</button>
        </div>

        <div id="tabContent" class="space-y-4"></div>
      </section>

      <!-- ===============================
           SECTION 5 — PUBLISH STATUS
      ================================== -->
      <section id="section-publish">
        <label class="block text-sm text-gray-300 mb-2">Publish Status</label>
        <select name="publish_status" required class="input-dark p-3 rounded-lg border border-gray-700">
          <option value="draft">Draft</option>
          <option value="published">Published</option>
        </select>
      </section>

      <!-- ===============================
           SECTION 6 — SUBMIT
      ================================== -->
      <section id="section-submit">
        <button
          type="submit"
          class="w-full bg-green-500 hover:bg-green-400 text-black font-semibold py-3 rounded-lg mt-4"
        >
          Submit Event
        </button>

        <label class="block mt-4 mb-2 text-sm text-gray-400">Organiser ID (temporary)</label>
        <input
          type="text"
          id="organiser_id"
          name="organiser_id"
          readonly
          class="input-dark p-3 rounded-lg border border-gray-700 text-green-400 text-sm w-full"
          placeholder="Fetching..."
        />

        <pre id="statusBox" class="mt-3 whitespace-pre-wrap text-sm"></pre>
        <div id="banner" class="hidden banner mt-2"></div>
      </section>
    </form>
  </div>

  <!-- ===============================
       SECTION 7 — SCRIPT INIT
  ================================== -->
  <script>
    const supabase = window.supabase.createClient(
      "https://jvuunvnbpdfrttusgelz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY"
    );

    const $ = (sel, sc = document) => sc.querySelector(sel);
    const $$ = (sel, sc = document) => [...sc.querySelectorAll(sel)];
    const banner = $("#banner"), statusBox = $("#statusBox");

    const say = (t) => (statusBox.textContent += t + "\\n");
    const ok = (t) => {
      banner.className = "banner ok mt-2";
      banner.textContent = t;
      banner.classList.remove("hidden");
    };
    const err = (t) => {
      banner.className = "banner err mt-2";
      banner.textContent = t;
      banner.classList.remove("hidden");
    };

    (async () => {
      const { data: { user } } = await supabase.auth.getUser();
      const id = $("#organiser_id");
      if (user) {
        id.value = user.id;
        say("Ready. Logged in as " + user.email);
      } else {
        id.value = "Not logged in";
        say("Ready. Not logged in");
      }
    })();

    /* ===============================
       SECTION 8 — IMAGE CAROUSEL LOGIC
    ================================== */
    const categorySelect = $("#categorySelect");
    const placeholderImageWrapper = $("#placeholderImageWrapper");
    const carouselWrapper = $("#carouselWrapper");
    const imageUrlInput = $("#image_url");

    const stockImages = {
      music: [
        "https://images.unsplash.com/photo-1511379938547-c1f69419868d?auto=format&fit=crop&w=1200&q=80",
        "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1200&q=80",
      ],
      comedy: [
        "https://raw.githubusercontent.com/colinjohnjervis/spondle/main/images/voles.png",
        "https://raw.githubusercontent.com/colinjohnjervis/spondle/main/images/Screenshot_20251016-112458.png",
      ],
      theatre: [
        "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80",
      ],
      sports: [
        "https://images.unsplash.com/photo-1505842465776-3acb9e92c0f0?auto=format&fit=crop&w=1200&q=80",
      ],
      festival: [
        "https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?auto=format&fit=crop&w=1200&q=80",
      ],
      quiz: [
        "https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=1200&q=80",
      ],
    };

    function buildCarousel(images = []) {
      carouselWrapper.innerHTML = "";
      if (!images.length) return;

      const track = document.createElement("div");
      track.className = "flex overflow-x-auto no-scrollbar gap-3 snap-x snap-mandatory scroll-smooth";

      images.forEach((url, index) => {
        const imgWrap = document.createElement("div");
        imgWrap.className = "relative w-full h-96 shrink-0 snap-center";
        const img = document.createElement("img");
        img.src = url;
        img.className = "poster cursor-pointer";
        img.addEventListener("click", () => {
          track.querySelectorAll("img").forEach((i) =>
            i.classList.remove("ring-4", "ring-blue-500")
          );
          img.classList.add("ring-4", "ring-blue-500");
          imageUrlInput.value = url;
        });
        imgWrap.appendChild(img);
        track.appendChild(imgWrap);
        if (index === 0) imageUrlInput.value = url;
      });

      carouselWrapper.appendChild(track);
    }

    categorySelect.addEventListener("change", () => {
      const cat = categorySelect.value;
      if (stockImages[cat]) {
        placeholderImageWrapper.classList.add("hidden");
        carouselWrapper.classList.remove("hidden");
        buildCarousel(stockImages[cat]);
      } else {
        carouselWrapper.classList.add("hidden");
        placeholderImageWrapper.classList.remove("hidden");
      }
    });

    /* ===============================
       SECTION 9 — VENUE SEARCH LOGIC
    ================================== */
    async function searchVenues(query) {
      if (!query.trim()) return [];
      const { data, error } = await supabase
        .from("venues")
        .select("id, venue_name, street_name, postcode")
        .ilike("venue_name", `%${query}%`)
        .limit(5);
      return error ? [] : data;
    }

    function wireVenueSearch(scope = document) {
      const searchInput = scope.querySelector(".search");
      const venueIdInput = scope.querySelector(".venue-id");
      const venueList = scope.querySelector(".venue-list");
      const noResults = scope.querySelector(".no-results");
      const clearBtn = scope.querySelector(".clear-btn");

      if (!searchInput) return;

      searchInput.addEventListener("input", async () => {
        const q = searchInput.value.trim();
        venueList.innerHTML = "";
        noResults.classList.add("hidden");
        if (!q) return;
        const venues = await searchVenues(q);
        if (!venues.length) {
          noResults.classList.remove("hidden");
          return;
        }
        venues.forEach((v) => {
          const card = document.createElement("div");
          card.className = "venue-card";
          card.innerHTML = `<div class='font-semibold'>${v.venue_name}</div>
            <div class='text-gray-300'>${[v.street_name, v.postcode]
              .filter(Boolean)
              .join(", ")}</div>`;
          card.addEventListener("click", () => {
            searchInput.value = v.venue_name;
            venueIdInput.value = v.id;
            venueList.innerHTML = "";
            noResults.classList.add("hidden");
          });
          venueList.appendChild(card);
        });
      });

      clearBtn.addEventListener("click", () => {
        searchInput.value = "";
        venueIdInput.value = "";
        venueList.innerHTML = "";
        noResults.classList.add("hidden");
      });
    }

    /* ===============================
       SECTION 10 — SCHEDULE TABS
    ================================== */
    const tabContent = $("#tabContent");
    const tabButtons = $$(".pill");

    const venueBlock = () => `
      <div class="space-y-2">
        <div class="input-wrapper relative">
          <input type="text" placeholder="Search by venue name..." class="search input-dark p-3 rounded-lg border border-gray-700 pr-8" />
          <button type="button" class="clear-btn absolute right-3 top-3 text-gray-400 text-lg">&times;</button>
        </div>
        <input type="text" name="venue_id" placeholder="Venue ID will appear here" readonly class="venue-id input-dark p-3 rounded-lg border border-gray-700 text-green-400 mt-2">
        <div class="venue-list mt-2"></div>
        <div class="no-results hidden no-results">No matches found</div>
      </div>
    `;

    const views = {
      single: () => `
        ${venueBlock()}
        <div class="grid grid-cols-2 gap-4 items-end mt-4">
          <input type="date" name="event_date" required class="input-dark p-3 rounded-lg border border-gray-700" />
          <input type="time" name="event_time" required class="input-dark p-3 rounded-lg border border-gray-700" />
        </div>
        <input type="url" name="ticket_url" placeholder="Ticket link (optional)" class="input-dark p-3 rounded-lg border border-gray-700 mt-4">
      `,
      recurring: () => `
        ${venueBlock()}
        <div class="grid grid-cols-2 gap-4 items-end mt-4">
          <input type="date" name="event_date" required class="input-dark p-3 rounded-lg border border-gray-700" />
          <input type="time" name="event_time" required class="input-dark p-3 rounded-lg border border-gray-700" />
        </div>
        <label class="block text-sm mt-2">Repeat</label>
        <select name="repeat" class="input-dark p-3 rounded-lg border border-gray-700">
          <option value="none">Does not repeat</option>
          <option value="daily">Every day</option>
          <option value="weekly">Every week</option>
          <option value="monthly">Every month</option>
        </select>
        <label class="block text-sm mt-2">Repeat until</label>
        <input type="date" name="repeat_until" class="input-dark p-3 rounded-lg border border-gray-700" />
        <input type="url" name="ticket_url" placeholder="Ticket link (optional)" class="input-dark p-3 rounded-lg border border-gray-700 mt-4">
      `,
      tour: () => `
        <div id="tourRoot" class="space-y-6">${venueBlock()}</div>
        <div class="grid grid-cols-2 gap-4 items-end mt-4">
          <input type="date" name="event_date" required class="input-dark p-3 rounded-lg border border-gray-700" />
          <input type="time" name="event_time" required class="input-dark p-3 rounded-lg border border-gray-700" />
        </div>
        <input type="url" name="ticket_url" placeholder="Ticket link (optional)" class="input-dark p-3 rounded-lg border border-gray-700 mt-4">
        <button type="button" id="addTourBlock" class="text-sm text-blue-400 mt-3">+ Add another venue/date</button>
      `,
    };

    function switchTab(tab) {
      tabButtons.forEach((b) => {
        b.classList.remove("pill-on");
        b.classList.add("pill-off");
      });
      const active = tabButtons.find((b) => b.dataset.tab === tab);
      if (active) {
        active.classList.add("pill-on");
        active.classList.remove("pill-off");
      }
      tabContent.innerHTML = views[tab]();
      wireVenueSearch(tabContent);
      if (tab === "tour") {
        $("#addTourBlock").addEventListener("click", () => {
          const root = $("#tourRoot");
          const block = document.createElement("div");
          block.className = "border-t border-slate-700 pt-4 mt-4";
          block.innerHTML = views.single();
          root.appendChild(block);
          wireVenueSearch(block);
        });
      }
    }

    tabButtons.forEach((btn) =>
      btn.addEventListener("click", () => switchTab(btn.dataset.tab))
    );
    switchTab("single");

    /* ===============================
       SECTION 11 — SUBMIT HANDLER
    ================================== */
    const eventForm = $("#eventForm");
    eventForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      banner.classList.add("hidden");
      statusBox.textContent = "Submitting event…";

      const formData = new FormData(eventForm);
      const data = Object.fromEntries(formData.entries());

      const { error } = await supabase.from("events").insert([data]);
      if (error) {
        err("Error: " + error.message);
        console.error(error);
      } else {
        ok("Event successfully created!");
        eventForm.reset();
        placeholderImageWrapper.classList.remove("hidden");
        carouselWrapper.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
