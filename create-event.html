<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Event â€“ Spondle (Template)</title>
  <meta name="color-scheme" content="dark" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flowbite -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.1/flowbite.min.js"></script>

  <!-- Datepicker (for later schedule drop-in) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite-datepicker/1.3.3/datepicker.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite-datepicker/1.3.3/datepicker.min.js"></script>

  <!-- Global styles to match existing pages -->
  <link rel="stylesheet" href="./spondle-layout.css?v=global-9">
  <link rel="stylesheet" href="./styles.css?v=global-9">
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <header id="spondle-header"></header>

  <main class="max-w-5xl mx-auto pt-6 pb-16 px-3 sm:px-6">
    <!-- Strong, consistent gaps between sections -->
    <form id="create-event-form" class="space-y-8">

      <!-- SECTION: Event Basics -->
      <section
        class="rounded-3xl bg-slate-900 shadow-md ring-1 ring-black/10 px-3 sm:px-6 py-6"
        id="card-event-basics">
        <h2 class="text-2xl font-semibold mb-4">Event Basics</h2>

        <div class="grid gap-5">
          <div>
            <label for="event_name" class="block text-sm font-medium mb-1">Event Name</label>
            <input id="event_name" name="event_name" type="text"
              class="w-full bg-gray-800 border border-gray-700 rounded-2xl px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="e.g. Friday Night Comedy" />
          </div>

          <div>
            <label for="description" class="block text-sm font-medium mb-1">Description</label>
            <textarea id="description" name="description" rows="6"
              class="w-full bg-gray-800 border border-gray-700 rounded-2xl px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Tell people what this event is about..."></textarea>
          </div>
        </div>
      </section>

      <!-- ===== IMAGE CAROUSEL START ===== -->
      <section
        class="rounded-3xl bg-slate-900 shadow-md ring-1 ring-black/10 px-3 sm:px-6 py-6"
        id="card-image-carousel">
        <h2 class="text-2xl font-semibold mb-4">Images &amp; Category</h2>
        <div class="rounded-2xl border border-dashed border-gray-700/70 p-6 text-gray-300">
          <p class="mb-2 font-medium">Placeholder</p>
          <p class="text-sm">
            The full <span class="font-semibold">image carousel</span> (including the <span class="font-semibold">Category</span> selector) will be inserted here.
          </p>
        </div>
      </section>
      <!-- ===== IMAGE CAROUSEL END ===== -->

      <!-- ===== SCHEDULE START ===== -->
      <section
        class="rounded-3xl bg-slate-900 shadow-md ring-1 ring-black/10 px-3 sm:px-6 py-6"
        id="card-schedule">
        <h2 class="text-2xl font-semibold mb-4">Schedule</h2>
        <div class="rounded-2xl border border-dashed border-gray-700/70 p-6 text-gray-300">
          <p class="mb-2 font-medium">Placeholder</p>
          <p class="text-sm">
            The full <span class="font-semibold">Schedule</span> component (Single / Recurring / Tour) will be inserted here.
          </p>
        </div>
      </section>
      <!-- ===== SCHEDULE END ===== -->

      <!-- SECTION: Final Settings -->
      <section
        class="rounded-3xl bg-slate-900 shadow-md ring-1 ring-black/10 px-3 sm:px-6 py-6"
        id="card-final-settings">
        <h2 class="text-2xl font-semibold mb-4">Final Settings</h2>

        <div class="grid gap-5">
          <div>
            <label for="visibility" class="block text-sm font-medium mb-1">Visibility</label>
            <select id="visibility" name="visibility"
              class="w-full bg-gray-800 border border-gray-700 rounded-2xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="public" selected>Public</option>
              <option value="private">Private</option>
            </select>
          </div>

          <div>
            <label for="publish_status" class="block text-sm font-medium mb-1">Publish Status</label>
            <select id="publish_status" name="publish_status"
              class="w-full bg-gray-800 border border-gray-700 rounded-2xl px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="draft" selected>Draft</option>
              <option value="published">Published</option>
            </select>
          </div>

          <div class="grid gap-2">
            <label class="block text-sm font-medium">Organiser ID (temporary)</label>
            <input id="organiser_id_display"
              class="w-full bg-gray-800 border border-gray-700 rounded-2xl px-4 py-3 text-white focus:outline-none"
              type="text" value="Loading user..." readonly />
            <input id="organiser_id" name="organiser_id" type="hidden" />
            <p class="text-xs text-gray-400">Shown for now; will be hidden/automatic later.</p>
          </div>

          <div class="flex items-center gap-3 pt-2">
            <button id="submitBtn"
              class="inline-flex items-center justify-center rounded-2xl px-5 py-3 font-medium bg-blue-600 hover:bg-blue-700 disabled:opacity-50"
              type="submit">Submit Event</button>
            <button id="resetBtn"
              class="inline-flex items-center justify-center rounded-2xl px-5 py-3 font-medium bg-gray-700 hover:bg-gray-600"
              type="button">Reset</button>
          </div>
        </div>
      </section>
    </form>
  </main>

  <script type="module" src="./spondle-layout.js"></script>

    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    (async () => {
      try {
        const { data: { user }, error } = await supabaseClient.auth.getUser();
        const display = document.getElementById("organiser_id_display");
        const hidden = document.getElementById("organiser_id");

        if (error) {
          console.error(error);

          display.value = user.id;

      } catch (e) {

    document.getElementById("resetBtn").addEventListener("click", () => {
      document.getElementById("create-event-form").reset();
    });
  </script>
</body>
</html>
