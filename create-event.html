<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Event â€“ Spondle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./spondle-layout.css?v=1000">
  <link rel="stylesheet" href="./styles.css?v=1000">
</head>
<body class="bg-black text-white">
  <div id="layout-root"></div>  <main class="px-4 sm:px-6 lg:px-8 mt-4">
    <section class="panel p-6 md:p-8 max-w-2xl mx-auto">
      <h1 class="text-3xl font-bold mb-6">Create a New Event</h1><form id="eventForm" class="space-y-4">
    <div>
      <label for="title" class="block mb-1 font-medium">Event Title</label>
      <input type="text" id="title" name="title" required class="w-full rounded px-3 py-2 bg-gray-800 border border-gray-600" />
    </div>

    <div>
      <label for="venue_id" class="block mb-1 font-medium">Venue</label>
      <select id="venue_id" name="venue_id" required class="w-full rounded px-3 py-2 bg-gray-800 border border-gray-600"></select>
    </div>

    <div>
      <label for="event_date" class="block mb-1 font-medium">Event Date</label>
      <input type="date" id="event_date" name="event_date" required class="w-full rounded px-3 py-2 bg-gray-800 border border-gray-600" />
    </div>

    <div>
      <label for="event_time" class="block mb-1 font-medium">Event Time</label>
      <input type="time" id="event_time" name="event_time" required class="w-full rounded px-3 py-2 bg-gray-800 border border-gray-600" />
    </div>

    <div>
      <label for="category" class="block mb-1 font-medium">Category</label>
      <select id="category" name="category" required class="w-full rounded px-3 py-2 bg-gray-800 border border-gray-600">
        <option value="">Select a category</option>
        <option>Live Music</option>
        <option>Theatre</option>
        <option>Comedy</option>
        <option>Food & Drink</option>
        <option>Workshops</option>
        <option>Markets</option>
        <option>Clubs</option>
        <option>Talks</option>
        <option>Sport</option>
        <option>Community</option>
      </select>
    </div>

    <div>
      <label for="publish_status" class="block mb-1 font-medium">Publish Status</label>
      <select id="publish_status" name="publish_status" required class="w-full rounded px-3 py-2 bg-gray-800 border border-gray-600">
        <option value="draft">Draft</option>
        <option value="published">Published</option>
      </select>
    </div>

    <div>
      <label for="description" class="block mb-1 font-medium">Description</label>
      <textarea id="description" name="description" rows="5" class="w-full rounded px-3 py-2 bg-gray-800 border border-gray-600"></textarea>
    </div>

    <div>
      <label for="image_url" class="block mb-1 font-medium">Image URL</label>
      <input type="url" id="image_url" name="image_url" class="w-full rounded px-3 py-2 bg-gray-800 border border-gray-600" />
    </div>

    <button type="submit" class="bg-[color:var(--brand)] text-black font-medium px-4 py-2 rounded">Create Event</button>
  </form>

  <p id="statusMessage" class="mt-4 text-sm"></p>
</section>

  </main>  <script src="./spondle-layout.js?v=1000" type="module"></script>  <script src="./create-event.js?v=1000" type="module"></script></body>
</html>
