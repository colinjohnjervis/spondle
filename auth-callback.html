<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spondle — Signing you in…</title>
  <style>
    body{display:grid;place-items:center;min-height:100svh;margin:0;background:#0b0f14;color:#e8eef6;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu}
    .box{max-width:560px;background:#121821;border:1px solid #1e2633;border-radius:16px;padding:22px}
    .muted{color:#9ca3af} .ok{color:#34d399} .err{color:#f87171}
    a{color:#8ad1ff}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="box">
    <p id="msg" class="muted">Finishing sign-in…</p>
  </div>

  <script>
    // Your Supabase config
    const SUPABASE_URL = "https://jvuunvnbpdfrttusgelz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function run(){
      const msg = document.getElementById('msg');
      try{
        // Finish session from the magic-link (?code=…)
        const qs = new URLSearchParams(window.location.search);
        if (qs.get('code')){
          const { error } = await sb.auth.exchangeCodeForSession(window.location.href);
          if (error) throw error;
        }
        const { data:{ user } } = await sb.auth.getUser();
        if (user){
          // Make sure a profile row exists (safe to upsert)
          await sb.from('profiles').upsert({ id: user.id }, { onConflict:'id' });
          msg.className='ok';
          msg.textContent = 'Signed in successfully. Redirecting…';
          setTimeout(()=>{ window.location.href = 'index.html'; }, 900);
        } else {
          msg.innerHTML = 'Open the magic link on this device to finish signing in. <a href="login.html">Back to sign in</a>';
        }
      }catch(err){
        msg.className='err';
        msg.textContent = err.message || 'Sign-in failed.';
      }
    }
    run();
  </script>
</body>
</html>
