<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – Spondle</title>
  <meta name="color-scheme" content="dark" />
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="./spondle-layout.css?v=layout-fixed1">
  <link rel="stylesheet" href="./styles.css?v=3">
</head>
<body>
  <div id="layout-root"></div>

  <main class="px-4 sm:px-6 lg:px-8 mt-4 space-y-8">
    <section class="panel p-6 md:p-8 max-w-md mx-auto">
      <h1 class="text-3xl md:text-4xl font-extrabold mb-4" id="form-title">Sign in</h1>

      <!-- LOGIN FORM -->
      <form id="login-form" class="space-y-4">
        <input type="email" id="email" placeholder="Your email"
          class="w-full px-3 py-2 rounded-md border border-gray-700 bg-gray-900 text-white">
        <button type="submit"
          class="w-full py-2 bg-[color:var(--brand)] text-black font-medium rounded-md hover:opacity-90 transition">
          Send magic link
        </button>
      </form>

      <!-- TOGGLE LINK -->
      <p id="toggle-link" class="mt-4 text-[color:var(--muted)] text-sm">
        New here? <a href="#" onclick="toggleForm()" class="underline">Create an account</a>
      </p>

      <!-- STATUS MESSAGE -->
      <p id="message" class="mt-4 text-[color:var(--muted)]"></p>
    </section>
  </main>

  <script src="./spondle-layout.js?v=layout-fixed1"></script>
  <script>Layout.init({ active: 'login' });</script>

  <script type="module">
    import { signInWithEmail } from './auth.js';

    const form = document.getElementById("login-form");
    const emailInput = document.getElementById("email");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (!email) {
        message.textContent = "Please enter your email.";
        return;
      }

      message.textContent = "Sending magic link...";
      try {
        await signInWithEmail(email);
        message.textContent = "✅ Check your inbox for the magic link.";
      } catch (err) {
        console.error(err);
        message.textContent = "❌ There was a problem. Please try again.";
      }
    });

    // Optional toggle logic for changing title/message
    function toggleForm() {
      const title = document.getElementById("form-title");
      if (title.textContent.includes("Sign in")) {
        title.textContent = "Create account";
        message.textContent = "Enter your email to create an account.";
      } else {
        title.textContent = "Sign in";
        message.textContent = "";
      }
    }
  </script>
</body>
</html>
