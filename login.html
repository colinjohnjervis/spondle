<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spondle ‚Äì Login</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      background: #8fdb6b;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    .toggle {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    .underline {
      text-decoration: underline;
      color: #8fdb6b;
      cursor: pointer;
    }

    #message {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="form-title">Sign in</h1>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required />
      <button id="submit-button" type="submit">Send magic link</button>
    </form>
    <div class="toggle" id="toggle-link">
      New here? <a href="#" onclick="toggleForm()" class="underline">Create an account</a>
    </div>
    <div id="message"></div>
  </div>

  <script type="module">
    import { signInWithEmail } from './auth.js';

    // ‚úÖ Confirm script is loaded
    console.log("‚úÖ Module loaded correctly");

    const form = document.getElementById("auth-form");
    const emailInput = document.getElementById("email");
    const message = document.getElementById("message");
    const title = document.getElementById("form-title");
    const submitButton = document.getElementById("submit-button");
    const toggleLink = document.getElementById("toggle-link");

    let isCreatingAccount = false;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      if (!email) {
        message.textContent = "Please enter your email.";
        return;
      }

      message.textContent = isCreatingAccount ? "Creating account..." : "Sending magic link...";
      try {
        await signInWithEmail(email);
        message.textContent = isCreatingAccount
          ? "‚úÖ Account created! Check your inbox to finish setup."
          : "‚úÖ Check your inbox for the magic link.";
      } catch (err) {
        console.error(err);
        message.textContent = "‚ùå There was a problem. Please try again.";
      }
    });

    // ‚úÖ Fix toggle function visibility
    window.toggleForm = function () {
      alert("‚úÖ toggleForm triggered"); // üëà Check if this fires
      isCreatingAccount = !isCreatingAccount;
      title.textContent = isCreatingAccount ? "Create account" : "Sign in";
      submitButton.textContent = isCreatingAccount ? "Create account" : "Send magic link";
      toggleLink.innerHTML = isCreatingAccount
        ? `Already have an account? <a href="#" onclick="toggleForm()" class="underline">Sign in</a>`
        : `New here? <a href="#" onclick="toggleForm()" class="underline">Create an account</a>`;
      message.textContent = "";
    };
  </script>
</body>
</html>
