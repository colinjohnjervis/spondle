<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Dashboard â€” Spondle</title>
  <meta name="color-scheme" content="dark" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./spondle-layout.css?v=1001">
  <link rel="stylesheet" href="./styles.css?v=1001">
</head>
<body>
  <!-- Header + Sidebar injected -->
  <div id="layout-root"></div>

  <main class="px-4 sm:px-6 lg:px-8 mt-6 space-y-8">
    <section class="panel p-6 md:p-8">
      <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight">Event Dashboard</h1>
      <p class="text-[color:var(--muted)] mt-3 max-w-2xl">
        Manage your events â€” drafts, published, and past.
      </p>

      <!-- Buttons side-by-side -->
      <div class="mt-6 flex flex-wrap gap-3">
        <a href="/create-event.html"
           class="px-6 py-3 bg-green-500 text-black font-semibold rounded-md hover:bg-green-400 transition">
          + Create Event
        </a>
        <a href="/events-miniview01.html"
           class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-400 transition">
          View Mini Events
        </a>
      </div>

      <!-- Month-Year Filter -->
      <div class="mt-6">
        <label for="monthFilter" class="block text-sm text-gray-400 mb-1">Filter by Month/Year</label>
        <select id="monthFilter" class="w-full sm:w-64 p-2 bg-gray-800 border border-gray-600 rounded">
          <!-- Options populated by JS -->
        </select>
      </div>

      <!-- Tabs -->
      <div class="border-b border-gray-700 mt-8 mb-4">
        <nav class="-mb-px flex space-x-6" id="dashboard-tabs">
          <button data-tab="overview" class="tab-button border-b-2 border-green-500 text-green-500 px-3 py-2 text-sm font-medium">Overview</button>
          <button data-tab="drafts" class="tab-button text-gray-400 hover:text-gray-200 px-3 py-2 text-sm font-medium">Drafts</button>
          <button data-tab="published" class="tab-button text-gray-400 hover:text-gray-200 px-3 py-2 text-sm font-medium">Published</button>
          <button data-tab="past" class="tab-button text-gray-400 hover:text-gray-200 px-3 py-2 text-sm font-medium">Past Events</button>
        </nav>
      </div>

      <div id="tab-content">
        <!-- Overview -->
        <div id="overview" class="tab-panel">
          <h2 class="text-xl font-semibold mb-4">Quick snapshot of your events:</h2>
          <ul class="list-disc pl-5 text-gray-300">
            <li>Drafts: <span id="count-drafts">0</span></li>
            <li>Published: <span id="count-published">0</span></li>
            <li>Past Events: <span id="count-past">0</span></li>
            <li>Total: <span id="count-total">0</span></li>
          </ul>
        </div>

        <!-- Drafts -->
        <div id="drafts" class="tab-panel hidden">
          <h2 class="text-xl font-semibold mb-4">Draft Events</h2>
          <div id="drafts-list" class="space-y-4"></div>
        </div>

        <!-- Published -->
        <div id="published" class="tab-panel hidden">
          <h2 class="text-xl font-semibold mb-4">Published Events</h2>
          <div id="published-list" class="space-y-4"></div>
        </div>

        <!-- Past -->
        <div id="past" class="tab-panel hidden">
          <h2 class="text-xl font-semibold mb-4">Past Events</h2>
          <div id="past-list" class="space-y-4"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- JS -->
  <script src="./spondle-layout.js?v=1001" type="module"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      "https://jvuunvnbpdfrttusgelz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY"
    );

    let allEvents = [];

    // Tab switching
    document.querySelectorAll(".tab-button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-button").forEach(b => {
          b.classList.remove("border-green-500","text-green-500");
          b.classList.add("text-gray-400");
        });
        btn.classList.add("border-green-500","text-green-500");
        btn.classList.remove("text-gray-400");

        document.querySelectorAll(".tab-panel").forEach(panel => panel.classList.add("hidden"));
        document.getElementById(btn.dataset.tab).classList.remove("hidden");

        renderLists();
      });
    });

    function formatDate(d) {
      return new Date(d).toLocaleDateString("en-GB", {
        weekday: "short", day: "numeric", month: "short", year: "numeric"
      });
    }

    // NEW: renderEventCard now supports optional edit icon
    function renderEventCard(event, showEdit = false) {
      const venueName = event.venues?.venue_name || "Venue TBA";
      const townCity = event.venues?.location?.town_city || "";
      const venueDisplay = townCity ? \`\${venueName}, \${townCity}\` : venueName;

      const editBtn = showEdit
        ? \`<a href="/edit-event.html?id=\${event.id}" aria-label="Edit event" class="absolute top-2 right-2 text-gray-400 p-2 -m-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-5 h-5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 20h9" />
              <path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19l-4 1 1-4 12.5-12.5z"/>
            </svg>
          </a>\`
        : "";

      return \`
        <div class="relative p-4 bg-gray-800 rounded shadow">
          \${editBtn}
          <h3 class="font-semibold text-lg">\${event.event_name}</h3>
          <p class="text-sm text-gray-300">\${formatDate(event.event_date)} @ \${venueDisplay}</p>
          <p class="text-xs text-gray-400 uppercase">\${event.publish_status}</p>
        </div>
      \`;
    }

    function populateMonthFilter(events) {
      const select = document.getElementById("monthFilter");
      const months = new Set(events.map(e => {
        const d = new Date(e.event_date);
        return \`\${d.getFullYear()}-\${String(d.getMonth()+1).padStart(2,"0")}\`;
      }));

      const sorted = Array.from(months).sort();

      select.innerHTML = \`<option value="all">All Events</option>\` +
        sorted.map(val => {
          const [y,m] = val.split("-");
          const label = new Date(y, m-1).toLocaleDateString("en-GB", { month:"long", year:"numeric" });
          return \`<option value="\${val}">\${label}</option>\`;
        }).join("");

      // default to current month
      const now = new Date();
      const current = \`\${now.getFullYear()}-\${String(now.getMonth()+1).padStart(2,"0")}\`;
      if (sorted.includes(current)) {
        select.value = current;
      }
    }

    function filterEvents(events) {
      const val = document.getElementById("monthFilter").value;
      if (val === "all") return events;
      return events.filter(e => {
        const d = new Date(e.event_date);
        const ym = \`\${d.getFullYear()}-\${String(d.getMonth()+1).padStart(2,"0")}\`;
        return ym === val;
      });
    }

    function renderLists() {
      const filtered = filterEvents(allEvents);
      const drafts = filtered.filter(e => e.publish_status === "draft");
      const published = filtered.filter(e => e.publish_status === "published");
      const past = filtered.filter(e => new Date(e.event_date) < new Date());

      document.getElementById("count-drafts").textContent = drafts.length;
      document.getElementById("count-published").textContent = published.length;
      document.getElementById("count-past").textContent = past.length;
      document.getElementById("count-total").textContent = filtered.length;

      // Show edit icon for Drafts and Published only
      document.getElementById("drafts-list").innerHTML = drafts.map(e => renderEventCard(e, true)).join("");
      document.getElementById("published-list").innerHTML = published.map(e => renderEventCard(e, true)).join("");

      // No edit icon in Past
      document.getElementById("past-list").innerHTML = past.map(e => renderEventCard(e, false)).join("");
    }

    async function loadEvents() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      const { data: events, error } = await supabase
        .from("events")
        .select(`
          id,
          event_name,
          event_date,
          publish_status,
          venues (
            venue_name,
            location:location_id (town_city)
          )
        `)
        .eq("organiser_id", user.id);

      if (error) {
        console.error(error);
        return;
      }

      allEvents = events;
      populateMonthFilter(events);
      renderLists();
    }

    document.getElementById("monthFilter").addEventListener("change", renderLists);

    loadEvents();

    window.addEventListener("DOMContentLoaded", () => {
      window.Layout.init({ active: "dashboard" });
    });
  </script>
</body>
</html>
