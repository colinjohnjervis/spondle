<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plugin iFrame Gateway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: ui-sans-serif, system-ui, sans-serif;
      background: #f9f9f9;
      color: #111;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .event {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: white;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Plugin iFrame Test Page</h1>
  <div id="events">Loading...</div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://jvuunvnbpdfrttusgelz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY';

    const supabase = createClient(supabaseUrl, supabaseKey);

    const urlParams = new URLSearchParams(window.location.search);
    const organiserId = urlParams.get('organiser_id');

    const container = document.getElementById('events');

    async function fetchEvents() {
      const { data, error } = await supabase
        .from('events')
        .select(`
          id,
          title,
          date,
          time,
          venue_id,
          venues:venue_id(name)
        `)
        .eq('organiser_id', organiserId)
        .order('date', { ascending: true });

      if (error) {
        container.innerHTML = `<div class="error">Error fetching events: ${error.message}</div>`;
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = '<p>No events found for this organiser.</p>';
        return;
      }

      container.innerHTML = '';
      data.forEach(event => {
        const div = document.createElement('div');
        div.className = 'event';
        div.innerHTML = `
          <strong>${event.title}</strong><br>
          ${event.date} @ ${event.time}<br>
          Venue: ${event.venues?.name || 'N/A'}
        `;
        container.appendChild(div);
      });
    }

    fetchEvents();
  </script>
</body>
</html>
