<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Plugin Gateway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: ui-sans-serif, system-ui, sans-serif;
    }

    .container {
      padding: 20px;
    }

    .event-card {
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .event-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .event-meta {
      font-size: 0.95rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="container" class="container">
    <h2 style="font-size: 1.25rem; font-weight: bold;">Upcoming Events â€“ Embedded View</h2>
    <div id="eventList">Loading...</div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const urlParams = new URLSearchParams(window.location.search)
    const organiserId = urlParams.get('organiser_id')
    const bgColour = `#${urlParams.get('bg') || 'ffffff'}`
    const textColour = `#${urlParams.get('text') || '000000'}`

    // Apply colours
    const container = document.getElementById('container')
    container.style.backgroundColor = bgColour
    container.style.color = textColour

    const supabaseUrl = 'https://jvuunvnbpdfrttusgelz.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const eventList = document.getElementById('eventList')

    const { data: events, error } = await supabase
      .from('events')
      .select(`
        event_name,
        event_date,
        event_time,
        venues (
          venue_name,
          street_name
        )
      `)
      .eq('organiser_id', organiserId)
      .order('event_date', { ascending: true })

    if (error) {
      eventList.innerHTML = 'Error loading events.'
      console.error(error)
    } else if (!events || events.length === 0) {
      eventList.innerHTML = 'No events found.'
    } else {
      eventList.innerHTML = ''
      events.forEach(event => {
        const card = document.createElement('div')
        card.className = 'event-card'
        card.style.backgroundColor = `${bgColour}CC` // slightly transparent
        card.style.color = textColour

        card.innerHTML = `
          <div class="event-title">${event.event_name}</div>
          <div class="event-meta">
            ${event.venues?.venue_name || ''}<br>
            ${event.venues?.street_name || ''}<br>
            ${event.event_date} ${event.event_time}
          </div>
        `
        eventList.appendChild(card)
      })
    }

    // Post height back to parent
    setTimeout(() => {
      window.parent.postMessage(
        { height: document.documentElement.scrollHeight },
        '*'
      )
    }, 100)
  </script>
</body>
</html>
