<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plugin iFrame Test Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 1.5rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.06);
    }

    h2 {
      margin-top: 0;
    }

    pre {
      background: #eee;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Plugin iFrame Test Page</h2>
    <div id="event-list">
      <p>Loading events...</p>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://jvuunvnbpdfrttusgelz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY';

    const supabase = createClient(supabaseUrl, supabaseKey);

    const urlParams = new URLSearchParams(window.location.search);
    const organiser_id = urlParams.get('organiser_id');

    const eventList = document.getElementById('event-list');

    if (!organiser_id) {
      eventList.innerHTML = `<p style="color: red;">Error: organiser_id missing in query string</p>`;
    } else {
      supabase
        .from('events')
        .select(`
          id,
          event_name,
          description,
          image_url,
          start_date,
          start_time,
          venue_id,
          venues (
            venue_name,
            street_name
          )
        `)
        .eq('organiser_id', organiser_id)
        .eq('publish_status', 'published')
        .then(({ data, error }) => {
          if (error) {
            eventList.innerHTML = `<p style="color: red;">Error fetching events: ${error.message}</p>`;
          } else if (!data || data.length === 0) {
            eventList.innerHTML = `<p style="color: orange;">No events found for this organiser_id</p>`;
          } else {
            eventList.innerHTML = `
              <p style="color: green;">Events loaded successfully!</p>
              <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
          }
        });
    }
  </script>
</body>
</html>
