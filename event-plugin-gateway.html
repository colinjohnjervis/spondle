<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upcoming Events – Embedded View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
      color: #111;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    h2 {
      margin-top: 0;
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #222;
    }

    .event {
      border: 1px solid #e5e5e5;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #fafafa;
    }

    .event-title {
      font-weight: 600;
      font-size: 1.05rem;
      margin-bottom: 0.4rem;
    }

    .event-meta {
      font-size: 0.92rem;
      color: #555;
      line-height: 1.4;
    }

    .error {
      color: red;
      text-align: center;
      font-weight: bold;
      background: #ffeaea;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upcoming Events – Embedded View</h2>
    <div id="events">Loading events...</div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://jvuunvnbpdfrttusgelz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const organiserId = new URLSearchParams(window.location.search).get('organiser_id');
    const container = document.getElementById('events');

    if (!organiserId) {
      container.innerHTML = '<p class="error">Error: organiser_id missing in URL</p>';
    } else {
      loadEvents().catch(err => {
        container.innerHTML = `<p class="error">Unexpected error: ${err.message}</p>`;
      });
    }

    async function loadEvents() {
      const { data, error } = await supabase
        .from('events')
        .select(`
          id,
          event_name,
          event_date,
          event_time,
          venues:venue_id (
            venue_name,
            street_name
          )
        `)
        .eq('organiser_id', organiserId)
        .eq('publish_status', 'published')
        .order('event_date', { ascending: true });

      if (error) {
        container.innerHTML = `<p class="error">Supabase error: ${error.message}</p>`;
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = '<p style="text-align:center;">No upcoming events found.</p>';
        return;
      }

      container.innerHTML = '';
      data.forEach(event => {
        const eventCard = document.createElement('div');
        eventCard.className = 'event';

        const formattedTime = event.event_time?.substring(0, 5) || ''; // HH:MM
        const formattedDate = event.event_date || '';

        eventCard.innerHTML = `
          <div class="event-title">${event.event_name || 'Untitled Event'}</div>
          <div class="event-meta">
            ${formattedDate} at ${formattedTime}<br>
            ${event.venues?.venue_name || 'Unknown Venue'}<br>
            ${event.venues?.street_name || ''}
          </div>
        `;

        container.appendChild(eventCard);
      });
    }
  </script>
</body>
</html>
