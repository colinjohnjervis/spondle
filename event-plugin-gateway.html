<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-light: #ffffff;
      --fg-light: #111111;
      --muted-light: #666666;
      --card-bg-light: #f9f9f9;

      --bg-dark: #121212;
      --fg-dark: #ffffff;
      --muted-dark: #cccccc;
      --card-bg-dark: #1e1e1e;
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: system-ui, sans-serif;
      font-size: 16px;
      background-color: var(--bg);
      color: var(--fg);
    }

    .event-list {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      max-width: 600px;
      margin: auto;
    }

    .event-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    .event-title {
      font-size: 1.125rem;
      font-weight: 600;
      margin: 0 0 0.5rem 0;
    }

    .event-date {
      color: var(--muted);
      margin-bottom: 0.25rem;
    }

    .event-venue,
    .event-town {
      margin: 0;
      color: var(--fg);
    }
  </style>
</head>
<body>

  <div class="event-list" id="events">
    <p>Loading events...</p>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://jvuunvnbpdfrttusgelz.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const urlParams = new URLSearchParams(window.location.search);
    const organiserId = urlParams.get("organiser_id");
    const theme = urlParams.get("theme") || "light";

    // Apply theme colors
    if (theme === "dark") {
      document.documentElement.style.setProperty('--bg', getComputedStyle(document.documentElement).getPropertyValue('--bg-dark'));
      document.documentElement.style.setProperty('--fg', getComputedStyle(document.documentElement).getPropertyValue('--fg-dark'));
      document.documentElement.style.setProperty('--muted', getComputedStyle(document.documentElement).getPropertyValue('--muted-dark'));
      document.documentElement.style.setProperty('--card-bg', getComputedStyle(document.documentElement).getPropertyValue('--card-bg-dark'));
    } else {
      document.documentElement.style.setProperty('--bg', getComputedStyle(document.documentElement).getPropertyValue('--bg-light'));
      document.documentElement.style.setProperty('--fg', getComputedStyle(document.documentElement).getPropertyValue('--fg-light'));
      document.documentElement.style.setProperty('--muted', getComputedStyle(document.documentElement).getPropertyValue('--muted-light'));
      document.documentElement.style.setProperty('--card-bg', getComputedStyle(document.documentElement).getPropertyValue('--card-bg-light'));
    }

    async function fetchEvents() {
      const container = document.getElementById("events");

      if (!organiserId) {
        container.innerHTML = "<p style='color:red;'>Error: organiser_id is required</p>";
        return;
      }

      const { data, error } = await supabase
        .from("events")
        .select(`
          title,
          event_date,
          event_time,
          venues ( venue_name, street_name, towns ( town_name ) )
        `)
        .eq("organiser_id", organiserId)
        .order("event_date", { ascending: true });

      if (error) {
        container.innerHTML = `<p style="color: red;">Error fetching events: ${error.message}</p>`;
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = "<p>No upcoming events found.</p>";
        return;
      }

      container.innerHTML = ""; // Clear loading

      data.forEach((event) => {
        const card = document.createElement("div");
        card.className = "event-card";

        card.innerHTML = `
          <div class="event-title">${event.title}</div>
          <div class="event-date">${event.event_date} at ${event.event_time}</div>
          <p class="event-venue">${event.venues?.venue_name || "Unknown Venue"}</p>
          <p class="event-town">${event.venues?.towns?.town_name || ""}</p>
        `;

        container.appendChild(card);
      });
    }

    fetchEvents();
  </script>
</body>
</html>
