<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plugin Gateway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
    }

    .event {
      background: #fafafa;
      border: 1px solid #e2e2e2;
      border-radius: 12px;
      padding: 1rem 1.25rem;
      margin-bottom: 1.25rem;
    }

    .event-title {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 0.25rem;
      color: #222;
    }

    .event-meta {
      color: #555;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .error {
      color: #d32f2f;
      font-weight: bold;
      text-align: center;
      background: #ffecec;
      padding: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upcoming Events â€“ Embedded View</h2>
    <div id="events">Loading events...</div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://jvuunvnbpdfrttusgelz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const organiserId = new URLSearchParams(window.location.search).get('organiser_id');
    const container = document.getElementById('events');

    if (!organiserId) {
      container.innerHTML = '<p class="error">Error: organiser_id missing in URL</p>';
    } else {
      try {
        loadEvents();
      } catch (err) {
        container.innerHTML = `<p class="error">Unexpected error: ${err.message}</p>`;
      }
    }

    async function loadEvents() {
      try {
        const { data, error } = await supabase
          .from('events')
          .select(`
            id,
            event_name,
            event_date,
            event_time,
            venues:venue_id (
              venue_name,
              street_name
            )
          `)
          .eq('organiser_id', organiserId)
          .eq('publish_status', 'published')
          .order('event_date', { ascending: true });

        if (error) {
          container.innerHTML = `<p class="error">Supabase error: ${error.message}</p>`;
          return;
        }

        if (!data || data.length === 0) {
          container.innerHTML = '<p>No events found for this organiser.</p>';
          return;
        }

        container.innerHTML = '';
        data.forEach(event => {
          const div = document.createElement('div');
          div.className = 'event';

          div.innerHTML = `
            <div class="event-title">${event.event_name || 'Untitled Event'}</div>
            <div class="event-meta">
              ${event.event_date || ''} at ${event.event_time || ''}<br/>
              ${event.venues?.venue_name || 'Unknown Venue'}<br/>
              ${event.venues?.street_name || ''}
            </div>
          `;

          container.appendChild(div);
        });
      } catch (err) {
        container.innerHTML = `<p class="error">Error loading events: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
