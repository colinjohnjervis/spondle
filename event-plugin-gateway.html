<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upcoming Events – Embedded View</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f8f9fa;
      color: #212529;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 1.25rem;
      text-align: center;
    }

    .event {
      border-bottom: 1px solid #eee;
      padding: 1rem 0;
    }

    .event:last-child {
      border-bottom: none;
    }

    .event-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.2rem;
    }

    .event-meta {
      color: #555;
      font-size: 0.95rem;
    }

    .error {
      color: red;
      font-weight: bold;
      padding: 1rem;
      text-align: center;
    }

    .loading {
      text-align: center;
      color: #777;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upcoming Events – Embedded View</h1>
    <div id="event-list">
      <div class="loading">Loading events...</div>
    </div>
  </div>

  <script>
    const { createClient } = supabase;
    const supabaseUrl = 'https://jvuunvnbpdfrttusgelz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY';
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    const params = new URLSearchParams(window.location.search);
    const organiserId = params.get('organiser_id');

    async function fetchEvents() {
      const eventList = document.getElementById('event-list');
      eventList.innerHTML = '';

      const { data, error } = await supabaseClient
        .from('events')
        .select(`
          id,
          title,
          event_date,
          event_time,
          venues (
            venue_name,
            street_name
          )
        `)
        .eq('organiser_id', organiserId)
        .order('event_date', { ascending: true });

      if (error) {
        eventList.innerHTML = `<div class="error">Error fetching events: ${error.message}</div>`;
        return;
      }

      if (!data || data.length === 0) {
        eventList.innerHTML = `<div class="loading">No events found.</div>`;
        return;
      }

      data.forEach(event => {
        const el = document.createElement('div');
        el.className = 'event';

        el.innerHTML = `
          <div class="event-title">${event.title}</div>
          <div class="event-meta">${event.event_date} at ${event.event_time}</div>
          <div class="event-meta">${event.venues?.venue_name || ''}</div>
        `;

        eventList.appendChild(el);
      });
    }

    fetchEvents();
  </script>
</body>
</html>
