<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Plugin Gateway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #fafafa;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .event-box {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #fff;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Plugin iFrame Test Page</h1>
  <div id="eventsContainer"></div>
  <div id="errorBox" class="error" style="display: none;"></div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const supabase = window.supabase.createClient(
      'https://jvuunvnbpdfrttusgelz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY'
    );

    const container = document.getElementById("eventsContainer");
    const errorBox = document.getElementById("errorBox");

    async function loadEvents() {
      const params = new URLSearchParams(window.location.search);
      const organiserId = params.get("organiser_id");

      if (!organiserId) {
        errorBox.style.display = "block";
        errorBox.textContent = "Missing organiser_id in URL.";
        return;
      }

      const { data, error } = await supabase
        .from("events")
        .select(`
          id,
          title,
          date,
          time,
          venue_id,
          venues:venue_id(name)
        `)
        .eq("organiser_id", organiserId)
        .order("date", { ascending: true });

      if (error) {
        errorBox.style.display = "block";
        errorBox.textContent = "Error fetching events: " + error.message;
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = "<p>No events found for this organiser.</p>";
        return;
      }

      data.forEach(event => {
        const div = document.createElement("div");
        div.className = "event-box";
        div.innerHTML = `
          <strong>${event.title}</strong><br />
          ${event.date} at ${event.time}<br />
          Venue: ${event.venues?.name || "Unknown"}
        `;
        container.appendChild(div);
      });
    }

    loadEvents();
  </script>
</body>
</html>
