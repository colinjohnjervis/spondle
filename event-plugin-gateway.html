<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Plugin Gateway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      font-size: 16px;
      line-height: 1.5;
    }

    .event {
      border-bottom: 1px solid #ccc;
      padding: 0.75rem 0;
    }

    .event-title {
      font-weight: bold;
    }

    .event-date,
    .event-venue {
      font-size: 14px;
      color: #555;
    }

    #error {
      color: red;
      margin-top: 1rem;
    }

    #loading {
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="loading">Loading eventsâ€¦</div>
  <div id="events"></div>
  <div id="error"></div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://jvuunvnbpdfrttusgelz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY'
    );

    const eventsContainer = document.getElementById("events");
    const errorContainer = document.getElementById("error");
    const loadingText = document.getElementById("loading");

    function getOrganiserIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("organiser_id");
    }

    async function fetchEvents(organiserId) {
      const { data, error } = await supabase
        .from("events")
        .select("title, date, venues:venue_id(name)")
        .eq("organiser_id", organiserId)
        .order("date", { ascending: true });

      if (error) {
        throw new Error("Error fetching events: " + error.message);
      }

      return data;
    }

    function renderEvents(events) {
      eventsContainer.innerHTML = "";

      if (!events || events.length === 0) {
        eventsContainer.innerHTML = "<p>No events found for this organiser.</p>";
        return;
      }

      events.forEach(event => {
        const div = document.createElement("div");
        div.className = "event";

        const title = document.createElement("div");
        title.className = "event-title";
        title.textContent = event.title;

        const date = document.createElement("div");
        date.className = "event-date";
        date.textContent = `Date: ${event.date}`;

        const venue = document.createElement("div");
        venue.className = "event-venue";
        venue.textContent = `Venue: ${event.venues?.name || "N/A"}`;

        div.appendChild(title);
        div.appendChild(date);
        div.appendChild(venue);

        eventsContainer.appendChild(div);
      });
    }

    async function init() {
      try {
        const organiserId = getOrganiserIdFromURL();
        if (!organiserId) {
          throw new Error("No organiser_id found in URL.");
        }

        const events = await fetchEvents(organiserId);
        renderEvents(events);
      } catch (err) {
        errorContainer.textContent = err.message;
      } finally {
        loadingText.style.display = "none";
      }
    }

    init();
  </script>
</body>
  </html>
