<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upcoming Events – Embedded View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
    }

    .event-list {
      display: flex;
      flex-direction: column;
      gap: 1px;
    }

    .event-tile {
      background-color: #1e293b;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      width: 100%;
    }

    .event-info {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .event-name {
      font-weight: 600;
      font-size: 1rem;
      color: #f8fafc;
    }

    .event-meta {
      font-size: 0.875rem;
      color: #cbd5e1;
    }

    .event-datetime {
      text-align: right;
      font-size: 0.875rem;
      color: #94a3b8;
      white-space: nowrap;
    }

    .error {
      color: #f87171;
      font-weight: bold;
      padding: 1rem;
      text-align: center;
    }

    h2.title {
      font-size: 1.25rem;
      font-weight: 600;
      padding: 1rem;
      margin: 0;
      color: #f1f5f9;
      border-bottom: 1px solid #1e293b;
    }
  </style>
</head>
<body>
  <h2 class="title">Upcoming Events – Embedded View</h2>
  <div id="events" class="event-list">Loading events...</div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://jvuunvnbpdfrttusgelz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2dXVudm5icGRmcnR0dXNnZWx6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Nzk0NjksImV4cCI6MjA3MzA1NTQ2OX0.i5-X-GsirwcZl0CdAfGsA6qM4ml5itnekPh0RoDCPVY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const organiserId = new URLSearchParams(window.location.search).get('organiser_id');
    const container = document.getElementById('events');

    if (!organiserId) {
      container.innerHTML = '<p class="error">Error: organiser_id missing in URL</p>';
    } else {
      loadEvents();
    }

    async function loadEvents() {
      try {
        const { data, error } = await supabase
          .from('events')
          .select(`
            id,
            event_name,
            event_date,
            event_time,
            venues:venue_id (
              venue_name,
              street_name
            )
          `)
          .eq('organiser_id', organiserId)
          .eq('publish_status', 'published')
          .order('event_date', { ascending: true });

        if (error) {
          container.innerHTML = `<p class="error">Supabase error: ${error.message}</p>`;
          return;
        }

        if (!data || data.length === 0) {
          container.innerHTML = '<p class="error">No events found for this organiser.</p>';
          return;
        }

        container.innerHTML = '';
        data.forEach(event => {
          const div = document.createElement('div');
          div.className = 'event-tile';

          const date = event.event_date?.split('T')[0] || '';
          const time = event.event_time?.split(':').slice(0, 2).join(':') || '';

          div.innerHTML = `
            <div class="event-info">
              <div class="event-name">${event.event_name || 'Untitled Event'}</div>
              <div class="event-meta">${event.venues?.venue_name || 'Unknown Venue'}</div>
              <div class="event-meta">${event.venues?.street_name || ''}</div>
            </div>
            <div class="event-datetime">
              ${date}<br>${time}
            </div>
          `;

          container.appendChild(div);
        });
      } catch (err) {
        container.innerHTML = `<p class="error">Unexpected error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
