<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsite Chooser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card-body {
      padding: 15px;
    }
    .card-body h3 {
      margin: 0 0 10px;
      font-size: 1.2rem;
    }
    .card-body a {
      display: inline-block;
      margin-top: 10px;
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
    }
    .card-body a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Microsite Chooser</h1>
  <div class="grid">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1518972559570-7cc1309f3229?auto=format&fit=crop&w=800&q=80" alt="Band Sample">
      <div class="card-body">
        <h3>Band Microsite (Sample 1)</h3>
        <a href="band-sample1.html" target="_blank">View Microsite</a>
      </div>
    </div>
    <!-- Existing cards remain here -->
  </div>
</body>
</html>
