<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>April Again – Official Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-white text-gray-900">

  <!-- Navbar -->
  <header class="w-full py-4 px-6 flex justify-between items-center bg-white shadow">
    <h1 class="text-2xl font-bold tracking-tight">APRIL AGAIN</h1>
    <nav class="space-x-6 text-sm font-medium">
      <a href="#" class="hover:text-gray-500">Home</a>
      <a href="#" class="hover:text-gray-500">Merch</a>
      <a href="#" class="hover:text-gray-500">Listen</a>
      <a href="#" class="hover:text-gray-500">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="relative h-[80vh] flex items-center justify-center text-center text-white">
    <img src="https://source.unsplash.com/1600x900/?concert,band" 
         class="absolute inset-0 w-full h-full object-cover" alt="Band hero image">
    <div class="absolute inset-0 bg-black/60"></div>
    <div class="relative z-10">
      <h2 class="text-5xl md:text-6xl font-extrabold mb-4">New Album Out Now</h2>
      <a href="#" class="px-6 py-3 bg-white text-black rounded-full font-semibold hover:bg-gray-200">
        Shop Merch
      </a>
    </div>
  </section>

  <!-- Merch Preview -->
  <section class="py-16 px-6 max-w-6xl mx-auto">
    <h3 class="text-3xl font-bold mb-10 text-center">Featured Merch</h3>
    <div class="grid gap-8 md:grid-cols-3">
      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="https://source.unsplash.com/600x600/?tshirt,clothing" alt="T-shirt" class="w-full h-72 object-cover">
        <div class="p-4">
          <h4 class="font-semibold text-lg">Faces T-shirt</h4>
          <p class="text-gray-500 mt-1">£25.00</p>
        </div>
      </div>
      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="https://source.unsplash.com/600x600/?hoodie,fashion" alt="Hoodie" class="w-full h-72 object-cover">
        <div class="p-4">
          <h4 class="font-semibold text-lg">Band Hoodie</h4>
          <p class="text-gray-500 mt-1">£40.00</p>
        </div>
      </div>
      <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
        <img src="https://source.unsplash.com/600x600/?vinyl,record" alt="Vinyl" class="w-full h-72 object-cover">
        <div class="p-4">
          <h4 class="font-semibold text-lg">Vinyl Album</h4>
          <p class="text-gray-500 mt-1">£30.00</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Listen Section -->
  <section class="bg-gray-100 py-16 px-6 text-center">
    <h3 class="text-3xl font-bold mb-8">Listen Now</h3>
    <div class="flex justify-center space-x-8">
      <a href="#" class="text-gray-700 hover:text-black font-semibold">Spotify</a>
      <a href="#" class="text-gray-700 hover:text-black font-semibold">Apple Music</a>
      <a href="#" class="text-gray-700 hover:text-black font-semibold">YouTube</a>
      <a href="#" class="text-gray-700 hover:text-black font-semibold">Amazon Music</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-gray-300 py-10 px-6">
    <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-6">
      <div>
        <h4 class="font-semibold mb-4 text-white">Stay Updated</h4>
        <form class="flex space-x-2">
          <input type="email" placeholder="Enter your email" 
                 class="flex-grow p-2 rounded bg-gray-800 border border-gray-700 text-sm">
          <button type="submit" class="px-4 py-2 bg-white text-black font-semibold rounded">
            Subscribe
          </button>
        </form>
      </div>
      <div class="flex md:justify-end items-center space-x-6">
        <a href="#" class="hover:text-white">Instagram</a>
        <a href="#" class="hover:text-white">Facebook</a>
        <a href="#" class="hover:text-white">TikTok</a>
      </div>
    </div>
    <p class="text-center text-gray-500 mt-6 text-sm">© 2025 April Again. All rights reserved.</p>
  </footer>

</body>
</html>
