<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Event – Spondle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .venue-card {
      border: 1px solid #444;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      background: #111;
      cursor: pointer;
    }
    .venue-card strong { display: block; margin-bottom: 4px; }
    .no-results { text-align: center; color: #888; margin-top: 10px; }
    .venue-form input, .venue-form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 12px;
      box-sizing: border-box;
    }
    .input-wrapper {
      position: relative;
    }
    .clear-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #aaa;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-black text-white p-6">
  <h1 class="text-3xl font-bold mb-6">Create Event</h1>

  <!-- Error Banner -->
  <div id="errorBanner" class="hidden bg-red-600 text-white px-4 py-2 rounded mb-4"></div>

  <form id="eventForm" class="space-y-6">
    <div>
      <label class="block mb-2">Event Name</label>
      <input type="text" name="event_name" required class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
    </div>

    <div>
      <label class="block mb-2">Category</label>
      <select name="category" required class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
        <option value="">Select category</option>
        <option value="music">Music</option>
        <option value="comedy">Comedy</option>
        <option value="theatre">Theatre</option>
        <option value="sports">Sports</option>
        <option value="festival">Festival</option>
      </select>
    </div>

    <div>
      <label class="block mb-2">Image URL</label>
      <input type="url" name="image_url" class="w-full p-2 bg-gray-800 border border-gray-600 rounded" placeholder="https://example.com/image.jpg">
    </div>

    <div>
      <label class="block mb-2">Publish Status</label>
      <select name="publish_status" required class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
        <option value="draft">Draft</option>
        <option value="published">Published</option>
      </select>
    </div>

    <div>
      <label class="block mb-2">Description</label>
      <textarea name="description" rows="4" class="w-full p-2 bg-gray-800 border border-gray-600 rounded"></textarea>
    </div>

    <!-- Schedule Tabs -->
    <div>
      <label class="block mb-2 font-medium">Schedule</label>
      <div class="flex space-x-2 justify-between mb-4">
        <button type="button" class="tab-btn bg-gray-700 px-4 py-2 rounded w-full" data-type="single">Single</button>
        <button type="button" class="tab-btn bg-gray-700 px-4 py-2 rounded w-full" data-type="recurring">Recurring</button>
        <button type="button" class="tab-btn bg-gray-700 px-4 py-2 rounded w-full" data-type="tour">Tour</button>
      </div>
      <input type="hidden" name="event_type" id="eventType" value="single">
      <div id="tabContent"></div>
    </div>

    <button type="submit" class="px-6 py-2 bg-green-500 text-black font-semibold rounded hover:bg-green-400">Submit Event</button>
  </form>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://jvuunvnbpdfrttusgelz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    );

    const form = document.getElementById('eventForm');
    const tabBtns = document.querySelectorAll('.tab-btn');
    const tabContent = document.getElementById('tabContent');
    const eventTypeInput = document.getElementById('eventType');
    const errorBanner = document.getElementById('errorBanner');

    const venueSearchBlock = () => `
      <div>
        <div class="input-wrapper">
          <input type="text" placeholder="Search by venue name..." class="search w-full p-2 bg-gray-800 border border-gray-600 rounded">
          <button type="button" class="clear-btn" title="Clear">&times;</button>
        </div>
        <input type="text" name="venue_id[]" placeholder="Venue ID will appear here" readonly class="venue-id w-full p-2 bg-gray-700 border border-gray-600 rounded text-green-400 mt-2">
        <div class="venue-list mt-2"></div>
        <div class="no-results" style="display: none;">
          No results — <a href="#" class="create-venue-link text-green-500">Create a new venue</a>
        </div>
        <div class="venue-form mt-4" style="display:none;">
          <input type="text" placeholder="Venue name" class="venue-name bg-gray-800 border border-gray-600">
          <input type="text" placeholder="Street address" class="venue-street bg-gray-800 border border-gray-600">
          <input type="text" placeholder="Postcode" class="venue-postcode bg-gray-800 border border-gray-600">
          <button type="button" class="venue-submit bg-green-500 text-black">Create Venue</button>
        </div>
      </div>
    `;

    const views = {
      single: () => `<div class="space-y-2">
        ${venueSearchBlock()}
        <div class="flex gap-4">
          <input type="date" name="event_date[]" required class="w-1/2 p-2 bg-gray-800 border border-gray-600 rounded">
          <input type="time" name="event_time[]" required class="w-1/2 p-2 bg-gray-800 border border-gray-600 rounded">
        </div>
        <input type="url" name="ticket_url[]" placeholder="Ticket URL (optional)" class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
      </div>`,

      recurring: () => `<div class="space-y-2">
        ${venueSearchBlock()}
        <label class="block text-sm">Recurring Dates:</label>
        <div id="recurringDates">
          <div class="flex gap-4 mb-2">
            <input type="date" name="event_date[]" required class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
          </div>
        </div>
        <button type="button" id="addRecurringDate" class="text-sm text-blue-400">+ Add Another Date</button>
        <input type="time" name="event_time[]" required class="w-full p-2 bg-gray-800 border border-gray-600 rounded mt-2">
        <input type="url" name="ticket_url[]" placeholder="Ticket URL (optional)" class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
      </div>`,

      tour: () => `<div id="scheduleSection" class="space-y-4">
        ${venueSearchBlock()}
        <div class="flex gap-4">
          <input type="date" name="event_date[]" required class="w-1/2 p-2 bg-gray-800 border border-gray-600 rounded">
          <input type="time" name="event_time[]" required class="w-1/2 p-2 bg-gray-800 border border-gray-600 rounded">
        </div>
        <input type="url" name="ticket_url[]" placeholder="Ticket URL (optional)" class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
        <button type="button" id="addScheduleBtn" class="text-sm text-blue-400">+ Add Venue & Date</button>
      </div>`
    };

    function loadTab(type) {
      tabContent.innerHTML = views[type]();
      eventTypeInput.value = type;
      if (type === 'recurring') {
        document.getElementById('addRecurringDate').addEventListener('click', () => {
          const wrapper = document.createElement('div');
          wrapper.className = 'flex gap-4 mb-2';
          wrapper.innerHTML = `
            <input type="date" name="event_date[]" required class="w-full p-2 bg-gray-800 border border-gray-600 rounded">
          `;
          document.getElementById('recurringDates').appendChild(wrapper);
        });
      }
      if (type === 'tour') {
        document.getElementById('addScheduleBtn').addEventListener('click', () => {
          const wrapper = document.createElement('div');
          wrapper.className = 'space-y-2 border-t border-gray-700 pt-4';
          wrapper.innerHTML = views.single();
          document.getElementById('scheduleSection').insertBefore(wrapper, document.getElementById('addScheduleBtn'));
          wireVenueSearch();
        });
      }
      wireVenueSearch();
    }

    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        tabBtns.forEach(b => b.classList.remove('bg-blue-500'));
        btn.classList.add('bg-blue-500');
        loadTab(btn.dataset.type);
      });
    });

    function wireVenueSearch() {
      document.querySelectorAll('.input-wrapper').forEach(wrapper => {
        const searchInput = wrapper.querySelector('.search');
        const venueIdInput = wrapper.parentElement.querySelector('.venue-id');
        const venueList = wrapper.parentElement.querySelector('.venue-list');
        const noResults = wrapper.parentElement.querySelector('.no-results');
        const venueForm = wrapper.parentElement.querySelector('.venue-form');
        const clearBtn = wrapper.querySelector('.clear-btn');

        searchInput.addEventListener('input', async () => {
          const q = searchInput.value.trim();
          if (!q) {
            venueList.innerHTML = '';
            return;
          }

          const { data: venues } = await supabase.from('venues')
            .select('id,venue_name,street_name,postcode')
            .ilike('venue_name', `%${q}%`)
            .limit(5);

          venueList.innerHTML = '';

          if (!venues.length) {
            noResults.style.display = 'block';
            return;
          }

          noResults.style.display = 'none';
          venues.forEach(v => {
            const card = document.createElement('div');
            card.className = 'venue-card';
            card.innerHTML = `<strong>${v.venue_name}</strong>${v.street_name}, ${v.postcode}`;
            card.addEventListener('click', () => {
              searchInput.value = v.venue_name;
              venueIdInput.value = v.id;
              venueList.innerHTML = '';
            });
            venueList.appendChild(card);
          });
        });

        clearBtn.addEventListener('click', () => {
          searchInput.value = '';
          venueIdInput.value = '';
          venueList.innerHTML = '';
          venueForm.style.display = 'none';
          noResults.style.display = 'none';
        });

        wrapper.parentElement.querySelector('.create-venue-link')?.addEventListener('click', (e) => {
          e.preventDefault();
          venueForm.style.display = 'block';
        });

        wrapper.parentElement.querySelector('.venue-submit')?.addEventListener('click', async () => {
          const name = wrapper.parentElement.querySelector('.venue-name').value.trim();
          const street = wrapper.parentElement.querySelector('.venue-street').value.trim();
          const postcode = wrapper.parentElement.querySelector('.venue-postcode').value.trim();

          if (!name) return alert('Enter a venue name');

          const { data, error } = await supabase.from('venues')
            .insert([{ venue_name: name, street_name: street, postcode }])
            .select('id');

          if (error) return alert('Error creating venue');

          searchInput.value = name;
          venueIdInput.value = data[0].id;
          venueForm.style.display = 'none';
          venueList.innerHTML = '';
        });
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorBanner.classList.add('hidden');
      errorBanner.textContent = '';

      const formData = new FormData(form);
      const baseData = {
        event_name: formData.get('event_name'),
        category: formData.get('category'),
        publish_status: formData.get('publish_status'),
        image_url: formData.get('image_url'),
        description: formData.get('description')
      };

      const venueIds = formData.getAll('venue_id[]');
      const dates = formData.getAll('event_date[]');
      const times = formData.getAll('event_time[]');
      const ticketLinks = formData.getAll('ticket_url[]');

      for (let i = 0; i < dates.length; i++) {
        const event = {
          ...baseData,
          venue_id: venueIds.length === 1 ? venueIds[0] : venueIds[i],
          event_date: dates[i],
          event_time: times.length === 1 ? times[0] : times[i],
          ticket_url: ticketLinks.length === 1 ? ticketLinks[0] : ticketLinks[i] || null
        };

        const { error } = await supabase.from('events').insert([event]);

        if (error) {
          errorBanner.textContent = 'Failed to save event: ' + error.message;
          errorBanner.classList.remove('hidden');
          return;
        }
      }

      alert('Event(s) submitted!');
      form.reset();
      loadTab('single');
      tabBtns.forEach(b => b.classList.remove('bg-blue-500'));
      tabBtns[0].classList.add('bg-blue-500');
    });

    loadTab('single');
    tabBtns[0].classList.add('bg-blue-500');
  </script>
</body>
</html>
